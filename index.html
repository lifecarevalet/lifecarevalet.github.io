<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 20; }
        .login-popup { animation: fadeIn 0.25s ease-out; }
        .modal { transition: opacity 0.25s ease-in-out; }
        /* Token popup */
        .token-popup .token-number { font-size: clamp(28px, 8vw, 64px); letter-spacing: 2px; }
        .token-popup .meta { font-size: 14px; }
    </style>
</head>
<body class="bg-gray-100">

<div id="app-root"></div>

<div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md">
        <h2 id="edit-modal-title" class="text-xl font-bold text-gray-800 mb-4">Edit User/Location</h2>
        <form id="edit-user-form" class="space-y-4">
            <input type="hidden" id="edit-user-id" name="userId"> 
            
            <div>
                <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="edit-full-name" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="edit-point-id" class="block text-sm font-medium text-gray-700">Assign Location</label>
                <select id="edit-point-id" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </select>
            </div>
            
            <div id="edit-manager-container">
                <label for="edit-manager-id" class="block text-sm font-medium text-gray-700">Assign Manager</label>
                <select id="edit-manager-id" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </select>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 font-semibold mt-6">Save Changes</button>
            <p id="edit-message" class="text-sm mt-3 text-center"></p>
        </form>
        <button onclick="closeEditModal()" class="w-full mt-4 text-gray-600 hover:text-gray-800 text-sm">Cancel</button>
    </div>
</div>

<div id="token-popup" class="token-popup modal fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center p-4 z-50">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm text-center relative">
        <button id="token-popup-close-icon" onclick="hideTokenPopup()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-full hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <h2 class="text-gray-600 mb-2 font-light text-sm">TOKEN GENERATED</h2>
        <p id="popup-token" class="token-number text-green-700 font-extrabold"></p>
        <div class="mt-4 space-y-1 meta">
            <p id="popup-customer" class="text-gray-700"></p>
            <p id="popup-point" class="text-gray-500"></p>
            <p id="popup-driver" class="text-gray-500"></p>
        </div>
        
        <button id="token-popup-close" class="w-full mt-6 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold">OK</button>
    </div>
</div>

<div id="custom-modal-backdrop" class="modal fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50">
    <div id="custom-alert-modal" class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm hidden">
        <div class="flex justify-between items-start mb-4">
            <h3 id="custom-alert-title" class="text-lg font-bold text-gray-800">Alert</h3>
            <button onclick="closeCustomModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="custom-alert-message" class="text-gray-700 mb-6"></p>
        <button onclick="closeCustomModal()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">OK</button>
    </div>

    <div id="custom-confirm-modal" class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm hidden">
        <div class="flex justify-between items-start mb-4">
            <h3 id="custom-confirm-title" class="text-lg font-bold text-red-600">Confirmation Required</h3>
            <button onclick="closeCustomModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="custom-confirm-message" class="text-gray-700 mb-6"></p>
        <div class="flex gap-4">
            <button id="custom-confirm-cancel" onclick="closeCustomModal()" class="w-1/2 text-gray-700 bg-gray-200 py-2 rounded-md hover:bg-gray-300 font-semibold">Cancel</button>
            <button id="custom-confirm-ok" class="w-1/2 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 font-semibold">Confirm</button>
        </div>
    </div>
</div>


<script>
    // --- CONFIG ---
    const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app';

    // --- STATE ---
    const appRoot = document.getElementById('app-root');
    let isSplash = true;
    let user = JSON.parse(localStorage.getItem('user'));
    let currentTokens = [];
    let currentLoginRole = null;
    let currentPoints = [];
    let currentManagers = [];
    let allUsers = [];
    let globalConfirmCallback = null; // For custom confirm modal

    // --- HELPERS ---
    function getAuthHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${user ? user.token : ''}`
        };
    }
    
    // NEW/MODIFIED: Custom Modal Handlers (Request 5)
    function closeCustomModal() {
        document.getElementById('custom-modal-backdrop').classList.add('hidden');
        document.getElementById('custom-alert-modal').classList.add('hidden');
        document.getElementById('custom-confirm-modal').classList.add('hidden');
        globalConfirmCallback = null;
    }

    function showCustomAlert(message, title = 'Notification', type = 'info') {
        const backdrop = document.getElementById('custom-modal-backdrop');
        const modal = document.getElementById('custom-alert-modal');
        const titleEl = document.getElementById('custom-alert-title');
        const messageEl = document.getElementById('custom-alert-message');

        titleEl.textContent = title;
        messageEl.textContent = message;

        titleEl.classList.remove('text-red-600', 'text-green-600', 'text-gray-800');
        if (type === 'error') titleEl.classList.add('text-red-600');
        else if (type === 'success') titleEl.classList.add('text-green-600');
        else titleEl.classList.add('text-gray-800');

        backdrop.classList.remove('hidden');
        modal.classList.remove('hidden');
    }

    function showCustomConfirm(message, onConfirm, title = 'Confirmation Required', confirmText = 'Confirm') {
        const backdrop = document.getElementById('custom-modal-backdrop');
        const modal = document.getElementById('custom-confirm-modal');
        const titleEl = document.getElementById('custom-confirm-title');
        const messageEl = document.getElementById('custom-confirm-message');
        const okBtn = document.getElementById('custom-confirm-ok');

        titleEl.textContent = title;
        messageEl.textContent = message;
        okBtn.textContent = confirmText;

        globalConfirmCallback = onConfirm;

        // Remove previous listeners and add a new one
        okBtn.onclick = () => {
            if (globalConfirmCallback) {
                globalConfirmCallback();
            }
            closeCustomModal();
        };

        backdrop.classList.remove('hidden');
        modal.classList.remove('hidden');
    }
    // END Custom Modal Handlers

    function cleanupEditModal() {
        const form = document.getElementById('edit-user-form');
        
        // Revert modal fields back to User Edit state
        document.getElementById('edit-user-id').name = 'userId';
        document.getElementById('edit-full-name').name = 'fullName';
        document.getElementById('edit-full-name').parentNode.querySelector('label').textContent = 'Full Name';

        // Remove the temporary address input
        const addressContainer = document.getElementById('edit-address-container');
        if (addressContainer) addressContainer.remove();

        // Show user-specific fields again (they are hidden in Point Edit mode)
        document.getElementById('edit-manager-container').classList.remove('hidden');
        document.getElementById('edit-point-id').parentNode.classList.remove('hidden'); 
    }

    function closeEditModal() {
        cleanupEditModal();
        document.getElementById('edit-modal').classList.add('hidden');
    }

    function showTokenPopup(data) {
        document.getElementById('popup-token').textContent = data.tokenNumber || '—';
        document.getElementById('popup-customer').textContent = `Customer: ${data.customerName || 'N/A'}`;
        document.getElementById('popup-driver').textContent = `Driver: ${data.driverName || 'N/A'}`;
        document.getElementById('popup-point').textContent = data.pointName ? `Location: ${data.pointName}` : '';
        document.getElementById('token-popup').classList.remove('hidden');
    }

    function hideTokenPopup() {
        document.getElementById('token-popup').classList.add('hidden');
    }

    // Handlers for the Token Popup (Request 6)
    document.getElementById('token-popup-close').addEventListener('click', hideTokenPopup);
    document.getElementById('token-popup-close-icon').addEventListener('click', hideTokenPopup);

    // Date formatter
    function formatDateIso(dateStr) {
        if (!dateStr) return '—';
        try {
            return new Date(dateStr).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });
        } catch (e) {
            return dateStr;
        }
    }

    // --- FETCH HELPERS ---
    async function fetchTokens() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch tokens');
            currentTokens = await res.json();
            if (document.getElementById('active-tokens-list')) {
                document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                document.getElementById('token-list-message').textContent = 'Live data fetched.';
                attachCarOutHandlers();
            }
            return true;
        } catch (err) {
            console.error('fetchTokens error', err);
            return false;
        }
    }

    async function fetchPoints() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch points');
            const data = await res.json();
            currentPoints = data.points || data || [];
            return true;
        } catch (err) {
            console.error('fetchPoints error', err);
            return false;
        }
    }

    async function fetchAllUsersAndManagers() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/users/admin/users`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch users');
            const users = await res.json();
            allUsers = users || [];
            currentManagers = allUsers.filter(u => u.role === 'manager');
            return true;
        } catch (err) {
            console.error('fetchAllUsersAndManagers error', err);
            return false;
        }
    }

    // --- RENDERERS ---
    function renderSplashScreen() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-green-700 text-white animate-fadeIn">
                <h1 class="text-5xl font-extrabold tracking-widest">LIFE CARE</h1>
                <p class="text-xl mt-2 font-light">VALET PARKING</p>
                <div class="mt-8">
                    <div class="w-8 h-8 border-4 border-t-4 border-white border-opacity-30 rounded-full animate-spin"></div>
                </div>
            </div>
        `;
    }

    function renderRoleSelection() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                <h2 class="text-3xl font-bold text-green-700 mb-8">SELECT LOGIN ROLE</h2>
                <div class="w-full max-w-xs space-y-4">
                    <button data-role="owner" class="role-btn w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 font-semibold">OWNER LOGIN (Admin)</button>
                    <button data-role="manager" class="role-btn w-full bg-yellow-600 text-white py-3 rounded-lg shadow-md hover:bg-yellow-700 font-semibold">MANAGER LOGIN</button>
                    <button data-role="driver" class="role-btn w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 font-semibold">DRIVER LOGIN</button>
                </div>
            </div>
        `;
        document.querySelectorAll('.role-btn').forEach(btn => btn.addEventListener('click', handleRoleSelection));
    }

    function handleRoleSelection(e) {
        currentLoginRole = e.currentTarget.dataset.role;
        renderLoginPopup();
    }

    function renderLoginPopup() {
        const role = currentLoginRole || 'N/A';
        const color = role === 'owner' ? 'blue' : (role === 'manager' ? 'yellow' : 'green');

        appRoot.innerHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center login-popup p-4">
                <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
                    <h2 class="text-2xl font-bold text-center text-${color}-700 mb-4">${role.toUpperCase()} LOGIN</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <button type="submit" class="w-full bg-${color}-600 text-white py-2 px-4 rounded-md hover:bg-${color}-700">Login as ${role.toUpperCase()}</button>
                        <p id="error-message" class="text-red-500 text-sm mt-3 text-center"></p>
                    </form>
                    <button id="back-role" class="w-full mt-4 text-gray-600 hover:text-gray-800 text-sm">Go Back to Role Selection</button>
                </div>
            </div>
        `;

        document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
        document.getElementById('back-role').addEventListener('click', () => { currentLoginRole = null; renderRoleSelection(); });
    }

    // MODIFIED: renderUserManagement (Request 2 Fix)
    async function renderUserManagement(role) {
        const isOwner = user && user.role === 'owner';
        const isManager = user && user.role === 'manager';
        
        appRoot.innerHTML = `
            <div class="flex items-center justify-center min-h-screen text-gray-600">
                <div class="w-8 h-8 border-4 border-t-4 border-blue-500 border-opacity-30 rounded-full animate-spin mr-3"></div>
                Loading required data...
            </div>
        `;
        
        // Await fetches
        if (isOwner || isManager) {
            await fetchPoints();
            await fetchAllUsersAndManagers();
        }

        const isManagerView = (role === 'manager');
        const title = isManagerView ? 'Add New Manager' : 'Add New Driver';
        const color = isManagerView ? 'yellow' : 'green';

        const assignedPointId = user.pointId && (typeof user.pointId === 'object') ? user.pointId._id : user.pointId;
        const managerCreatingDriver = isManager && role === 'driver';

        // --- CHECK FOR LOCATION DATA ---
        if (isOwner && currentPoints.length === 0) {
             appRoot.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
                    <div class="text-center p-6 bg-white rounded-lg shadow-xl">
                        <h2 class="text-xl font-bold text-red-600 mb-4">Error: Location Data Missing</h2>
                        <p class="text-gray-700 mb-6">Owner: Please create at least one location point first (Manage Locations).</p>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded text-sm">Back to Dashboard</button>
                    </div>
                </div>
            `;
            return;
        }
        
        if (managerCreatingDriver && !assignedPointId) {
             appRoot.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
                    <div class="text-center p-6 bg-white rounded-lg shadow-xl">
                        <h2 class="text-xl font-bold text-red-600 mb-4">Error: Location Missing</h2>
                        <p class="text-gray-700 mb-6">You must be assigned a location by the Owner before you can add a Driver.</p>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded text-sm">Back to Dashboard</button>
                    </div>
                </div>
            `;
            return;
        }
        // --- END CHECK ---


        const pointOptions = (currentPoints || []).map(p => `<option value="${p._id}">${p.name}</option>`).join('');
        const managerOptions = (currentManagers || []).map(m => `<option value="${m._id}">${m.fullName} (${m.username})</option>`).join('');


        // --- NEW LOGIC FOR POINT AND MANAGER SELECTION HTML (Request 2.4, 2.5) ---
        let pointAndManagerSelectHtml = '';
        if (managerCreatingDriver) {
            // Manager adding a Driver: Auto-assign manager's point and manager's ID, and HIDE both fields.
            pointAndManagerSelectHtml = `
                <div class="hidden"> 
                    <input type="hidden" id="pointId" name="pointId" value="${assignedPointId || ''}" required>
                    <input type="hidden" id="managerId" name="managerId" value="${user._id}" required>
                </div>
            `;
        } else {
            // Owner adding Manager/Driver OR Manager creating Manager (shouldn't happen, but safe)
            pointAndManagerSelectHtml = `
                <div>
                    <label class="block text-sm font-medium text-gray-700">Assign Location (Hotel/Function Name)</label>
                    <select id="pointId" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">-- Select Point --</option>
                        ${pointOptions}
                    </select>
                </div>
            `;

            if (role === 'driver') {
                pointAndManagerSelectHtml += `
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Assign Manager</label>
                        <select id="managerId" name="managerId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">-- Select Manager --</option>
                            ${managerOptions}
                        </select>
                    </div>
                `;
            }
        }
        // --- END NEW LOGIC ---

        // Render the main form now that data is ready
        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">${title}</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>

                <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-${color}-700 mb-6 text-center">${title}</h2>

                        <form id="create-user-form" data-role="${role}" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Username (Login ID)</label>
                                <input type="text" id="newUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="newPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>

                            ${pointAndManagerSelectHtml}

                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold mt-6">Create ${role.toUpperCase()}</button>
                            <p id="user-create-message" class="text-sm mt-3 text-center"></p>
                        </form>
                    </div>
                </main>
            </div>
        `;

        document.getElementById('create-user-form').addEventListener('submit', handleCreateUserSubmit);
    }

    // MODIFIED: renderPointTable
    function renderPointTable(points) {
        if (!points || points.length === 0) {
            return '<p class="text-center text-gray-500 p-4">No Locations (Points) found. Create one above.</p>';
        }

        const rows = points.map(p => {
            return `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${p.name || '—'}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${p.address || '—'}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${formatDateIso(p.createdAt)}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="handlePointEdit('${p._id}')" class="text-indigo-600 hover:text-indigo-900 mr-2 text-xs">Edit</button>
                        <button onclick="handlePointDelete('${p._id}', '${p.name}')" class="text-red-600 hover:text-red-900 text-xs">Delete</button>
                    </td>
                </tr>
            `;
        }).join('');

        return `
            <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Name (Hotel/Function)</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Address/Complex</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Created</th>
                            <th class="relative py-3.5 pl-3 pr-4 sm:pr-6"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        ${rows}
                    </tbody>
                </table>
            </div>
        `;
    }

    // MODIFIED: renderPointList (Request 1)
    async function renderPointList() {
        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">Location (Point) Management</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>

                <main class="pt-20 p-4 w-full max-w-2xl mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-xl mb-6">
                        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Create New Location Point</h2>
                        <form id="create-point-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Location Name (Hotel/Function)</label>
                                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Address / Complex / Description (Optional)</label>
                                <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold mt-6">Create Location</button>

        const pointToEdit = currentPoints.find(p => p._id === pointId);
        if (!pointToEdit) {
            showCustomAlert('Location not found in list.', 'Error', 'error');
            return;
        }

        // Clean up modal from any previous User Edit/Point Edit
        cleanupEditModal();
        
        // HACK: Reusing generic fields for point edit
        document.getElementById('edit-modal-title').textContent = `Edit Location: ${pointToEdit.name}`;
        
        // Setup fields for Name (using fullName field) - Request 1
        const tempNameLabel = document.getElementById('edit-full-name').parentNode.querySelector('label');
        tempNameLabel.textContent = 'Location Name (Hotel/Function)';
        document.getElementById('edit-full-name').value = pointToEdit.name || '';
        document.getElementById('edit-full-name').name = 'name'; 

        // Add a temporary input for Address - Request 1
        const addressInputHtml = `
            <div id="edit-address-container">
                <label for="edit-address" class="block text-sm font-medium text-gray-700">Address / Complex / Description (Optional)</label>
                <input type="text" id="edit-address" name="address" value="${pointToEdit.address || ''}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
        `;
        document.getElementById('edit-full-name').parentNode.insertAdjacentHTML('afterend', addressInputHtml);
        
        // Hide user-specific fields
        document.getElementById('edit-manager-container').classList.add('hidden');
        document.getElementById('edit-point-id').parentNode.classList.add('hidden'); 

        // Set the ID
        document.getElementById('edit-user-id').value = pointId;
        document.getElementById('edit-user-id').name = 'pointId'; 

        document.getElementById('edit-user-form').onsubmit = handleEditPointSubmit;
        document.getElementById('edit-modal').classList.remove('hidden');
    }

    async function handleEditPointSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const pointId = form.pointId.value;
        const messageElement = document.getElementById('edit-message');
        messageElement.className = 'text-gray-500 text-sm mt-3 text-center';
        messageElement.textContent = 'Saving changes...';

        const updates = {
            name: form.name.value,
            address: form.address.value || ''
        };
        
        try {
            const res = await fetch(`${API_BASE_URL}/api/points/admin/update/${pointId}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify(updates)
            });
            if (res.ok) {
                messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                messageElement.textContent = 'Location updated successfully!';
                showCustomAlert('Location updated successfully!', 'Success', 'success');
                await fetchPoints();
                renderPointList();
                setTimeout(closeEditModal, 1000);
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                showCustomAlert(err.message || 'Failed to update location.', 'Update Failed', 'error');
                messageElement.textContent = err.message || 'Failed to update location.';
            }
        } catch (err) {
            console.error('Update Point error', err);
            messageElement.className = 'text-red-500 text-sm mt-3 text-center';
            showCustomAlert('Network error: Could not connect to server.', 'Update Failed', 'error');
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }
    
    async function handleCarInSubmit(event) {
        event.preventDefault();
        const carNumber = event.target.carNumber.value.trim().toUpperCase();
        const customerName = event.target.customerName.value.trim() || 'N/A';
        const inMessage = document.getElementById('in-message');

        if (!carNumber) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Please enter car number.';
            return;
        }

        // Determine pointId
        const assignedPointId = user.pointId && (typeof user.pointId === 'object') ? user.pointId._id : (user.pointId || null);
        if (!assignedPointId) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Error: You are not assigned to a Location Point.';
            return;
        }

        // If manager, get selected driver id
        let driverId = null;
        let driverName = null;
        if (user.role === 'manager') {
            const sel = document.getElementById('driverSelect');
            if (sel) {
                driverId = sel.value;
                // find name from allUsers
                const dObj = (allUsers || []).find(u => u._id === driverId) || null;
                driverName = dObj ? (dObj.fullName || dObj.username) : (driverId === user._id ? (user.fullName || user.username) : '');
            }
        } else if (user.role === 'driver') {
            driverId = user._id;
            driverName = user.fullName || user.username;
        }

        inMessage.className = 'text-gray-500 text-sm mt-2 text-center';
        inMessage.textContent = 'Generating Token...';

        try {
            const payload = { carNumber, customerName, pointId: assignedPointId, driverId };
            const res = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                const data = await res.json();
                inMessage.className = 'text-green-600 text-sm mt-2 text-center font-bold';
                const tokenObj = data.token || data;
                inMessage.textContent = `Token ${tokenObj.tokenNumber} generated for ${carNumber}!`;

                // build popup data: prefer driverName from token response, fallback to our found name
                const popupDriverName = (tokenObj.driverId && typeof tokenObj.driverId === 'object') ? (tokenObj.driverId.fullName || tokenObj.driverId.username) : (driverName || tokenObj.driverName || 'N/A');
                const popupPointName = (tokenObj.pointId && typeof tokenObj.pointId === 'object') ? tokenObj.pointId.name : (tokenObj.pointName || '');

                showTokenPopup({
                    tokenNumber: tokenObj.tokenNumber,
                    customerName,
                    driverName: popupDriverName,
                    pointName: popupPointName
                });

                await fetchTokens();
                event.target.reset();
            } else {
                const err = await res.json();
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                showCustomAlert(err.message || 'Failed to generate token.', 'Token Generation Failed', 'error');
                inMessage.textContent = err.message || 'Failed to generate token.';
            }
        } catch (err) {
            console.error('Car IN error', err);
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            showCustomAlert('Network error: Could not connect to server.', 'Token Generation Failed', 'error');
            inMessage.textContent = 'Network error: Could not connect to server.';
        }
    }

    // MODIFIED: handleCarOutSubmit (Request 5)
    async function handleCarOutSubmit(tokenId, btn) {
        showCustomConfirm('Are you sure you want to mark this car OUT?', async () => {
            btn.textContent = 'Processing...';
            btn.disabled = true;
            try {
                const res = await fetch(`${API_BASE_URL}/api/tokens/out/${tokenId}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });
                if (res.ok) {
                    showCustomAlert('Car marked OUT successfully!', 'Success', 'success');
                    await fetchTokens();
                } else {
                    const err = await res.json();
                    showCustomAlert(err.message || 'Failed to mark car OUT.', 'Car OUT Failed', 'error');
                    btn.textContent = 'Car OUT';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error('Car OUT error', err);
                showCustomAlert('Network error: Could not connect to server.', 'Car OUT Failed', 'error');
                btn.textContent = 'Car OUT';
                btn.disabled = false;
            }
        }, 'Car OUT Confirmation', 'Mark OUT');
    }

    function attachCarOutHandlers() {
        document.querySelectorAll('.car-out-btn').forEach(button => {
            button.onclick = (e) => {
                const tokenId = e.currentTarget.dataset.tokenId;
                handleCarOutSubmit(tokenId, e.currentTarget);
            };
        });
    }

    async function handleLogout() {
        user = null;
        localStorage.removeItem('user');
        currentTokens = [];
        currentPoints = [];
        currentManagers = [];
        allUsers = [];
        renderApp();
    }

    // --- INIT / APP ---
    function renderApp() {
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard();
        else renderRoleSelection();
    }

    // start
    renderSplashScreen();
    setTimeout(() => {
        isSplash = false;
        renderApp();
    }, 800);

</script>
