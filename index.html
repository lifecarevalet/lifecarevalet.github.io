<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 1s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 10; }
        .login-popup { animation: fadeIn 0.3s ease-out; }
        /* Add Modal/Popup styling */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-root">
    </div>
    
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-xl font-bold text-blue-700 mb-4" id="edit-modal-title">Edit User</h2>
            <form id="edit-user-form" class="space-y-4">
                <input type="hidden" id="edit-user-id" name="userId">
                
                <div>
                    <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="edit-full-name" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div id="edit-manager-container" class="hidden">
                    <label for="edit-manager-id" class="block text-sm font-medium text-gray-700">Re-assign Manager</label>
                    <select id="edit-manager-id" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </select>
                </div>

                 <div>
                    <label for="edit-point-id" class="block text-sm font-medium text-gray-700">Re-assign Location</label>
                    <select id="edit-point-id" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </select>
                </div>
                
                <p class="text-sm text-red-500">Note: Use this form to re-assign. You cannot change password here.</p>
                <p id="edit-message" class="text-sm text-center"></p>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="token-modal" class="modal fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm relative">
            <button onclick="closeTokenModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-xl font-bold">X</button>
            <div class="text-center space-y-4">
                <p class="text-lg font-semibold text-green-700">Life Care Valet Parking</p>
                <h1 class="text-6xl font-extrabold text-red-600 tracking-wider" id="popup-token-number">--</h1>
                <p class="text-xl font-medium text-gray-800" id="popup-customer-name"></p>
                
                <div class="pt-4 border-t border-gray-200">
                    <p class="text-sm text-gray-600">Assigned Driver: <span id="popup-driver-name" class="font-semibold text-gray-900"></span></p>
                    <p class="text-xs text-gray-500 mt-2">Contact: Irshad Bloch (8320678237) | Akhtar Bloch (9099090197)</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- 1. CONFIGURATION ---
        const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app'; 

        // --- 2. STATE MANAGEMENT ---
        const appRoot = document.getElementById('app-root');
        let isSplash = true;
        let user = JSON.parse(localStorage.getItem('user'));
        let currentTokens = []; 
        let currentLoginRole = null; 
        let currentPoints = []; 
        let currentManagers = []; 
        let allUsers = []; 
        let currentAssignedDrivers = []; // Drivers for the logged-in Manager/Driver

        // --- 3. UTILITY FUNCTIONS ---

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${user ? user.token : ''}`
            };
        }

        function handleLogout() {
            user = null;
            localStorage.removeItem('user');
            currentTokens = [];
            currentLoginRole = null;
            currentPoints = [];
            currentManagers = [];
            allUsers = [];
            currentAssignedDrivers = [];
            renderApp();
        }

        async function fetchTokens() {
            if (!user) return; 
            try {
                const response = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch tokens');
                currentTokens = await response.json();
                
                // If dashboard is visible, update the list
                if (document.getElementById('token-list-message')) {
                    document.getElementById('token-list-message').textContent = 'Live data fetched.';
                    document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                } 
                 
            } catch (error) {
                console.error("Token fetch error:", error);
                // Allow process to continue even on token fetch failure
            }
        }
        
        async function fetchPoints() {
            if (!user) return false; 
            try {
                const response = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch points');
                const data = await response.json();
                currentPoints = data.points;
                return true;
            } catch (error) {
                console.error("Points fetch error:", error);
                return false;
            }
        }
        
        async function fetchAllUsersAndManagers() {
            if (!user) return false; 
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/admin/users`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();
                
                allUsers = users;
                currentManagers = users.filter(u => u.role === 'manager'); 
                return true;
            } catch (error) {
                console.error("User/Managers fetch error:", error);
                return false;
            }
        }
        
        // --- NEW: Fetch Drivers assigned to the logged-in Manager/Driver ---
        async function fetchAssignedDrivers() {
            if (!user || (!user.id && !user.fullName) || (user.role !== 'driver' && user.role !== 'manager')) {
                console.warn("User state invalid or role not driver/manager. Skipping driver fetch.");
                currentAssignedDrivers = [];
                return false;
            }

            if (user.role === 'driver') {
                // Driver only needs to see themselves
                currentAssignedDrivers = [{ _id: user.id, fullName: user.fullName }];
                return true;
            }

            if (user.role === 'manager') {
                try {
                    // Fetch assigned drivers from backend (Assuming API: /api/users/manager/drivers exists)
                    const response = await fetch(`${API_BASE_URL}/api/users/manager/drivers`, { headers: getAuthHeaders() });
                    if (!response.ok) throw new Error('Failed to fetch assigned drivers');
                    const drivers = await response.json();

                    // Manager ka khud ka naam bhi list mein add karein
                    const managerAsDriver = { _id: user.id, fullName: user.fullName };
                    
                    currentAssignedDrivers = [managerAsDriver, ...drivers.filter(d => d._id !== user.id)]; 
                    
                    return true;
                } catch (error) {
                    console.error("Assigned Drivers fetch error:", error);
                    // On failure, only show manager's name as an option (Fallback)
                    currentAssignedDrivers = [{ _id: user.id, fullName: user.fullName }];
                    return false;
                }
            }
            return true;
        }


        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        // --- NEW: Token Modal Functions ---
        function renderTokenPopup(tokenData) {
            document.getElementById('popup-token-number').textContent = tokenData.tokenNumber;
            document.getElementById('popup-customer-name').textContent = `Customer: ${tokenData.customerName}`;
            document.getElementById('popup-driver-name').textContent = tokenData.driverName;
            document.getElementById('token-modal').classList.remove('hidden');
        }

        function closeTokenModal() {
            document.getElementById('token-modal').classList.add('hidden');
        }


        // --- 4. RENDER COMPONENTS ---

        function renderSplashScreen() {
            appRoot.innerHTML = `<div class="flex flex-col items-center justify-center min-h-screen bg-green-700 text-white animate-fadeIn">
                    <h1 class="text-5xl font-extrabold tracking-widest">LIFE CARE</h1>
                    <p class="text-xl mt-2 font-light">VALET PARKING</p>
                    <div class="mt-8">
                        <div class="w-8 h-8 border-4 border-t-4 border-white border-opacity-30 rounded-full animate-spin"></div>
                    </div>
                </div>`;
        }

        function renderRoleSelection() {
            const roleSelectionHtml = `
                <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                    <h2 class="text-3xl font-bold text-green-700 mb-8">SELECT LOGIN ROLE</h2>
                    
                    <div class="w-full max-w-xs space-y-4">
                        <button data-role="owner" class="role-btn w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 font-semibold">
                            OWNER LOGIN (Admin)
                        </button>
                        <button data-role="manager" class="role-btn w-full bg-yellow-600 text-white py-3 rounded-lg shadow-md hover:bg-yellow-700 font-semibold">
                            MANAGER LOGIN
                        </button>
                        <button data-role="driver" class="role-btn w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 font-semibold">
                            DRIVER LOGIN
                        </button>
                    </div>
                </div>
            `;
            appRoot.innerHTML = roleSelectionHtml;
            document.querySelectorAll('.role-btn').forEach(button => {
                button.addEventListener('click', handleRoleSelection);
            });
        }

        function handleRoleSelection(event) {
            currentLoginRole = event.currentTarget.dataset.role;
            renderLoginPopup();
        }

        function renderLoginPopup() {
            const role = currentLoginRole || 'N/A';
            const color = role === 'owner' ? 'blue' : (role === 'manager' ? 'yellow' : 'green');

            const loginPopupHtml = `
                ${renderRoleSelection()} 
                
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center login-popup">
                    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
                        <h2 class="text-2xl font-bold text-center text-${color}-700 mb-4">${role.toUpperCase()} LOGIN</h2>
                        <form id="login-form">
                            <div class="mb-4">
                                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-${color}-500 focus:border-${color}-500">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-${color}-500 focus:border-${color}-500">
                            </div>
                            <button type="submit" class="w-full bg-${color}-600 text-white py-2 px-4 rounded-md hover:bg-${color}-700 focus:outline-none focus:ring-2 focus:ring-${color}-500 focus:ring-offset-2">
                                Login as ${role.toUpperCase()}
                            </button>
                            <p id="error-message" class="text-red-500 text-sm mt-3 text-center"></p>
                        </form>
                        <button id="close-popup" class="w-full mt-4 text-gray-600 hover:text-gray-800 text-sm" onclick="renderApp()">
                            Go Back to Role Selection
                        </button>
                    </div>
                </div>
            `;
            appRoot.innerHTML = loginPopupHtml;
            document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
        }

        async function renderUserManagement(role, isManagerScope = false) {
             if (user.role === 'owner') {
                 let fetchedPoints = true;
                 if (currentPoints.length === 0) {
                     fetchedPoints = await fetchPoints();
                 }
                 
                 let fetchedUsers = true;
                 if (currentManagers.length === 0) {
                     fetchedUsers = await fetchAllUsersAndManagers();
                 }

                 if (!fetchedPoints || (role === 'driver' && !fetchedUsers)) {
                    alert('Could not load required data (Locations/Managers). Please check console.');
                    return renderDashboard(); 
                 }
            }

            const isManager = role === 'manager';
            const title = isManager ? 'Add New Manager' : (isManagerScope ? 'Add Driver to My Location' : 'Add New Driver (Admin)');
            const color = isManager ? 'yellow' : 'green';

            // Point options logic
            let pointOptions;
            if (isManagerScope) {
                 // Manager can only add driver to their own point
                 pointOptions = `<option value="${user.pointId}">${user.pointId || 'Error: No Location Assigned'}</option>`;
            } else {
                 // Owner can choose any point
                 pointOptions = currentPoints.map(p => `<option value="${p._id}">${p.name} (ID: ${p._id.slice(-4)})</option>`).join('');
            }
            
            let managerOptions = '';
            let managerInputHidden = '';
            if (!isManager) {
                if (isManagerScope) {
                    // Manager ka ID hidden field mein set karein
                    managerInputHidden = `<input type="hidden" id="managerId" name="managerId" value="${user.id}">`;
                } else {
                    // Owner can choose manager
                    managerOptions = currentManagers.map(m => `<option value="${m._id}">${m.fullName} (${m.username})</option>`).join('');
                }
            }


            appRoot.innerHTML = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 class="text-lg font-semibold">${title}</h1>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                    </header>
                    
                    <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                        <div class="bg-white p-6 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-${color}-700 mb-6 text-center">${title}</h2>
                            
                            <form id="create-user-form" data-role="${role}" class="space-y-4">
                                ${managerInputHidden}
                                <div>
                                    <label for="newUsername" class="block text-sm font-medium text-gray-700">Username (Login ID)</label>
                                    <input type="text" id="newUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                    <input type="password" id="newPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                
                                <div>
                                    <label for="pointId" class="block text-sm font-medium text-gray-700">Assign Location (Hotel/Function Name)</label>
                                    <select id="pointId" name="pointId" required ${isManagerScope ? 'disabled' : ''} class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                        <option value="">-- Select Point --</option>
                                        ${pointOptions}
                                    </select>
                                </div>
                                
                                ${!isManager && !isManagerScope ? `
                                    <div>
                                        <label for="managerId" class="block text-sm font-medium text-gray-700">Assign Manager</label>
                                        <select id="managerId" name="managerId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                            <option value="">-- Select Manager --</option>
                                            ${managerOptions}
                                        </select>
                                    </div>
                                ` : ''}

                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold mt-6">
                                    Create ${role.toUpperCase()}
                                </button>
                                <p id="user-create-message" class="text-sm mt-3 text-center"></p>
                            </form>
                        </div>
                    </main>
                </div>
            `;
            
            // For Manager adding driver, auto-select their point
            if (isManagerScope && user.pointId) {
                document.getElementById('pointId').value = user.pointId;
            }

            document.getElementById('create-user-form').addEventListener('submit', handleCreateUserSubmit);
        }
        
        function renderPointCreation() {
            appRoot.innerHTML = `<div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 class="text-lg font-semibold">Create New Location Point</h1>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                    </header>
                    
                    <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                        <div class="bg-white p-6 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Add Hotel/Function Location</h2>
                            
                            <form id="create-point-form" class="space-y-4">
                                <div>
                                    <label for="pointName" class="block text-sm font-medium text-gray-700">Location Name (e.g., Hotel Taj)</label>
                                    <input type="text" id="pointName" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="pointAddress" class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" id="pointAddress" name="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                
                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold mt-6">
                                    Create Location Point
                                </button>
                                <p id="point-create-message" class="text-sm mt-3 text-center"></p>
                            </form>
                        </div>
                    </main>
                </div>`;
            document.getElementById('create-point-form').addEventListener('submit', handlePointCreateSubmit);
        }

        function renderUserTable(users) {
            if (users.length === 0) {
                return '<p class="text-center text-gray-500 p-4">No Managers or Drivers found.</p>';
            }

            const rows = users.map(u => {
                const isUnassigned = u.role === 'driver' && u.managerId === null;
                const managerName = u.managerId && u.managerId.fullName ? u.managerId.fullName : (isUnassigned ? '<span class="text-red-500 font-bold">UNASSIGNED (Fix Now)</span>' : 'â€”');
                const pointName = u.pointId && u.pointId.name ? u.pointId.name : 'Unassigned';
                
                // âœ… Fix: Date formatting (DD/MM/YYYY)
                const createdAtDate = u.createdAt ? new Date(u.createdAt).toLocaleDateString('en-IN') : 'N/A';

                return `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${u.fullName}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500 font-mono">${u.username}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-${u.role === 'manager' ? 'yellow' : 'green'}-700 font-semibold">${u.role.toUpperCase()}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${pointName}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${managerName}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${createdAtDate}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="handleUserEdit('${u._id}')" class="text-indigo-600 hover:text-indigo-900 mr-2 text-xs">Edit</button>
                            ${u.role !== 'owner' ? `<button onclick="handleUserDelete('${u._id}')" class="text-red-600 hover:text-red-900 text-xs">Delete</button>` : 'â€”'}
                        </td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Name</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Username</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Role</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Location</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Manager</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Created Date</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }


        async function renderUserList() {
            appRoot.innerHTML = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 class="text-lg font-semibold">User Management (Managers & Drivers)</h1>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                    </header>
                    
                    <main class="pt-20 p-4">
                        <div id="user-list-container" class="bg-white p-6 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-gray-700 mb-6">User List</h2>
                            <p id="list-message" class="text-gray-500 text-center mb-4">Fetching users...</p>
                        </div>
                    </main>
                </div>
            `;

            const listMessage = document.getElementById('list-message');
            const container = document.getElementById('user-list-container');
            
            try {
                const fetched = await fetchAllUsersAndManagers();

                if (!fetched) {
                    throw new Error('Failed to fetch user list.');
                }
                
                listMessage.remove(); 
                
                const tableHtml = renderUserTable(allUsers);
                container.insertAdjacentHTML('beforeend', tableHtml);
                
            } catch (error) {
                listMessage.textContent = 'Error: Could not load user data. Check backend logs.';
                listMessage.classList.add('text-red-500');
                console.error("User List Fetch Error:", error);
            }
        }
        
        function renderManagerDashboard() {
             // Manager/Driver ka dashboard view
            
             const roleAction = user.role === 'manager' ? 'MANAGER ACTIONS' : 'DRIVER DASHBOARD';

             // Prepare driver select options
             let driverOptionsHtml = '<option value="">-- Select Driver --</option>';

             if (currentAssignedDrivers && currentAssignedDrivers.length > 0) {
                 driverOptionsHtml = currentAssignedDrivers.map(d => 
                    `<option value="${d._id}" data-name="${d.fullName}" ${d._id === user.id && currentAssignedDrivers.length === 1 ? 'selected' : ''}>${d.fullName} (${d._id === user.id ? 'Self' : 'Driver'})</option>`
                 ).join('');
             } else {
                 driverOptionsHtml = `<option value="${user.id}" data-name="${user.fullName}">Error Loading Drivers (Using ${user.fullName})</option>`;
             }

            
             return `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <div>
                            <h1 class="text-lg font-semibold">${user.fullName} (${user.role.toUpperCase()})</h1>
                            <p class="text-xs">Location: ${user.pointId || 'Not Assigned'}</p>
                        </div>
                        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                    </header>
                    
                    <main class="pt-20 p-4">
                        
                        ${user.role === 'manager' ? `
                            <div class="bg-yellow-100 p-4 rounded-lg shadow mb-6 border-l-4 border-yellow-600">
                                <h2 class="text-xl font-bold text-yellow-700 mb-4">${roleAction}</h2>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <button onclick="renderUserManagement('driver', true)" class="w-full bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-700 font-semibold">
                                        + Add Driver (Point)
                                    </button>
                                    <button onclick="alert('Coming Soon: View/Manage your Drivers')" class="w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 font-semibold">
                                        View Drivers
                                    </button>
                                </div>
                            </div>
                        ` : ''}


                        <div class="bg-white p-4 rounded-lg shadow mb-6">
                            <h2 class="text-xl font-bold text-green-700 mb-4">CAR IN (Generate Token)</h2>
                            <form id="car-in-form" class="space-y-4">
                                
                                <div>
                                    <label for="driverSelect" class="block text-sm font-medium text-gray-700">Assign Driver</label>
                                    <select id="driverSelect" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                        ${driverOptionsHtml}
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="carNumber" class="block text-sm font-medium text-gray-700">Car Number</label>
                                    <input type="text" id="carNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 uppercase" placeholder="e.g., MH01AB1234">
                                </div>
                                <div>
                                    <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name (Optional)</label>
                                    <input type="text" id="customerName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="e.g., Rahul Sharma">
                                </div>
                                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                                    Generate Token
                                </button>
                                <p id="in-message" class="text-sm mt-2 text-center"></p>
                            </form>
                        </div>

                        <div class="bg-white p-4 rounded-lg shadow">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${currentTokens.filter(t => !t.outTime).length})</h2>
                            
                            <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>

                            <div id="active-tokens-list" class="space-y-3">
                                ${renderTokenList()}
                            </div>
                            
                        </div>
                    </main>
                </div>
            `;
        }


        function renderDashboard() {
            // ðŸ›‘ CRITICAL SAFETY CHECK: Agar user data missing hai, toh logout karke shuruat mein wapas bhej do.
            if (!user || !user.id || !user.role) {
                console.error("Critical Error: User data lost after login. Rendering role selection.");
                handleLogout();
                return renderRoleSelection();
            }

            let dashboardHtml = '';
            
            if (user.role === 'owner') {
                dashboardHtml = `
                    <div class="min-h-screen bg-gray-50 pb-20">
                        <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                            <div>
                                <h1 class="text-lg font-semibold">${user.fullName || user.username} (${user.role.toUpperCase()})</h1>
                                <p class="text-xs">Location: ${user.pointId || 'Not Assigned'}</p>
                            </div>
                            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                        </header>
                        
                        <main class="pt-20 p-4">
                            <div class="bg-blue-100 p-4 rounded-lg shadow mb-6 border-l-4 border-blue-600">
                                <h2 class="text-xl font-bold text-blue-700 mb-4">OWNER ADMIN PANEL</h2>
                                
                                <div class="grid grid-cols-3 gap-4">
                                    <button onclick="renderUserManagement('manager')" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
                                        + Add Manager
                                    </button>
                                    <button onclick="renderUserManagement('driver')" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
                                        + Add Driver
                                    </button>
                                    <button onclick="renderPointCreation()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold">
                                        + Add Location
                                    </button>
                                </div>
                                <button onclick="renderUserList()" class="w-full mt-4 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 font-semibold">
                                    View/Manage Users
                                </button>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${currentTokens.filter(t => !t.outTime).length})</h2>
                                <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>
                                <div id="active-tokens-list" class="space-y-3">
                                    ${renderTokenList()}
                                </div>
                            </div>
                        </main>
                    </div>
                `;
            } else if (user.role === 'manager' || user.role === 'driver') {
                // Manager/Driver ka dashboard (jismein token form aur driver select hai)
                dashboardHtml = renderManagerDashboard(); 
            }

            appRoot.innerHTML = dashboardHtml;
            document.getElementById('logout-button').addEventListener('click', handleLogout);

            if (user.role === 'driver' || user.role === 'manager') {
                // Attach event listener to the form
                const carInForm = document.getElementById('car-in-form');
                if (carInForm) {
                    carInForm.addEventListener('submit', handleCarInSubmit);
                }
            }

            document.querySelectorAll('.car-out-btn').forEach(button => {
                button.addEventListener('click', handleCarOutSubmit);
            });

            // âš ï¸ Data fetching ko background mein shuru karein, taki UI block na ho.
            if (user.role === 'manager' || user.role === 'driver') {
                fetchAssignedDrivers().catch(e => console.error("BG Fetch Failed: Drivers", e));
            }
            fetchTokens().catch(e => console.error("BG Fetch Failed: Tokens", e));

            if (user.role === 'owner') {
                fetchPoints().catch(e => console.error("BG Fetch Failed: Points", e));
                fetchAllUsersAndManagers().catch(e => console.error("BG Fetch Failed: Users", e));
            }
        }

        function renderTokenList() {
            const activeTokens = currentTokens.filter(t => !t.outTime);

            if (activeTokens.length === 0) {
                return '<p class="text-center text-gray-500 p-4">No active tokens found.</p>';
            }

            return activeTokens.map(token => {
                const inTime = new Date(token.inTime).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });

                return `
                    <div class="bg-gray-50 p-3 border-l-4 border-green-500 rounded-md shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-lg font-bold text-gray-800">${token.carNumber}</p>
                            <p class="text-xs text-gray-500">Token: <span class="font-mono">${token.tokenNumber}</span> | Time: ${inTime}</p>
                            <p class="text-sm text-gray-600">Cust: ${token.customerName} | Driver: ${token.driverId ? token.driverId.fullName : 'N/A'}</p>
                        </div>
                        <button data-token-id="${token._id}" class="car-out-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm whitespace-nowrap">
                            Car OUT
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        // --- 5. ASYNC HANDLERS (API CALLS) ---

        async function handleLoginSubmit(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.role !== currentLoginRole) {
                         errorMessage.textContent = `Login failed: Please log in as ${data.role.toUpperCase()} instead.`;
                         currentLoginRole = data.role; 
                         return;
                    }

                    // 1. Store User Data
                    user = { ...data };
                    localStorage.setItem('user', JSON.stringify(user));
                    errorMessage.textContent = 'Login Successful! Loading Dashboard...';
                    
                    // 2. ðŸš¨ IMMEDIATE RENDER: This must execute instantly without waiting for network.
                    renderDashboard(); 
                    
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.message || 'Login Failed. Invalid Credentials.';
                }
            } catch (error) {
                errorMessage.textContent = `Could not connect to the server. Check your URL or Railway status.`; 
                console.error('Login error:', error);
            }
        }
        
        async function handlePointCreateSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const messageElement = document.getElementById('point-create-message');
            messageElement.textContent = 'Creating Location...';
            
            const formData = {
                name: form.name.value,
                address: form.address.value,
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/points/admin/create`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                    messageElement.textContent = `Location '${data.point.name}' created successfully! ID: ${data.point._id}`;
                    form.reset();
                    fetchPoints(); 
                } else {
                    const errorData = await response.json();
                    messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                    messageElement.textContent = errorData.message || 'Failed to create location.';
                }
            } catch (error) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Network error: Could not connect to server.';
                console.error('Create Point error:', error);
            }
        }

        async function handleCreateUserSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const role = form.dataset.role;
            const messageElement = document.getElementById('user-create-message');
            messageElement.className = 'text-gray-500 text-sm mt-3 text-center';
            messageElement.textContent = `Creating ${role}...`;
            
            const isManagerScope = user.role === 'manager';

            const formData = {
                username: form.username.value,
                password: form.password.value,
                fullName: form.fullName.value,
                role: role,
                // If Manager is creating a driver, pointId is auto-set
                pointId: isManagerScope ? user.pointId : form.pointId.value, 
                // If Manager is creating a driver, managerId is auto-set
                managerId: role === 'driver' ? (isManagerScope ? user.id : (form.managerId ? form.managerId.value : null)) : null 
            };
            
            if (role === 'driver' && !formData.managerId) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Error: Driver must be assigned to a Manager.';
                return;
            }
            if (!formData.pointId) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Error: Location Point must be assigned.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/admin/create-user`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                    messageElement.textContent = `${role.toUpperCase()} ${data.username} created successfully! ID: ${data.id}`;
                    form.reset();
                    if (!isManagerScope) fetchAllUsersAndManagers(); 
                } else {
                    const errorData = await response.json();
                    messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                    messageElement.textContent = errorData.message || `Failed to create ${role}.`;
                }
            } catch (error) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Network error: Could not connect to server.';
                console.error('Create User error:', error);
            }
        }
        
        async function handleUserDelete(userId) {
            if (!confirm('Are you sure you want to permanently delete this user? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/admin/delete-user/${userId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    alert('User deleted successfully.');
                    renderUserList(); 
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Failed to delete user.');
                }
            } catch (error) {
                alert('Network error: Could not connect to server to delete user.');
                console.error('Delete User error:', error);
            }
        }
        
        async function handleUserEdit(userId) {
            const userToEdit = allUsers.find(u => u._id === userId);
            if (!userToEdit) {
                alert('User not found in list.');
                return;
            }

            // Populate Modal Fields
            document.getElementById('edit-modal-title').textContent = `Edit User: ${userToEdit.username} (${userToEdit.role.toUpperCase()})`;
            document.getElementById('edit-user-id').value = userId;
            document.getElementById('edit-full-name').value = userToEdit.fullName;
            document.getElementById('edit-message').textContent = '';

            // Populate Point Options
            const pointSelect = document.getElementById('edit-point-id');
            pointSelect.innerHTML = currentPoints.map(p => 
                `<option value="${p._id}" ${p._id === userToEdit.pointId ? 'selected' : ''}>${p.name} (ID: ${p._id.slice(-4)})</option>`
            ).join('');

            // Handle Manager Re-assignment for Drivers
            const managerContainer = document.getElementById('edit-manager-container');
            const managerSelect = document.getElementById('edit-manager-id');
            
            if (userToEdit.role === 'driver') {
                managerContainer.classList.remove('hidden');
                managerSelect.innerHTML = `<option value="">-- Select Manager --</option>` + currentManagers.map(m => 
                    `<option value="${m._id}" ${m._id === userToEdit.managerId ? 'selected' : ''}>${m.fullName} (${m.username})</option>`
                ).join('');
            } else {
                managerContainer.classList.add('hidden');
                managerSelect.removeAttribute('required'); 
            }
            
            // Show the modal
            document.getElementById('edit-modal').classList.remove('hidden');
            
            // Attach form handler
            document.getElementById('edit-user-form').onsubmit = handleEditUserSubmit;
        }
        
        async function handleEditUserSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const userId = form.userId.value;
            const messageElement = document.getElementById('edit-message');
            messageElement.className = 'text-gray-500 text-sm mt-3 text-center';
            messageElement.textContent = 'Saving changes...';
            
            const userRole = allUsers.find(u => u._id === userId).role;

            const updates = {
                fullName: form.fullName.value,
                pointId: form.pointId.value,
            };
            
            if (userRole === 'driver') {
                updates.managerId = form.managerId.value;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/admin/update-user/${userId}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                    messageElement.textContent = `User updated successfully!`;
                    await fetchAllUsersAndManagers(); // Refresh data
                    renderUserList(); // Refresh the visible list
                    setTimeout(closeEditModal, 1500);
                } else {
                    const errorData = await response.json();
                    messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                    messageElement.textContent = errorData.message || 'Failed to update user.';
                }
            } catch (error) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Network error: Could not connect to server.';
                console.error('Update User error:', error);
            }
        }
        
        // --- Token Generation Logic ---
        async function handleCarInSubmit(event) {
            event.preventDefault();
            
            const driverSelectElement = event.target.driverSelect;
            const driverId = driverSelectElement.value;
            const carNumber = event.target.carNumber.value.toUpperCase();
            const customerName = event.target.customerName.value || 'N/A';
            const inMessage = document.getElementById('in-message');
            
            const assignedDriverName = driverSelectElement.options[driverSelectElement.selectedIndex] 
                                        ? driverSelectElement.options[driverSelectElement.selectedIndex].getAttribute('data-name')
                                        : 'N/A';
            
            const assignedPointId = user.pointId; 
            
            if (!assignedPointId) {
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                inMessage.textContent = 'Error: User is not assigned to a Location Point.';
                return; 
            }
            if (!driverId) {
                 inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                 inMessage.textContent = 'Error: Please select an Assigned Driver.';
                 return;
            }

            inMessage.className = 'text-gray-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Generating Token...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ 
                        carNumber, 
                        customerName,
                        pointId: assignedPointId,
                        driverId: driverId 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    inMessage.className = 'text-green-600 text-sm mt-2 text-center font-bold';
                    inMessage.textContent = `Token ${data.token.tokenNumber} generated!`;
                    
                    // Show Custom Popup
                    renderTokenPopup({
                        tokenNumber: data.token.tokenNumber,
                        customerName: customerName,
                        driverName: assignedDriverName
                    });

                    // Fetch tokens in background to update the list
                    fetchTokens(); 
                    event.target.reset(); 
                } else {
                    const errorData = await response.json();
                    inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                    inMessage.textContent = errorData.message || 'Failed to generate token. (Backend verification failed)';
                }
            } catch (error) {
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                inMessage.textContent = 'Network error: Could not connect to server.';
                console.error('Car IN error:', error);
            }
        }


        async function handleCarOutSubmit(event) {
            const tokenId = event.currentTarget.dataset.tokenId;
            if (!confirm('Are you sure you want to mark this car OUT?')) return;

            const button = event.currentTarget;
            button.textContent = 'Processing...';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/tokens/out/${tokenId}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    alert('Car marked OUT successfully!');
                    fetchTokens(); 
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Failed to mark car OUT.');
                    button.textContent = 'Car OUT';
                    button.disabled = false;
                }
            } catch (error) {
                alert('Network error: Could not connect to server.');
                button.textContent = 'Car OUT';
                button.disabled = false;
                console.error('Car OUT error:', error);
            }
        }


        // --- 6. INITIAL RENDERER (Safely handles async dependencies) ---

        function renderApp() {
            if (isSplash) {
                renderSplashScreen();
            } else if (user) {
                // UI render immediately, background data fetch happens inside renderDashboard
                renderDashboard();
            } else {
                renderRoleSelection(); 
            }
        }

        // Start App
        renderSplashScreen();
        setTimeout(() => {
            isSplash = false;
            renderApp(); 
        }, 3000); 
    </script>
