<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom styles for modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="min-h-screen">
        <div class="p-10 text-center text-gray-500">Loading application...</div>
    </div>

    <div id="car-in-modal" class="fixed inset-0 z-50 overflow-y-auto hidden modal-backdrop">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div id="car-in-modal-content" class="mt-3 text-center sm:mt-0 sm:text-left">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api'; // Backend API base URL
        let user = null; // Stores logged-in user data
        let currentTokens = []; // Stores the fetched tokens list
        let availableDrivers = []; // Stores the list of available drivers for form

        document.addEventListener('DOMContentLoaded', () => {
            // Check local storage for user data
            const storedUser = localStorage.getItem('valetUser');
            if (storedUser) {
                try {
                    user = JSON.parse(storedUser);
                    renderDashboard();
                } catch (e) {
                    // If stored user data is corrupt
                    handleLogout();
                }
            } else {
                renderLogin();
            }
        });

        // --- UI Rendering Functions ---

        function renderLogin() {
            document.getElementById('app-container').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
                        <div class="text-center">
                            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                                Valet Parking Login
                            </h2>
                            <p id="login-message" class="mt-2 text-sm text-red-600"></p>
                        </div>
                        <form class="mt-8 space-y-6" id="login-form">
                            <input type="hidden" name="remember" value="true">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label for="username" class="sr-only">Username</label>
                                    <input id="username" name="username" type="text" autocomplete="username" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Username">
                                </div>
                                <div>
                                    <label for="password" class="sr-only">Password</label>
                                    <input id="password" name="password" type="password" autocomplete="current-password" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Password">
                                </div>
                                <div>
                                    <label for="role" class="sr-only">Role</label>
                                    <select id="role" name="role" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                                        <option value="">Select Role</option>
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="driver">Driver</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        }

        function renderDashboard() {
            const role = user.user.role.toLowerCase().trim();
            
            // Location name for display
            const locationName = user.user.pointId ? user.user.pointId.name : 'N/A';

            // Header
            let headerHtml = `
                <header class="bg-indigo-600 shadow">
                    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                        <h1 class="text-xl font-bold text-white">
                            Valet Dashboard (${role.toUpperCase()})
                        </h1>
                        <div class="flex items-center space-x-4">
                            <span class="text-white text-sm">
                                ${user.user.fullName} (${locationName})
                            </span>
                            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">
                                Logout
                            </button>
                        </div>
                    </div>
                </header>
            `;

            // Main Content (Token List)
            let mainContentHtml = `
                <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <div class="px-4 py-6 sm:px-0">
                        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Current Valet Tokens</h3>
                                ${((role === 'manager' && user.user.pointId) || role === 'driver') ? `<button id="open-car-in-modal" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded text-sm">
                                    + Car In / New Token
                                </button>` : ''}
                            </div>
                            
                            <div id="token-list-container">
                                <p class="text-center text-gray-500">Loading tokens...</p>
                            </div>
                        </div>
                    </div>
                </main>
            `;

            document.getElementById('app-container').innerHTML = headerHtml + mainContentHtml;

            // Attach Listeners
            document.getElementById('logout-button').addEventListener('click', handleLogout);
            
            if ((role === 'manager' && user.user.pointId) || role === 'driver') {
                const carInButton = document.getElementById('open-car-in-modal');
                if (carInButton) {
                    carInButton.addEventListener('click', openCarInModal);
                }
            }
            
            // Load initial data
            fetchTokens();
            fetchDrivers();
        }

        // --- Data Fetching Functions ---

        async function fetchData(url, method = 'GET', body = null) {
            const headers = {
                'Content-Type': 'application/json',
            };
            if (user && user.token) {
                headers['Authorization'] = `Bearer ${user.token}`;
            }

            const options = { method, headers };
            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(url, options);
            
            // Handle session expiry/forbidden access
            if (response.status === 401 || response.status === 403) {
                handleLogout();
                throw new Error('Session expired or access denied.');
            }
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: 'API request failed with status: ' + response.status }));
                throw new Error(errorData.message || 'API request failed.');
            }

            return response.json();
        }

        async function fetchTokens() {
            try {
                // This route handles scoping for manager/driver automatically
                const data = await fetchData(`${API_BASE_URL}/tokens/admin/all`);
                currentTokens = data.tokens.sort((a, b) => new Date(b.inTime) - new Date(a.inTime)); 
                renderTokenList(currentTokens);
            } catch (error) {
                console.error('Error fetching tokens:', error);
                document.getElementById('token-list-container').innerHTML = `<p class="text-red-500 text-center">Error loading tokens: ${error.message}</p>`;
            }
        }

        async function fetchDrivers() {
            try {
                // This route handles filtering drivers by manager's pointId
                const drivers = await fetchData(`${API_BASE_URL}/users/drivers`);
                availableDrivers = drivers;
                
                // If the modal is open, populate the dropdown
                const driverSelect = document.getElementById('car-in-driver-id');
                if (driverSelect) {
                    renderDriversInForm(availableDrivers);
                }

            } catch (error) {
                console.error('Error fetching drivers:', error);
            }
        }


        // --- Event Handlers & Logic ---

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const messageElement = document.getElementById('login-message');
            
            try {
                messageElement.textContent = 'Logging in...';
                
                const res = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role }),
                });

                if (res.ok) {
                    const data = await res.json();
                    user = data;
                    localStorage.setItem('valetUser', JSON.stringify(data));
                    messageElement.textContent = '';
                    renderDashboard();
                } else {
                    const err = await res.json();
                    messageElement.textContent = err.message || 'Login failed.';
                }
            } catch (err) {
                messageElement.textContent = 'Network error: Could not connect to server.';
                console.error('Login error:', err);
            }
        }

        function handleLogout() {
            user = null;
            localStorage.removeItem('valetUser');
            renderLogin();
        }

        // --- Token UI/Logic ---

        function renderDriversInForm(drivers) {
            const driverSelect = document.getElementById('car-in-driver-id');
            if (!driverSelect) return;

            // Clear existing options
            driverSelect.innerHTML = '<option value="">-- Select Driver --</option>';

            drivers.forEach(driver => {
                const option = document.createElement('option');
                option.value = driver._id;
                option.textContent = `${driver.fullName} (${driver.username})`;
                driverSelect.appendChild(option);
            });
        }

        function renderTokenList(tokens) {
            const container = document.getElementById('token-list-container');
            if (!container) return;

            if (tokens.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No tokens found.</p>';
                return;
            }

            const tableHtml = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Token #</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Car Details</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Driver/Manager</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time In</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${tokens.map(token => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${token.tokenNumber || 'N/A'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <strong>${token.carNumber}</strong><br>
                                        <span class="text-xs">${token.carModel || 'N/A'}</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${token.customerName}<br>
                                        <span class="text-xs">${token.customerContact || 'N/A'}</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${token.pointId ? token.pointId.name : 'N/A'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        D: ${token.driverId ? token.driverId.fullName : 'N/A'}<br>
                                        M: ${token.managerId ? token.managerId.fullName : 'N/A'}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${token.status === 'Parked' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">
                                            ${token.status}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        ${new Date(token.inTime).toLocaleTimeString()}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        ${token.status === 'Parked' ? `
                                            <button onclick="handleCarOut('${token._id}')" class="text-indigo-600 hover:text-indigo-900 text-sm">
                                                Car Out
                                            </button>` : `<span class="text-gray-400">Completed</span>`
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = tableHtml;
        }

        function openCarInModal() {
            const modal = document.getElementById('car-in-modal');
            const modalContent = document.getElementById('car-in-modal-content');
            
            modalContent.innerHTML = renderCarInForm();
            modal.classList.remove('hidden');
            
            // Attach event listener to the form inside the modal
            document.getElementById('car-in-form').addEventListener('submit', handleTokenSubmit);
            
            // Populate the driver dropdown immediately
            renderDriversInForm(availableDrivers);
        }

        function closeCarInModal() {
            document.getElementById('car-in-modal').classList.add('hidden');
        }

        function renderCarInForm() {
            // Check if the current user is authorized to create a token
            const isAuthorized = ((user.user.role === 'manager' && user.user.pointId) || user.user.role === 'driver');
            if (!isAuthorized) {
                return `<p class="text-red-500">You are not authorized to create a token or your location is not set.</p>`;
            }

            return `
                <h3 class="text-lg font-medium text-gray-900 mb-4">Car In / New Valet Token</h3>
                <form id="car-in-form" class="space-y-4">
                    <div class="mb-4">
                        <label for="car-in-car-number" class="block text-sm font-medium text-gray-700">Car Number <span class="text-red-500">*</span></label>
                        <input type="text" id="car-in-car-number" name="carNumber" required 
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm uppercase"
                            placeholder="E.g., MH12AB1234">
                    </div>

                    <div class="mb-4">
                        <label for="car-in-driver-id" class="block text-sm font-medium text-gray-700">Assign Driver <span class="text-red-500">*</span></label>
                        <select id="car-in-driver-id" name="driverId" required 
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">-- Select Driver --</option>
                            </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="car-in-customer-name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                        <input type="text" id="car-in-customer-name" name="customerName" 
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="car-in-car-model" class="block text-sm font-medium text-gray-700">Car Model</label>
                        <input type="text" id="car-in-car-model" name="carModel" 
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="car-in-customer-contact" class="block text-sm font-medium text-gray-700">Customer Contact</label>
                        <input type="text" id="car-in-customer-contact" name="customerContact" 
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div id="token-submit-message" class="text-sm pt-2 text-center"></div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeCarInModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded text-sm">
                            Cancel
                        </button>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded text-sm">
                            Generate Token
                        </button>
                    </div>
                </form>
            `;
        }

        // ðŸ”¥ FINAL FIX FOR MANDATORY FIELDS (JavaScript side)
        async function handleTokenSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const messageElement = document.getElementById('token-submit-message');
            
            // FormData se sabhi fields ko unke 'name' attribute se read karna
            const formData = new FormData(form);
            
            const tokenData = {
                carNumber: formData.get('carNumber'),
                customerName: formData.get('customerName'),
                carModel: formData.get('carModel'),
                customerContact: formData.get('customerContact'),
                // 'driverId' ko uske name attribute se read karna
                driverId: formData.get('driverId'), 
            };

            // Frontend validation (Backend logic is the primary check)
            if (!tokenData.carNumber || !tokenData.driverId) {
                messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                messageElement.textContent = 'Car Number and Driver are required.';
                return;
            }

            try {
                messageElement.textContent = 'Generating Token...';
                messageElement.className = 'text-blue-500 text-sm pt-3 text-center';

                const res = await fetch(`${API_BASE_URL}/tokens/in`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token}`,
                    },
                    body: JSON.stringify(tokenData),
                });

                if (res.ok) {
                    const result = await res.json();
                    messageElement.className = 'text-green-500 text-sm pt-3 text-center';
                    messageElement.textContent = result.message || 'Token generated successfully!';
                    
                    form.reset();
                    await fetchTokens(); // List refresh
                    
                    setTimeout(closeCarInModal, 1500);
                } else {
                    const err = await res.json();
                    messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                    messageElement.textContent = err.message || 'Failed to generate token (Backend Error).';
                }
            } catch (err) {
                console.error('Token Submit Network error', err);
                messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                messageElement.textContent = 'Network error: Could not connect to API. (Check Server Status)'; 
            }
        }

        async function handleCarOut(tokenId) {
            if (!confirm('Are you sure the car is ready to be marked OUT?')) {
                return;
            }
            
            try {
                await fetchData(`${API_BASE_URL}/tokens/out/${tokenId}`, 'POST');
                alert('Car marked OUT successfully!');
                await fetchTokens(); // Refresh the list
            } catch (error) {
                alert(`Failed to mark car out: ${error.message}`);
                console.error('Car Out error:', error);
            }
        }
    </script>
</body>
</html>
