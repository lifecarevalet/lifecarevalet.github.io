<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 20; }
        .login-popup { animation: fadeIn 0.25s ease-out; }
        /* Professional Popups */
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 50; transition: opacity 0.25s ease-in-out; }
        /* Token popup design */
        .token-popup .token-number { font-size: clamp(32px, 8vw, 72px); letter-spacing: 2px; }
        .token-popup .meta { font-size: 14px; }
        /* Login Title Style */
        .login-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .login-title-main {
            font-size: clamp(2.5rem, 8vw, 4rem); /* LIFE CARE */
            line-height: 1;
        }
        .login-title-sub {
            font-size: clamp(1.25rem, 4vw, 2rem); /* VALET PARKING */
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">

<div id="app-root"></div>

<div id="sidebar-backdrop" class="modal-backdrop hidden transition-opacity duration-300 opacity-0 z-40"></div>
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 z-50 p-4">
    <div class="pt-2 border-b">
        <h3 class="text-xl font-bold text-green-700 pb-2">Menu</h3>
    </div>
    <div id="sidebar-menu-links" class="mt-4 space-y-2">
        </div>
    <div class="absolute bottom-4 left-4 right-4">
        <div id="sidebar-user-info" class="p-3 bg-gray-100 rounded-lg text-sm">
            </div>
    </div>
</div>

<div id="edit-modal" class="modal-backdrop hidden">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md animate-fadeIn">
        <h2 id="edit-modal-title" class="text-xl font-bold text-gray-800 mb-4">Edit User/Location</h2>
        <form id="edit-user-form" class="space-y-4">
            <input type="hidden" id="edit-user-id" name="userId"> 

            <div>
                <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="edit-full-name" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="edit-point-id" class="block text-sm font-medium text-gray-700">Assign Location</label>
                <select id="edit-point-id" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </select>
            </div>

            <div id="edit-manager-container">
                <label for="edit-manager-id" class="block text-sm font-medium text-gray-700">Assign Manager</label>
                <select id="edit-manager-id" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </select>
            </div>

            <p id="edit-message" class="text-sm pt-3 text-center"></p>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 font-semibold">Cancel</button>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-semibold">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<div id="token-popup" class="modal-backdrop hidden">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm text-center relative token-popup animate-fadeIn">
        <button id="token-popup-close-icon" onclick="hideTokenPopup()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-full hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <h2 class="text-gray-600 mb-2 font-light text-sm">TOKEN GENERATED</h2>
        <p id="popup-token" class="token-number text-green-700 font-extrabold"></p>
        <div class="mt-4 space-y-1 meta">
            <p id="popup-customer" class="text-gray-700"></p>
            <p id="popup-point" class="text-gray-500"></p>
            <p id="popup-driver" class="text-gray-500"></p>
            <p id="popup-lane" class="text-gray-500 font-semibold"></p>
        </div>

        <div class="mt-6 pt-4 border-t border-gray-200">
            <p class="text-lg font-extrabold text-gray-800 mb-2">Life Care Valet Parking</p>
            <p class="text-sm text-gray-600">Irshad Bloch — <span class="font-mono font-bold">8320678237</span></p>
            <p class="text-sm text-gray-600">Akhtar Bloch — <span class="font-mono font-bold">9099090197</span></p>
        </div>
        <button id="token-popup-close" class="w-full mt-6 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold">OK</button>
    </div>
</div>

<div id="token-edit-modal" class="modal-backdrop hidden">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm animate-fadeIn">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Parking Details</h2>
        <form id="token-edit-form" class="space-y-4">
            <input type="hidden" id="token-edit-id"> 
            
            <div class="mb-3">
                <p class="text-sm font-semibold text-gray-700">Token Number: <span id="token-display-number" class="font-mono text-lg text-green-700"></span></p>
                <p class="text-sm text-gray-600">Car: <span id="token-display-car" class="font-semibold"></span></p>
            </div>

            <div>
                <label for="token-edit-lane-number" class="block text-sm font-medium text-gray-700">Lane No. / Parking Spot (Optional)</label>
                <input type="text" id="token-edit-lane-number" placeholder="e.g., A5, Basement 2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <p id="token-edit-message" class="text-sm pt-3 text-center"></p>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeTokenEditModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 font-semibold">Cancel</button>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-semibold">Save Changes</button>
            </div>
        </form>
    </div>
</div>


<div id="custom-modal-backdrop" class="modal-backdrop hidden">
    <div id="custom-alert-modal" class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm hidden animate-fadeIn">
        <div class="flex justify-between items-start mb-4">
            <h3 id="custom-alert-title" class="text-lg font-bold text-gray-800">Alert</h3>
            <button onclick="closeCustomModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="custom-alert-message" class="text-gray-700 mb-6"></p>
        <button onclick="closeCustomModal()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">OK</button>
    </div>

    <div id="custom-confirm-modal" class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm hidden animate-fadeIn">
        <div class="flex justify-between items-start mb-4">
            <h3 id="custom-confirm-title" class="text-lg font-bold text-red-600">Confirmation Required</h3>
            <button onclick="closeCustomModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="custom-confirm-message" class="text-gray-700 mb-6"></p>
        <div class="flex gap-4">
            <button id="custom-confirm-cancel" onclick="closeCustomModal()" class="w-1/2 text-gray-700 bg-gray-200 py-2 rounded-md hover:bg-gray-300 font-semibold">Cancel</button>
            <button id="custom-confirm-ok" class="w-1/2 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 font-semibold">Confirm</button>
        </div>
    </div>
</div>


<script>
    // --- CONFIG ---
    const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app';

    // --- STATE ---
    const appRoot = document.getElementById('app-root');
    let isSplash = true;
    let user = JSON.parse(localStorage.getItem('user'));
    let currentTokens = [];
    let currentLoginRole = null;
    let currentPoints = [];
    let currentManagers = [];
    let allUsers = [];
    let globalConfirmCallback = null; 
    let tokenSearchQuery = ''; 

    // --- HELPERS ---
    function getAuthHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${user ? user.token : ''}`
        };
    }

    // New utility function for password input with toggle
    function togglePasswordVisibility(id, button) {
        const input = document.getElementById(id);
        const iconContainer = button.querySelector('svg');

        if (input.type === 'password') {
            input.type = 'text';
            // Show closed eye (open password)
            iconContainer.innerHTML = '<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>';
        } else {
            input.type = 'password';
            // Show crossed eye (closed password)
            iconContainer.innerHTML = '<path d="M13.879 10.121a3 3 0 11-4.243 4.243m-4.242 4.243L18 6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M9.879 10.121a3 3 0 10-4.243 4.243M9.879 10.121a3 3 0 11-4.243-4.243M21 12c-1.274 4.057-5.065 7-9.542 7C7.523 19 3.732 16.057 2.458 12M12 5c4.477 0 8.268 2.943 9.542 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>';
        }
    }

    function createPasswordInput(id, required = true, placeholder = 'Password') {
        return `
            <div class="relative">
                <input type="password" id="${id}" name="${id}" ${required ? 'required' : ''} placeholder="${placeholder}" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md pr-10">
                <button type="button" onclick="togglePasswordVisibility('${id}', this)" 
                        class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                         <path d="M13.879 10.121a3 3 0 11-4.243 4.243m-4.242 4.243L18 6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M9.879 10.121a3 3 0 10-4.243 4.243M9.879 10.121a3 3 0 11-4.243-4.243M21 12c-1.274 4.057-5.065 7-9.542 7C7.523 19 3.732 16.057 2.458 12M12 5c4.477 0 8.268 2.943 9.542 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </button>
            </div>
        `;
    }


    // Custom Modal Handlers
    function closeCustomModal() {
        document.getElementById('custom-modal-backdrop').classList.add('hidden');
        document.getElementById('custom-alert-modal').classList.add('hidden');
        document.getElementById('custom-confirm-modal').classList.add('hidden');
        globalConfirmCallback = null;
    }

    function showCustomAlert(message, title = 'Notification', type = 'info') {
        const backdrop = document.getElementById('custom-modal-backdrop');
        const modal = document.getElementById('custom-alert-modal');
        const titleEl = document.getElementById('custom-alert-title');
        const messageEl = document.getElementById('custom-alert-message');

        titleEl.textContent = title;
        messageEl.textContent = message;

        titleEl.classList.remove('text-red-600', 'text-green-600', 'text-gray-800');
        if (type === 'error') titleEl.classList.add('text-red-600');
        else if (type === 'success') titleEl.classList.add('text-green-600');
        else titleEl.classList.add('text-gray-800');

        backdrop.classList.remove('hidden');
        modal.classList.remove('hidden');
    }

    function showCustomConfirm(message, onConfirm, title = 'Confirmation Required', confirmText = 'Confirm') {
        const backdrop = document.getElementById('custom-modal-backdrop');
        const modal = document.getElementById('custom-confirm-modal');
        const titleEl = document.getElementById('custom-confirm-title');
        const messageEl = document.getElementById('custom-confirm-message');
        const okBtn = document.getElementById('custom-confirm-ok');

        titleEl.textContent = title;
        messageEl.textContent = message;
        okBtn.textContent = confirmText;

        globalConfirmCallback = onConfirm;

        okBtn.onclick = () => {
            if (globalConfirmCallback) {
                globalConfirmCallback();
            }
            closeCustomModal();
        };

        backdrop.classList.remove('hidden');
        modal.classList.remove('hidden');
    }
    // END Custom Modal Handlers

    // New Modal Handlers for Token Edit (Request 4)
    function closeTokenEditModal() {
        document.getElementById('token-edit-modal').classList.add('hidden');
        document.getElementById('token-edit-message').textContent = '';
    }

    async function showTokenEditModal(tokenId) {
        // Assuming currentTokens is available globally and up to date
        const token = currentTokens.find(t => t._id === tokenId);
        if (!token) return showCustomAlert('Token not found or is no longer active.', 'Error', 'error');

        document.getElementById('token-edit-id').value = tokenId;
        document.getElementById('token-display-number').textContent = token.tokenNumber;
        document.getElementById('token-display-car').textContent = token.carNumber;
        document.getElementById('token-edit-lane-number').value = token.laneNumber || '';

        document.getElementById('token-edit-modal').classList.remove('hidden');
    }
    
    // Handler for Token Edit submission
    async function handleTokenEditSubmit(event) {
        event.preventDefault();
        const tokenId = document.getElementById('token-edit-id').value;
        const laneNumber = document.getElementById('token-edit-lane-number').value.trim() || null;
        const messageElement = document.getElementById('token-edit-message');

        messageElement.className = 'text-gray-500 text-sm pt-3 text-center';
        messageElement.textContent = 'Saving changes...';

        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/update-lane/${tokenId}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify({ laneNumber })
            });

            if (res.ok) {
                messageElement.className = 'text-green-600 text-sm pt-3 text-center font-bold';
                messageElement.textContent = 'Parking details updated successfully!';
                await fetchTokens(); 
                setTimeout(closeTokenEditModal, 1000);
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                showCustomAlert(err.message || 'Failed to update parking details.', 'Update Failed', 'error');
                messageElement.textContent = err.message || 'Failed to update parking details.';
            }
        } catch (err) {
            console.error('Update Token Lane error', err);
            messageElement.className = 'text-red-500 text-sm pt-3 text-center';
            showCustomAlert('Network error: Could not connect to server.', 'Update Failed', 'error');
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }


    // Sidebar Handlers 
    function getUserPointDetails() {
        if (!user || !user.pointId) return { name: 'Not Assigned', address: 'N/A' };
        
        // 1. Check if pointId is already a populated object (from login response)
        if (typeof user.pointId === 'object' && user.pointId.name) {
            return user.pointId;
        }
        
        const pointIdString = typeof user.pointId === 'object' ? user.pointId._id : user.pointId;

        // 2. Look up in cached points array
        const point = currentPoints.find(p => p._id === pointIdString);
        if (point) return point;

        return { _id: pointIdString, name: 'Loading...', address: 'Loading...' }; 
    }

    function renderSidebarUserInfo() {
        return `
            <p class="font-semibold text-gray-800">${user.fullName || user.username}</p>
            <p class="text-sm text-gray-600">${user.role.toUpperCase()}</p>
        `;
    }

    function toggleSidebar(show) {
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('sidebar-backdrop');
        if (!sidebar || !backdrop) return;
        
        if (show === undefined) show = sidebar.classList.contains('-translate-x-full');

        if (show) {
            document.getElementById('sidebar-menu-links').innerHTML = renderSidebarMenu();
            document.getElementById('sidebar-user-info').innerHTML = renderSidebarUserInfo();
            sidebar.classList.remove('-translate-x-full');
            backdrop.classList.remove('hidden', 'opacity-0');
            backdrop.classList.add('opacity-100');
        } else {
            sidebar.classList.add('opacity-0');
            sidebar.classList.add('-translate-x-full');
            setTimeout(() => backdrop.classList.add('hidden'), 300); 
        }
    }

    // MODIFIED: renderSidebarMenu (Request 2: Removed Dashboard link)
    function renderSidebarMenu() {
        const isOwner = user.role === 'owner';
        const isManager = user.role === 'manager';

        let links = [];

        if (isOwner) {
            links.push({ text: 'Manage Users (M & D)', handler: 'renderUserList()' });
            links.push({ text: 'Add Manager', handler: 'renderUserManagement(\'manager\')' });
            links.push({ text: 'Add Driver', handler: 'renderUserManagement(\'driver\')' });
            links.push({ text: 'Manage Locations', handler: 'renderPointList()' });
        } else if (isManager) {
            links.push({ text: 'Add Driver', handler: 'renderUserManagement(\'driver\')' });
            links.push({ text: 'Edit/Delete Drivers', handler: 'renderManagerDriverList()' });
        } 

        return links.map(link => `
            <a href="#" onclick="toggleSidebar(false); ${link.handler}; event.preventDefault();" 
               class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition duration-150">
               ${link.text}
            </a>
        `).join('');
    }
    // END Sidebar Handlers

    function cleanupEditModal() {
        // Revert modal fields back to User Edit state
        document.getElementById('edit-user-id').name = 'userId';
        document.getElementById('edit-full-name').name = 'fullName';

        // Remove the temporary password field
        const passwordDiv = document.getElementById('edit-password-div');
        if (passwordDiv) passwordDiv.remove();

        // Show user-specific fields again
        document.getElementById('edit-manager-container').classList.remove('hidden');
        document.getElementById('edit-point-id').parentNode.classList.remove('hidden'); 
    }

    function closeEditModal() {
        cleanupEditModal();
        document.getElementById('edit-modal').classList.add('hidden');
        document.getElementById('edit-message').textContent = '';
    }

    function showTokenPopup(data) {
        // FIX: If data is received directly (populated token object)
        const tokenData = data.token || data;

        document.getElementById('popup-token').textContent = tokenData.tokenNumber || '—';
        document.getElementById('popup-customer').textContent = `Customer: ${tokenData.customerName || 'N/A'}`;
        
        // FIX: Safely access populated driver details
        const driverName = (tokenData.driverId && tokenData.driverId.fullName) || (tokenData.driverId && tokenData.driverId.username) || tokenData.driverName || 'N/A';
        document.getElementById('popup-driver').textContent = driverName ? `Driver: ${driverName}` : '';
        
        // FIX: Safely access populated point details
        const pointName = (tokenData.pointId && tokenData.pointId.name) || tokenData.pointName || 'N/A';
        document.getElementById('popup-point').textContent = pointName ? `Location: ${pointName}` : '';
        
        // FIX: Lane number
        document.getElementById('popup-lane').textContent = tokenData.laneNumber ? `Lane No: ${tokenData.laneNumber}` : ''; 
        
        document.getElementById('token-popup').classList.remove('hidden');
    }

    function hideTokenPopup() {
        document.getElementById('token-popup').classList.add('hidden');
    }

    document.getElementById('token-popup-close').addEventListener('click', hideTokenPopup);
    document.getElementById('token-popup-close-icon').addEventListener('click', hideTokenPopup);
    document.getElementById('edit-user-form').addEventListener('submit', handleEditUserSubmit); 
    document.getElementById('sidebar-backdrop').addEventListener('click', () => toggleSidebar(false)); 

    function formatDateIso(dateStr) {
        if (!dateStr) return '—';
        try {
            return new Date(dateStr).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });
        } catch (e) {
            return dateStr;
        }
    }

    // --- FETCH HELPERS ---
    async function fetchTokens() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch tokens');
            currentTokens = await res.json();
            if (document.getElementById('active-tokens-list')) {
                document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                document.getElementById('token-list-message').textContent = 'Live data fetched.';
                attachCarOutHandlers();
            }
            return true;
        } catch (err) {
            console.error('fetchTokens error', err);
            return false;
        }
    }

    async function fetchPoints() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch points');
            const data = await res.json();
            currentPoints = data.points || data || [];
            return true;
        } catch (err) {
            console.error('fetchPoints error', err);
            return false;
        }
    }

    async function fetchAllUsersAndManagers() {
        try {
            // FIX: Manager role ko bhi allow kiya gaya hai (Userroutes.js mein)
            const res = await fetch(`${API_BASE_URL}/api/users/admin/users`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch users');
            const users = await res.json();
            allUsers = users || [];
            currentManagers = allUsers.filter(u => u.role === 'manager');
            return true;
        } catch (err) {
            console.error('fetchAllUsersAndManagers error', err);
            return false;
        }
    }

    // --- RENDERERS ---
    function renderSplashScreen() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-green-700 text-white animate-fadeIn">
                <h1 class="text-5xl font-extrabold tracking-widest">LIFE CARE</h1>
                <p class="text-xl mt-2 font-light">VALET PARKING</p>
                <div class="mt-8">
                    <div class="w-8 h-8 border-4 border-t-4 border-white border-opacity-30 rounded-full animate-spin"></div>
                </div>
            </div>
        `;
    }

    function renderUnifiedLogin() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4 animate-fadeIn">
                <div class="login-title-container text-green-700 mb-8">
                    <h1 class="login-title-main font-extrabold">LIFE CARE</h1>
                    <p class="login-title-sub font-light">VALET PARKING</p>
                </div>
                
                <h2 class="text-xl font-bold text-gray-700 mb-8">LOGIN</h2>

    async function handleLoginSubmit(event) {
        event.preventDefault();
        const username = event.target.username.value.trim();
        const password = event.target.password.value;
        const errorMessage = document.getElementById('error-message');
        
        if (!username || !password) {
            errorMessage.textContent = 'Username and Password are required.';
            return;
        }

        errorMessage.textContent = 'Logging in...';

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                // Check if the logged-in role matches the selected role
                if (data.role !== currentLoginRole) {
                    errorMessage.textContent = `Login failed: Logged in as ${data.role.toUpperCase()}, but selected ${currentLoginRole.toUpperCase()}.`;
                    return;
                }

                // FIX: Store the full user object including pointId for dashboard/management
                user = {
                    token: data.token,
                    role: data.role,
                    username: data.username,
                    fullName: data.fullName,
                    pointId: data.pointId, // This is CRITICAL for dashboard/token ops
                    id: jwt_decode(data.token).id // Get user ID from token payload
                };
                localStorage.setItem('user', JSON.stringify(user));
                
                // Clear state and render dashboard
                currentLoginRole = null; 
                renderDashboard();
            } else {
                errorMessage.textContent = data.message || 'Login failed. Invalid Credentials or Server Error.';
            }
        } catch (err) {
            console.error('Login Error:', err);
            errorMessage.textContent = 'Network error or connection failed.';
        }
    }

    async function handleCarInSubmit(event) {

        const pointDetails = getUserPointDetails();
        const assignedPointId = pointDetails._id || (user.pointId && typeof user.pointId !== 'object' ? user.pointId : null);

        if (!assignedPointId) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Error: No location assigned to this user/manager.';
            showCustomAlert('Please ensure a location (point) is assigned to your account.', 'Assignment Missing', 'error');
            return;
        }

        let finalDriverId;
        let selectedDriverIdForBackend = null;
        
        if (user.role === 'manager') {
            const driverSelect = event.target.driverSelect;
            if (!driverSelect || !driverSelect.value) {
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                inMessage.textContent = 'Error: Driver selection is empty.';
                return;
            }
            finalDriverId = driverSelect.value;
            selectedDriverIdForBackend = finalDriverId; // Backend needs this if a driver other than manager is selected
        } else { // Driver role
            finalDriverId = user.id;
        }
        
        inMessage.className = 'text-gray-500 text-sm mt-2 text-center';
        inMessage.textContent = 'Generating token...';

        const payload = {
            carNumber,
            customerName,
            pointId: assignedPointId, // This is not strictly needed if backend uses driver's pointId, but sending it is safe.
            selectedDriverId: selectedDriverIdForBackend, // Send this if Manager is selecting another driver
            laneNumber
        };

        // If the manager selected themselves, the finalDriverId is user.id, so we don't send selectedDriverId explicitly.
        // We only send it if a *different* driver is selected.
        if (finalDriverId === user.id) {
            delete payload.selectedDriverId;
        }


        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });

            if (res.ok) {

                inMessage.className = 'text-green-600 text-sm mt-2 text-center font-bold';

                inMessage.textContent = err.message || 'Failed to generate token.';
            }
        } catch (err) {
            console.error('Car IN error', err);
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            showCustomAlert('Network error: Could not connect to server.', 'Token Failed', 'error');
            inMessage.textContent = 'Network error: Could not connect to server.';
        }
    }

    function filterTokens() {
        const activeTokens = currentTokens.filter(t => !t.outTime);
        if (!tokenSearchQuery) return activeTokens;

        return activeTokens.filter(token => {
            const driverName = (token.driverId && typeof token.driverId === 'object' ? (token.driverId.fullName || token.driverId.username) : (token.driverName || (token.driverId || ''))).toLowerCase();
            
            return token.tokenNumber.toString().includes(tokenSearchQuery) ||
                   token.carNumber.toLowerCase().includes(tokenSearchQuery) ||
                   token.customerName.toLowerCase().includes(tokenSearchQuery) ||
                   driverName.includes(tokenSearchQuery);
        });
    }

        }
        
        return tokens.map(token => { 
            const inTime = token.inTime ? new Date(token.inTime).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' }) : '';
            const driverName = token.driverId && typeof token.driverId === 'object' ? (token.driverId.fullName || token.driverId.username) : (token.driverName || (token.driverId || 'N/A'));
            const laneInfo = token.laneNumber ? `<span class="font-bold text-indigo-700"> / Lane: ${token.laneNumber}</span>` : ''; 
            
            return `
                <div class="bg-gray-50 p-3 mb-3 border-l-4 border-green-500 rounded-md shadow-sm flex justify-between items-center">
                    <div data-token-id="${token._id}" class="token-details-clickable flex-grow cursor-pointer p-1 -m-1 hover:bg-gray-100 rounded">
                        <p class="text-lg font-bold text-gray-800">${token.carNumber}</p>
                        <p class="text-xs text-gray-500">Token: <span class="font-mono">${token.tokenNumber}</span> | Time: ${inTime}</p>
                        <p class="text-sm text-gray-600">Cust: ${token.customerName || 'N/A'} | Driver: ${driverName} ${laneInfo}</p>
                    </div>
                    <button data-token-id="${token._id}" class="car-out-btn bg-red-600 text-white text-xs py-2 px-4 rounded-md hover:bg-red-700 font-semibold transition duration-150">Car OUT</button>
                </div>
            `;
        }).join('');
    }

    function attachCarOutHandlers() {
        document.querySelectorAll('.car-out-btn').forEach(button => {
            button.onclick = (e) => {
                const tokenId = e.currentTarget.dataset.tokenId;
                handleCarOutSubmit(tokenId, e.currentTarget);
            };
        });
        document.querySelectorAll('.token-details-clickable').forEach(div => {
            div.onclick = (e) => {
                const tokenId = e.currentTarget.dataset.tokenId;
                showTokenEditModal(tokenId);
            };
        });
    }

    async function handleCarOutSubmit(tokenId, btn) {
        showCustomConfirm(`Are you sure you want to mark Token ${tokenId} as OUT?`, async () => {
            btn.textContent = 'Processing...';
            btn.disabled = true;
            try {
                const res = await fetch(`${API_BASE_URL}/api/tokens/out/${tokenId}`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                });
                
                if (res.ok) {
                    showCustomAlert('Car marked OUT successfully!', 'Success', 'success');
                    fetchTokens(); 
                } else {
                    const err = await res.json();
                    showCustomAlert(err.message || 'Failed to mark car OUT.', 'Error', 'error');
                }
            } catch (err) {
                console.error('Car OUT error', err);
                showCustomAlert('Network error: Could not connect to server.', 'Error', 'error');
            } finally {
                btn.textContent = 'Car OUT';
                btn.disabled = false;
            }
        }, 'Mark Car OUT', 'Confirm OUT');
    }

    async function handleLogout() {
        user = null;
        localStorage.removeItem('user');
        currentTokens = [];
        currentPoints = [];
        currentManagers = [];
        allUsers = [];
        renderApp();
    }
    
    // --- INIT / APP ---
    function renderApp() {
        // Main content div ko render se pehle clear karna zaroori nahi,
        // kyonki har render function poore appRoot ko overwrite karta hai.
        
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard();
        else renderUnifiedLogin(); 
    }

    // 🔥 CRITICAL FIX FOR WHITE SCREEN: 
    // Initialization ko DOMContentLoaded ke andar rakha gaya hai
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Splash Screen dikhao (DOM element ab zaroor available hoga)
        renderApp(); 

        // 2. 800ms baad splash ko hatao aur main view render karo
        setTimeout(() => {
            isSplash = false;
            renderApp();
        }, 800);
        
        // 3. Attach listener for the token edit modal form submission
        const tokenEditForm = document.getElementById('token-edit-form');
        if (tokenEditForm) {
            tokenEditForm.addEventListener('submit', handleTokenEditSubmit);
        }
        
        // 4. Check for jwt_decode
        if (typeof jwt_decode === 'undefined') {
            console.warn("JWT Decode library is missing. Please check the script tag.");
        }
    });

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
