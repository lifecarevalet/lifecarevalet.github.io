<script>
    // --- CONFIG ---
    const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app';

    // --- STATE ---
    const appRoot = document.getElementById('app-root');
    let isSplash = true;
    
    // ‚úÖ FIX 1: Page load ‡§™‡§∞ user data ‡§ï‡•ã localStorage ‡§∏‡•á load ‡§ï‡§∞‡•á‡§Ç
    let user = JSON.parse(localStorage.getItem('user')); 
    
    let currentTokens = [];
    let currentLoginRole = null;
    let currentPoints = [];
    let currentManagers = [];
    let allUsers = [];
    let globalConfirmCallback = null; 
    let tokenSearchQuery = ''; 

    // --- HELPERS ---
    function getAuthHeaders() {
        // 'user' object ‡§Æ‡•á‡§Ç token ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§á‡§∏‡§≤‡§ø‡§è ‡§á‡§∏‡•á localStorage ‡§∏‡•á ‡§Ö‡§≤‡§ó ‡§∏‡•á ‡§≤‡•á‡§®‡§æ ‡§π‡•ã‡§ó‡§æ
        const token = localStorage.getItem('authToken'); 
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` 
        };
    }

    function togglePasswordVisibility(id, button) {
        const input = document.getElementById(id);
        const iconContainer = button.querySelector('svg');

        if (input.type === 'password') {
            input.type = 'text';
            iconContainer.innerHTML = '<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>';
        } else {
            input.type = 'password';
            iconContainer.innerHTML = '<path d="M13.879 10.121a3 3 0 11-4.243 4.243m-4.242 4.243L18 6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M9.879 10.121a3 3 0 10-4.243 4.243M9.879 10.121a3 3 0 11-4.243-4.243M21 12c-1.274 4.057-5.065 7-9.542 7C7.523 19 3.732 16.057 2.458 12M12 5c4.477 0 8.268 2.943 9.542 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>';
        }
    }

    function createPasswordInput(id, required = true, placeholder = 'Password') {
        return `
            <div class="relative">
                <input type="password" id="${id}" name="${id}" ${required ? 'required' : ''} placeholder="${placeholder}" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md pr-10">
                <button type="button" onclick="togglePasswordVisibility('${id}', this)" 
                        class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                         <path d="M13.879 10.121a3 3 0 11-4.243 4.243m-4.242 4.243L18 6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M9.879 10.121a3 3 0 10-4.243 4.243M9.879 10.121a3 3 0 11-4.243-4.243M21 12c-1.274 4.057-5.065 7-9.542 7C7.523 19 3.732 16.057 2.458 12M12 5c4.477 0 8.268 2.943 9.542 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </button>
            </div>
        `;
    }
    // ... (All other helper functions like closeCustomModal, showCustomAlert, showCustomConfirm, etc. remain the same)
    
    // -----------------------------------------------------------
    //  üõë FIX 2: handleLoginSubmit ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ
    // -----------------------------------------------------------
    async function handleLoginSubmit(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        
        errorMessage.className = 'text-gray-500 text-sm mt-3 text-center';
        errorMessage.textContent = 'Logging in...';

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username, 
                    password, 
                    role: currentLoginRole
                })
            });

            const data = await res.json();

            if (res.ok) { // Login Success (Status 200)
                
                // 1. JWT ‡§ü‡•ã‡§ï‡§® ‡§ï‡•ã localStorage ‡§Æ‡•á‡§Ç ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§ï‡§∞‡•á‡§Ç
                localStorage.setItem('authToken', data.token); 
                
                // 2. User data (profile, managerId, pointId etc.) ‡§ï‡•ã localStorage ‡§Æ‡•á‡§Ç ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§ï‡§∞‡•á‡§Ç
                localStorage.setItem('user', JSON.stringify(data.user)); 
                
                // 3. ‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ 'user' ‡§µ‡•á‡§∞‡§ø‡§è‡§¨‡§≤ ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                user = data.user; 
                
                // 4. renderApp() ‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç, ‡§ú‡•ã ‡§Ö‡§¨ renderDashboard() ‡§ö‡§≤‡§æ‡§è‡§ó‡§æ
                errorMessage.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                errorMessage.textContent = 'Login successful! Loading dashboard...';
                
                renderApp(); 
                
            } else {
                // ‡§≤‡•â‡§ó‡§ø‡§® ‡§Ö‡§∏‡§´‡§≤
                errorMessage.className = 'text-red-500 text-sm mt-3 text-center';
                errorMessage.textContent = data.message || 'Login failed.';
            }

        } catch (err) {
            console.error('Login error', err);
            errorMessage.className = 'text-red-500 text-sm mt-3 text-center';
            errorMessage.textContent = 'Network error: Could not connect to server.';
        }
    }
    // -----------------------------------------------------------
    
    // ... (handleCarOutSubmit, handleCreateUserSubmit, handleEditUserSubmit, handleTokenEditSubmit, etc. functions remain the same)
    
    // -----------------------------------------------------------
    //  üõë FIX 3: handleLogout ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ
    // -----------------------------------------------------------
    async function handleLogout() {
        user = null;
        localStorage.removeItem('user');
        localStorage.removeItem('authToken'); // ‚úÖ FIX: authToken ‡§ï‡•ã ‡§≠‡•Ä ‡§π‡§ü‡§æ‡§è‡§Å
        currentTokens = [];
        currentPoints = [];
        currentManagers = [];
        allUsers = [];
        renderApp();
    }
    // -----------------------------------------------------------

    // --- INIT / APP ---
    function renderApp() {
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard(); // 'user' ‡§Ö‡§¨ ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§ö‡•á‡§ï ‡§π‡•ã‡§ó‡§æ
        else renderUnifiedLogin(); 
    }

    // start
    renderSplashScreen();
    setTimeout(() => {
        isSplash = false;
        renderApp();
    }, 800);

    // Attach listener for the new token edit modal form
    document.addEventListener('DOMContentLoaded', () => {
        const tokenEditForm = document.getElementById('token-edit-form');
        if (tokenEditForm) {
            tokenEditForm.addEventListener('submit', handleTokenEditSubmit);
        }
    });

</script>
