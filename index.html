<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 1s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 10; }
        .login-popup { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-root">
        </div>

    <script>
        // --- 1. CONFIGURATION ---
        const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app'; 

        // --- 2. STATE MANAGEMENT ---
        const appRoot = document.getElementById('app-root');
        let isSplash = true;
        let user = JSON.parse(localStorage.getItem('user'));
        let currentTokens = []; 
        let currentLoginRole = null; 
        let currentPoints = []; // New state to hold available points

        // --- 3. UTILITY FUNCTIONS ---

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${user ? user.token : ''}`
            };
        }

        function handleLogout() {
            user = null;
            localStorage.removeItem('user');
            currentTokens = [];
            currentLoginRole = null;
            currentPoints = [];
            renderApp();
        }

        async function fetchTokens() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch tokens');
                currentTokens = await response.json();
                
                if (document.getElementById('token-list-message')) {
                    document.getElementById('token-list-message').textContent = 'Live data fetched.';
                    document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                } else {
                    renderDashboard(); 
                }
                 
            } catch (error) {
                console.error("Token fetch error:", error);
                handleLogout(); 
            }
        }
        
        async function fetchPoints() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch points');
                const data = await response.json();
                currentPoints = data.points;
                return true;
            } catch (error) {
                console.error("Points fetch error:", error);
                // agar Owner login hai to error message dikhao
                if (user && user.role === 'owner') {
                    alert('Error fetching locations. Check console.');
                }
                return false;
            }
        }


        // --- 4. RENDER COMPONENTS ---

        function renderSplashScreen() {
            appRoot.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen bg-green-700 text-white animate-fadeIn">
                    <h1 class="text-5xl font-extrabold tracking-widest">LIFE CARE</h1>
                    <p class="text-xl mt-2 font-light">VALET PARKING</p>
                    <div class="mt-8">
                        <div class="w-8 h-8 border-4 border-t-4 border-white border-opacity-30 rounded-full animate-spin"></div>
                    </div>
                </div>
            `;
        }

        function renderRoleSelection() {
            // ... (Same as before)
            const roleSelectionHtml = `
                <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                    <h2 class="text-3xl font-bold text-green-700 mb-8">SELECT LOGIN ROLE</h2>
                    
                    <div class="w-full max-w-xs space-y-4">
                        <button data-role="owner" class="role-btn w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 font-semibold">
                            OWNER LOGIN (Admin)
                        </button>
                        <button data-role="manager" class="role-btn w-full bg-yellow-600 text-white py-3 rounded-lg shadow-md hover:bg-yellow-700 font-semibold">
                            MANAGER LOGIN
                        </button>
                        <button data-role="driver" class="role-btn w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 font-semibold">
                            DRIVER LOGIN
                        </button>
                    </div>
                </div>
            `;
            appRoot.innerHTML = roleSelectionHtml;
            document.querySelectorAll('.role-btn').forEach(button => {
                button.addEventListener('click', handleRoleSelection);
            });
        }

        function handleRoleSelection(event) {
            currentLoginRole = event.currentTarget.dataset.role;
            renderLoginPopup();
        }

        function renderLoginPopup() {
            const role = currentLoginRole || 'N/A';
            const color = role === 'owner' ? 'blue' : (role === 'manager' ? 'yellow' : 'green');

            const loginPopupHtml = `
                ${renderRoleSelection()} 
                
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center login-popup">
                    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
                        <h2 class="text-2xl font-bold text-center text-${color}-700 mb-4">${role.toUpperCase()} LOGIN</h2>
                        <form id="login-form">
                            <div class="mb-4">
                                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-${color}-500 focus:border-${color}-500">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-${color}-500 focus:border-${color}-500">
                            </div>
                            <button type="submit" class="w-full bg-${color}-600 text-white py-2 px-4 rounded-md hover:bg-${color}-700 focus:outline-none focus:ring-2 focus:ring-${color}-500 focus:ring-offset-2">
                                Login as ${role.toUpperCase()}
                            </button>
                            <p id="error-message" class="text-red-500 text-sm mt-3 text-center"></p>
                        </form>
                        <button id="close-popup" class="w-full mt-4 text-gray-600 hover:text-gray-800 text-sm" onclick="renderApp()">
                            Go Back to Role Selection
                        </button>
                    </div>
                </div>
            `;
            appRoot.innerHTML = loginPopupHtml;
            document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
        }

        async function renderUserManagement(role) {
            // Check if points are loaded for the dropdown
            if (user.role === 'owner' && currentPoints.length === 0) {
                 const fetched = await fetchPoints();
                 if (!fetched) {
                    alert('Could not load locations. Please check backend.');
                    return renderDashboard(); 
                 }
            }

            const isManager = role === 'manager';
            const title = isManager ? 'Add New Manager' : 'Add New Driver';
            const color = isManager ? 'yellow' : 'green';

            let pointOptions = currentPoints.map(p => `<option value="${p._id}">${p.name} (ID: ${p._id.slice(-4)})</option>`).join('');

            appRoot.innerHTML = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 class="text-lg font-semibold">${title}</h1>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                    </header>
                    
                    <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                        <div class="bg-white p-6 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-${color}-700 mb-6 text-center">${title}</h2>
                            
                            <form id="create-user-form" data-role="${role}" class="space-y-4">
                                <div>
                                    <label for="newUsername" class="block text-sm font-medium text-gray-700">Username (Login ID)</label>
                                    <input type="text" id="newUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                    <input type="password" id="newPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                
                                <div>
                                    <label for="pointId" class="block text-sm font-medium text-gray-700">Assign Location (Hotel/Function Name)</label>
                                    <select id="pointId" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                        <option value="">-- Select Point --</option>
                                        ${pointOptions}
                                    </select>
                                </div>
                                
                                ${!isManager ? `
                                    <div>
                                        <label for="managerId" class="block text-sm font-medium text-gray-700">Assign Manager ID</label>
                                        <input type="text" id="managerId" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Manager's User ID (MongoDB ID)">
                                    </div>
                                ` : ''}

                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold mt-6">
                                    Create ${role.toUpperCase()}
                                </button>
                                <p id="user-create-message" class="text-sm mt-3 text-center"></p>
                            </form>
                        </div>
                    </main>
                </div>
            `;
            document.getElementById('create-user-form').addEventListener('submit', handleCreateUserSubmit);
        }
        
        function renderPointCreation() {
            appRoot.innerHTML = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 class="text-lg font-semibold">Create New Location Point</h1>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                    </header>
                    
                    <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                        <div class="bg-white p-6 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Add Hotel/Function Location</h2>
                            
                            <form id="create-point-form" class="space-y-4">
                                <div>
                                    <label for="pointName" class="block text-sm font-medium text-gray-700">Location Name (e.g., Hotel Taj)</label>
                                    <input type="text" id="pointName" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="pointAddress" class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" id="pointAddress" name="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                
                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold mt-6">
                                    Create Location Point
                                </button>
                                <p id="point-create-message" class="text-sm mt-3 text-center"></p>
                            </form>
                        </div>
                    </main>
                </div>
            `;
            document.getElementById('create-point-form').addEventListener('submit', handlePointCreateSubmit);
        }

        function renderDashboard() {
            if (!user) return renderRoleSelection(); 

            const dashboardHtml = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <div>
                            <h1 class="text-lg font-semibold">${user.fullName || user.username} (${user.role.toUpperCase()})</h1>
                            <p class="text-xs">Location: ${user.pointId || 'Not Assigned'}</p>
                        </div>
                        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                    </header>
                    
                    <main class="pt-20 p-4">
                        
                        ${user.role === 'owner' ? `
                            <div class="bg-blue-100 p-4 rounded-lg shadow mb-6 border-l-4 border-blue-600">
                                <h2 class="text-xl font-bold text-blue-700 mb-4">OWNER ADMIN PANEL</h2>
                                
                                <div class="grid grid-cols-3 gap-4">
                                    <button onclick="renderUserManagement('manager')" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
                                        + Add Manager
                                    </button>
                                    <button onclick="renderUserManagement('driver')" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
                                        + Add Driver
                                    </button>
                                    <button onclick="renderPointCreation()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold">
                                        + Add Location
                                    </button>
                                </div>
                                <button onclick="alert('Functionality coming soon!')" class="w-full mt-4 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 font-semibold">
                                    View/Manage Users
                                </button>
                            </div>
                        ` : ''}


                        ${user.role === 'driver' || user.role === 'manager' ? `
                            <div class="bg-white p-4 rounded-lg shadow mb-6">
                                <h2 class="text-xl font-bold text-green-700 mb-4">CAR IN (Generate Token)</h2>
                                <form id="car-in-form" class="space-y-4">
                                    <div>
                                        <label for="carNumber" class="block text-sm font-medium text-gray-700">Car Number</label>
                                        <input type="text" id="carNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 uppercase" placeholder="e.g., MH01AB1234">
                                    </div>
                                    <div>
                                        <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name (Optional)</label>
                                        <input type="text" id="customerName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="e.g., Rahul Sharma">
                                    </div>
                                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                                        Generate Token
                                    </button>
                                    <p id="in-message" class="text-sm mt-2 text-center"></p>
                                </form>
                            </div>
                        ` : ''}

                        <div class="bg-white p-4 rounded-lg shadow">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${currentTokens.filter(t => !t.outTime).length})</h2>
                            
                            <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>

                            <div id="active-tokens-list" class="space-y-3">
                                ${renderTokenList()}
                            </div>
                            
                        </div>
                    </main>
                </div>
            `;

            appRoot.innerHTML = dashboardHtml;
            document.getElementById('logout-button').addEventListener('click', handleLogout);

            if (user.role === 'driver' || user.role === 'manager') {
                document.getElementById('car-in-form').addEventListener('submit', handleCarInSubmit);
            }

            document.querySelectorAll('.car-out-btn').forEach(button => {
                button.addEventListener('click', handleCarOutSubmit);
            });

            if (currentTokens.length === 0) {
                fetchTokens();
            }
            
            // Fetch points for owner when dashboard loads
            if (user.role === 'owner') {
                fetchPoints();
            }
        }

        function renderTokenList() {
            const activeTokens = currentTokens.filter(t => !t.outTime);

            if (activeTokens.length === 0) {
                return '<p class="text-center text-gray-500 p-4">No active tokens found.</p>';
            }

            return activeTokens.map(token => {
                const inTime = new Date(token.inTime).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });

                return `
                    <div class="bg-gray-50 p-3 border-l-4 border-green-500 rounded-md shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-lg font-bold text-gray-800">${token.carNumber}</p>
                            <p class="text-xs text-gray-500">Token: <span class="font-mono">${token.tokenNumber}</span> | Time: ${inTime}</p>
                            <p class="text-sm text-gray-600">Cust: ${token.customerName} | Driver: ${token.driverId ? token.driverId.fullName : 'N/A'}</p>
                        </div>
                        <button data-token-id="${token._id}" class="car-out-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm whitespace-nowrap">
                            Car OUT
                        </button>
                    </div>
                `;
            }).join('');
        }

        // --- 5. ASYNC HANDLERS (API CALLS) ---

        async function handleLoginSubmit(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.role !== currentLoginRole) {
                         errorMessage.textContent = `Login failed: Please log in as ${data.role.toUpperCase()} instead.`;
                         currentLoginRole = data.role; 
                         return;
                    }

                    user = { ...data };
                    localStorage.setItem('user', JSON.stringify(user));
                    errorMessage.textContent = 'Login Successful!';
                    await fetchTokens(); 
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.message || 'Login Failed. Invalid Credentials.';
                }
            } catch (error) {
                errorMessage.textContent = `Could not connect to the server. Check your URL or Railway status.`; 
                console.error('Login error:', error);
            }
        }
        
        async function handlePointCreateSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const messageElement = document.getElementById('point-create-message');
            messageElement.textContent = 'Creating Location...';
            
            const formData = {
                name: form.name.value,
                address: form.address.value,
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/points/admin/create`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                    messageElement.textContent = `Location '${data.point.name}' created successfully! ID: ${data.point._id}`;
                    form.reset();
                    fetchPoints(); // Refetch points after successful creation
                } else {
                    const errorData = await response.json();
                    messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                    messageElement.textContent = errorData.message || 'Failed to create location.';
                }
            } catch (error) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Network error: Could not connect to server.';
                console.error('Create Point error:', error);
            }
        }

        async function handleCreateUserSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const role = form.dataset.role;
            const messageElement = document.getElementById('user-create-message');
            messageElement.className = 'text-gray-500 text-sm mt-3 text-center';
            messageElement.textContent = `Creating ${role}...`;
            
            const formData = {
                username: form.username.value,
                password: form.password.value,
                fullName: form.fullName.value,
                role: role,
                pointId: form.pointId.value, // Now gets ID from the dropdown
                managerId: role === 'driver' && form.managerId.value ? form.managerId.value : null 
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/admin/create-user`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                    messageElement.textContent = `${role.toUpperCase()} ${data.username} created successfully! ID: ${data.id}`;
                    form.reset();
                } else {
                    const errorData = await response.json();
                    messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                    messageElement.textContent = errorData.message || `Failed to create ${role}.`;
                }
            } catch (error) {
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = 'Network error: Could not connect to server.';
                console.error('Create User error:', error);
            }
        }
        
        async function handleCarInSubmit(event) {
            event.preventDefault();
            // ... (Same as before)
        }

        async function handleCarOutSubmit(event) {
            // ... (Same as before)
        }

        // --- 6. INITIAL RENDERER ---

        function renderApp() {
            if (isSplash) {
                renderSplashScreen();
            } else if (user) {
                renderDashboard();
            } else {
                renderRoleSelection(); 
            }
        }

        // Start App
        renderSplashScreen();
        setTimeout(() => {
            isSplash = false;
            renderApp(); 
        }, 3000); 
    </script>
</body>
</html>
