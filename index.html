<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 20; }
        .login-popup { animation: fadeIn 0.25s ease-out; }
        .modal { transition: opacity 0.25s ease-in-out; }
        /* Token popup */
        .token-popup .token-number { font-size: clamp(36px, 10vw, 96px); letter-spacing: 3px; font-weight: 900; color: #10B981; }
        .token-popup .meta { font-size: 16px; }
    </style>
</head>
<body class="bg-gray-100">

<div id="app-root"></div>

<div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md">
        <h2 class="text-xl font-bold text-blue-700 mb-4" id="edit-modal-title">Edit User</h2>
        <form id="edit-user-form" class="space-y-4">
            <input type="hidden" id="edit-user-id" name="userId">
            <div>
                <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="edit-full-name" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div id="edit-manager-container" class="hidden">
                <label for="edit-manager-id" class="block text-sm font-medium text-gray-700">Re-assign Manager</label>
                <select id="edit-manager-id" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></select>
            </div>

            <div>
                <label for="edit-point-id" class="block text-sm font-medium text-gray-700">Re-assign Location</label>
                <select id="edit-point-id" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></select>
            </div>

            <p class="text-sm text-red-500">Note: Use this form to re-assign. You cannot change password here.</p>
            <p id="edit-message" class="text-sm text-center"></p>

            <div class="flex justify-end space-x-3">
                <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<div id="token-popup" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6 token-popup relative">
        <button id="token-popup-close" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-xl font-bold">✕</button>
        <div class="text-center">
            <div class="text-sm text-gray-500 mb-2">Life Care Valet Parking</div>
            <div id="popup-company" class="text-lg font-semibold text-gray-800">Life Care Valet Parking</div>

            <div class="my-4">
                <div id="popup-token" class="token-number font-extrabold text-gray-800"></div>
            </div>

            <div class="meta text-gray-700 space-y-1">
                <div id="popup-customer" class="font-medium"></div>
                <div id="popup-driver"></div>
                <div id="popup-point" class="text-sm text-gray-500"></div>
            </div>

            <div class="mt-4 border-t pt-3 text-sm text-gray-600">
                <div>Irshad Bloch — <span class="font-mono">8320678237</span></div>
                <div>Akhtar Bloch — <span class="font-mono">9099090197</span></div>
            </div>

            <div class="mt-6">
                <button id="token-popup-close-btn" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIG ---
    const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app';

    // --- STATE ---
    const appRoot = document.getElementById('app-root');
    let isSplash = true;
    let user = JSON.parse(localStorage.getItem('user'));
    let currentTokens = [];
    let currentLoginRole = null;
    let currentPoints = [];
    let currentManagers = [];
    let allUsers = [];

    // --- HELPERS ---
    function getAuthHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${user ? user.token : ''}`
        };
    }

    function closeEditModal() {
        document.getElementById('edit-modal').classList.add('hidden');
    }

    // --- CUSTOM POPUP FUNCTIONS (Hinglish Request: Replacing browser alert/confirm) ---
    function showCustomAlert(message, isSuccess = true) {
        const statusClass = isSuccess ? 'bg-green-100 text-green-800 border-green-500' : 'bg-red-100 text-red-800 border-red-500';
        const alertDiv = document.createElement('div');
        // Custom styling for a professional look
        alertDiv.className = `fixed top-20 right-4 p-3 rounded-lg shadow-xl z-50 animate-fadeIn border-l-4 ${statusClass}`;
        alertDiv.textContent = message;
        document.body.appendChild(alertDiv);
        setTimeout(() => alertDiv.remove(), 4000); // Alert 4 seconds tak rahega
    }

    function showCustomConfirm(message, callback) {
        // Browser's confirm is used temporarily, should be replaced by a full modal later
        if (confirm(message)) {
            callback(true);
        } else {
            callback(false);
        }
    }
    // --- END CUSTOM POPUP FUNCTIONS ---

    function showTokenPopup(data) {
        document.getElementById('popup-token').textContent = data.tokenNumber || '—';
        document.getElementById('popup-customer').textContent = `Customer: ${data.customerName || 'N/A'}`;
        document.getElementById('popup-driver').textContent = `Driver: ${data.driverName || 'N/A'}`;
        document.getElementById('popup-point').textContent = data.pointName ? `Location: ${data.pointName}` : '';
        document.getElementById('token-popup').classList.remove('hidden');
    }

    function hideTokenPopup() {
        document.getElementById('token-popup').classList.add('hidden');
    }

    document.getElementById('token-popup-close').addEventListener('click', hideTokenPopup);
    document.getElementById('token-popup-close-btn').addEventListener('click', hideTokenPopup);

    // Date formatter
    function formatDateIso(dateStr) {
        if (!dateStr) return '—';
        try {
            return new Date(dateStr).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });
        } catch (e) {
            return dateStr;
        }
    }

    // --- FETCH HELPERS ---
    async function fetchTokens() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch tokens');
            currentTokens = await res.json();
            if (document.getElementById('active-tokens-list')) {
                document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                document.getElementById('token-list-message').textContent = 'Live data fetched.';
                attachCarOutHandlers();
            }
            return true;
        } catch (err) {
            console.error('fetchTokens error', err);
            return false;
        }
    }

    async function fetchPoints() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch points');
            const data = await res.json();
            currentPoints = data.points || data || [];
            return true;
        } catch (err) {
            console.error('fetchPoints error', err);
            return false;
        }
    }

    async function fetchAllUsersAndManagers() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/users/admin/users`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch users');
            const users = await res.json();
            allUsers = users || [];
            currentManagers = allUsers.filter(u => u.role === 'manager');
            return true;
        } catch (err) {
            console.error('fetchAllUsersAndManagers error', err);
            return false;
        }
    }

    // --- RENDERERS ---
    function renderSplashScreen() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-green-700 text-white animate-fadeIn">
                <h1 class="text-5xl font-extrabold tracking-widest">LIFE CARE</h1>
                <p class="text-xl mt-2 font-light">VALET PARKING</p>
                <div class="mt-8">
                    <div class="w-8 h-8 border-4 border-t-4 border-white border-opacity-30 rounded-full animate-spin"></div>
                </div>
            </div>
        `;
    }

    function renderRoleSelection() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                <h2 class="text-3xl font-bold text-green-700 mb-8">SELECT LOGIN ROLE</h2>
                <div class="w-full max-w-xs space-y-4">
                    <button data-role="owner" class="role-btn w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 font-semibold">OWNER LOGIN (Admin)</button>
                    <button data-role="manager" class="role-btn w-full bg-yellow-600 text-white py-3 rounded-lg shadow-md hover:bg-yellow-700 font-semibold">MANAGER LOGIN</button>
                    <button data-role="driver" class="role-btn w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 font-semibold">DRIVER LOGIN</button>
                </div>
            </div>
        `;
        document.querySelectorAll('.role-btn').forEach(btn => btn.addEventListener('click', handleRoleSelection));
    }

    function handleRoleSelection(e) {
        currentLoginRole = e.currentTarget.dataset.role;
        renderLoginPopup();
    }

    function renderLoginPopup() {
        const role = currentLoginRole || 'N/A';
        const color = role === 'owner' ? 'blue' : (role === 'manager' ? 'yellow' : 'green');

        appRoot.innerHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center login-popup p-4">
                <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
                    <h2 class="text-2xl font-bold text-center text-${color}-700 mb-4">${role.toUpperCase()} LOGIN</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <button type="submit" class="w-full bg-${color}-600 text-white py-2 px-4 rounded-md hover:bg-${color}-700">Login as ${role.toUpperCase()}</button>
                        <p id="error-message" class="text-red-500 text-sm mt-3 text-center"></p>
                    </form>
                    <button id="back-role" class="w-full mt-4 text-gray-600 hover:text-gray-800 text-sm">Go Back to Role Selection</button>
                </div>
            </div>
        `;

        document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
        document.getElementById('back-role').addEventListener('click', () => { currentLoginRole = null; renderRoleSelection(); });
    }

    // --- RENDER POINT CREATION FUNCTION (Updated for new fields) ---
    function renderPointCreation() {
        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-blue-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">Add New Location Point</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>
                <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Create New Location</h2>
                        <form id="create-point-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">1. Hotel/Function Name (Required)</label>
                                <input type="text" id="pointName" name="pointName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g., Hotel A">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">2. Complex Name (Optional)</label>
                                <input type="text" id="complexName" name="complexName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g., A One Complex">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">3. Full Address (Required)</label>
                                <textarea id="address" name="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                            </div>

                            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold mt-6">Create Location Point</button>
                            <p id="point-create-message" class="text-sm mt-3 text-center"></p>
                        </form>
                    </div>
                </main>
            </div>
        `;
        document.getElementById('create-point-form').addEventListener('submit', handlePointCreateSubmit);
    }
    // --- END RENDER POINT CREATION FUNCTION ---


    async function renderUserManagement(role) {
        // if owner use global points/managers
        if (user && user.role === 'owner') {
            if (currentPoints.length === 0) await fetchPoints();
            if (currentManagers.length === 0) await fetchAllUsersAndManagers();
        } else if (user && user.role === 'manager') {
            if (currentPoints.length === 0) await fetchPoints();
        }

        const isManagerView = (role === 'manager');
        const title = isManagerView ? 'Add New Manager' : 'Add New Driver';
        const color = isManagerView ? 'yellow' : 'green';

        const pointOptions = (currentPoints || []).map(p => `<option value="${p._id}">${p.name}</option>`).join('');

        // 1. MANAGER SELECT LOGIC
        let managerSelectHtml = '';
        if (!isManagerView) {
            if (user && user.role === 'manager') {
                // Manager creating driver: Hide field, auto-assign in handleCreateUserSubmit
                managerSelectHtml = ''; // <--- Manager field removed
            } else {
                // Owner creating driver -> choose from managers (Keep original logic)
                const managerOptions = (currentManagers || []).map(m => `<option value="${m._id}">${m.fullName} (${m.username})</option>`).join('');
                managerSelectHtml = `
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Assign Manager</label>
                        <select id="managerId" name="managerId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">-- Select Manager --</option>
                            ${managerOptions}
                        </select>
                    </div>
                `;
            }
        }

        // 2. LOCATION SELECT LOGIC (Manager: Hatao Location Select)
        let pointSelectHtml = '';

        if (isManagerView) { // OWNER is creating a MANAGER
            // Hinglish Request: Manager add karte wakt Assign Location ka option nikal diya hai
            pointSelectHtml = ''; 
        } else { // OWNER/MANAGER is creating a DRIVER
            if (user && user.role === 'manager') {
                // Manager creating driver: Auto-assign manager's Location ID, hide select field
                const managerPointId = user.pointId && typeof user.pointId === 'object' ? user.pointId._id : user.pointId;
                const managerPointName = user.pointId && typeof user.pointId === 'object' ? user.pointId.name : 'Unassigned';

                if (managerPointId) {
                    pointSelectHtml = `
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Assigned Location</label>
                            <input type="hidden" id="pointId" name="pointId" value="${managerPointId}">
                            <p class="mt-1 block w-full px-3 py-2 bg-gray-200 text-gray-700 rounded-md font-medium">${managerPointName} (Auto Assigned)</p>
                        </div>
                    `; // <--- Location field replaced by hidden input + text for Manager
                } else {
                    pointSelectHtml = `<p class="text-red-500 font-bold">Error: Manager is not assigned to a Location Point. Cannot add driver.</p>`;
                }
            } else {
                // Owner creating driver: Show select field
                pointSelectHtml = `
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Assign Location (Hotel/Function Name)</label>
                        <select id="pointId" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">-- Select Point --</option>
                            ${pointOptions}
                        </select>
                    </div>
                `;
            }
        }

        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">${title}</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>

                <main class="pt-20 p-4 w-full max-w-lg mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-${color}-700 mb-6 text-center">${title}</h2>

                        <form id="create-user-form" data-role="${role}" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Username (Login ID)</label>
                                <input type="text" id="newUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="newPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>

                            ${pointSelectHtml}

                            ${managerSelectHtml}

                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold mt-6">Create ${role.toUpperCase()}</button>
                            <p id="user-create-message" class="text-sm mt-3 text-center"></p>
                        </form>
                    </div>
                </main>
            </div>
        `;

        document.getElementById('create-user-form').addEventListener('submit', handleCreateUserSubmit);
    }

    function renderUserTable(users) {
        if (!users || users.length === 0) {
            return '<p class="text-center text-gray-500 p-4">No Managers or Drivers found.</p>';
        }

        const rows = users.map(u => {
            // manager may be object or id; handle both
            let managerName = '—';
            if (u.role === 'driver') {
                if (u.managerId && typeof u.managerId === 'object') managerName = u.managerId.fullName || u.managerId.username || '—';
                else if (u.managerId && typeof u.managerId === 'string') managerName = u.managerId;
                else managerName = '<span class="text-red-500 font-bold">UNASSIGNED</span>';
            } else managerName = '—';

            const pointName = u.pointId && (typeof u.pointId === 'object') ? u.pointId.name : (u.pointId || 'Unassigned');

            const createdAt = formatDateIso(u.createdAt || u.created_at || u.created);
            const updatedAt = formatDateIso(u.updatedAt || u.updated_at || u.updated);

            return `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${u.fullName || '—'}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500 font-mono">${u.username || '—'}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-${u.role === 'manager' ? 'yellow' : 'green'}-700 font-semibold">${u.role ? u.role.toUpperCase() : '—'}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${pointName}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${managerName}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${createdAt}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${updatedAt}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="handleUserEdit('${u._id}')" class="text-indigo-600 hover:text-indigo-900 mr-2 text-xs">Edit</button>
                        ${u.role !== 'owner' ? `<button onclick="handleUserDelete('${u._id}')" class="text-red-600 hover:text-red-900 text-xs">Delete</button>` : '—'}
                    </td>
                </tr>
            `;
        }).join('');

        return `
            <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Name</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Username</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Role</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Location</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Manager</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Created</th>
                            <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Updated</th>
                            <th class="relative py-3.5 pl-3 pr-4 sm:pr-6"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        ${rows}
                    </tbody>
                </table>
            </div>
        `;
    }

    async function renderUserList() {
        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">User Management (Managers & Drivers)</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>

                <main class="pt-20 p-4">
                    <div id="user-list-container" class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-gray-700 mb-6">User List</h2>
                        <p id="list-message" class="text-gray-500 text-center mb-4">Fetching users...</p>
                    </div>
                </main>
            </div>
        `;

        const container = document.getElementById('user-list-container');
        try {
            const fetched = await fetchAllUsersAndManagers();
            if (!fetched) throw new Error('Could not fetch users');
            document.getElementById('list-message').remove();
            container.insertAdjacentHTML('beforeend', renderUserTable(allUsers));
        } catch (err) {
            console.error(err);
            document.getElementById('list-message').textContent = 'Error: Could not load user data. Check backend logs.';
            document.getElementById('list-message').classList.add('text-red-500');
        }
    }

    function renderTokenList() {
        const activeTokens = (currentTokens || []).filter(t => !t.outTime);
        if (!activeTokens || activeTokens.length === 0) return '<p class="text-center text-gray-500 p-4">No active tokens found.</p>';

        return activeTokens.map(token => {
            const inTime = token.inTime ? new Date(token.inTime).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' }) : '';
            const driverName = token.driverId && typeof token.driverId === 'object' ? token.driverId.fullName : (token.driverName || (token.driverId || 'N/A'));

            return `
                <div class="bg-gray-50 p-3 border-l-4 border-green-500 rounded-md shadow-sm flex justify-between items-center">
                    <div>
                        <p class="text-lg font-bold text-gray-800">${token.carNumber}</p>
                        <p class="text-xs text-gray-500">Token: <span class="font-mono">${token.tokenNumber}</span> | Time: ${inTime}</p>
                        <p class="text-sm text-gray-600">Cust: ${token.customerName || 'N/A'} | Driver: ${driverName}</p>
                    </div>
                    <button data-token-id="${token._id}" class="car-out-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm whitespace-nowrap">Car OUT</button>
                </div>
            `;
        }).join('');
    }

    function renderDashboard() {
        if (!user) return renderRoleSelection();

        const isOwner = user.role === 'owner';
        const isManager = user.role === 'manager';
        const isDriver = user.role === 'driver';

        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <div>
                        <h1 class="text-lg font-semibold">${user.fullName || user.username} (${(user.role || '').toUpperCase()})</h1>
                        <p class="text-xs">Location: ${user.pointId && typeof user.pointId === 'object' ? user.pointId.name : (user.pointId || 'Not Assigned')}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        ${(isOwner) ? `
                            <button id="add-point-btn" class="bg-blue-600 text-white py-1 px-3 rounded text-sm">+ Add Location Point</button>
                            <button id="add-manager-btn" class="bg-blue-600 text-white py-1 px-3 rounded text-sm">+ Add Manager</button>
                            <button id="add-driver-btn-owner" class="bg-blue-600 text-white py-1 px-3 rounded text-sm">+ Add Driver</button>
                            <button id="manage-users-btn" class="bg-gray-600 text-white py-1 px-3 rounded text-sm">Manage Users</button>
                        ` : ''}

                        ${(isManager) ? `
                            <button id="add-driver-btn" class="bg-blue-600 text-white py-1 px-3 rounded text-sm">+ Add Driver</button>
                        ` : ''}

                        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                    </div>
                </header>

                <main class="pt-20 p-4">
                    ${(isDriver || isManager) ? `
                        <div class="bg-white p-4 rounded-lg shadow mb-6">
                            <h2 class="text-xl font-bold text-green-700 mb-4">CAR IN (Generate Token)</h2>
                            <form id="car-in-form" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Car Number</label>
                                    <input type="text" id="carNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md uppercase" placeholder="e.g., MH01AB1234">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Customer Name (Optional)</label>
                                    <input type="text" id="customerName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g., Rahul Sharma">
                                </div>
                                ${isManager ? `
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Select Driver</label>
                                        <select id="driverSelect" name="driverSelect" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                            <option value="${user._id}">-- ${user.fullName || user.username} (You as Driver) --</option>
                                        </select>
                                    </div>
                                ` : ''}
                                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Generate Token</button>
                                <p id="in-message" class="text-sm mt-2 text-center"></p>
                            </form>
                        </div>
                    ` : ''}

                    <div class="bg-white p-4 rounded-lg shadow">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${(currentTokens || []).filter(t => !t.outTime).length})</h2>
                        <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>
                        <div id="active-tokens-list" class="space-y-3">
                            ${renderTokenList()}
                        </div>
                    </div>
                </main>
            </div>
        `;

        document.getElementById('logout-button').addEventListener('click', handleLogout);

        if (isOwner) {
            document.getElementById('add-point-btn').addEventListener('click', renderPointCreation); // NEW HANDLER
            document.getElementById('add-manager-btn').addEventListener('click', () => renderUserManagement('manager'));
            document.getElementById('add-driver-btn-owner').addEventListener('click', () => renderUserManagement('driver'));
            document.getElementById('manage-users-btn').addEventListener('click', renderUserList);
        }

        if (isManager) {
            document.getElementById('add-driver-btn').addEventListener('click', () => renderUserManagement('driver'));
            // populate manager's driver dropdown with assigned drivers (fetch)
            populateManagerDriverSelect();
        }

        if (isDriver || isManager) {
            document.getElementById('car-in-form').addEventListener('submit', handleCarInSubmit);
        }

        fetchTokens();
        if (isOwner) {
            fetchPoints();
            fetchAllUsersAndManagers();
        }
    }

    // populate manager's driver dropdown with drivers assigned to this manager (and keep "you" option)
    async function populateManagerDriverSelect() {
        try {
            // ensure we have users
            if (!allUsers || allUsers.length === 0) await fetchAllUsersAndManagers();
            const select = document.getElementById('driverSelect');
            if (!select) return;
            // clear except first option (you)
            const youOption = select.querySelector('option') ? select.querySelector('option').outerHTML : `<option value="${user._id}">${user.fullName || user.username} (You as Driver)</option>`;
            
            // Filter drivers assigned to the current manager
            const drivers = (allUsers || []).filter(u => 
                u.role === 'driver' && 
                u.managerId && 
                (
                    (typeof u.managerId === 'object' && u.managerId._id === user._id) || 
                    (u.managerId === user._id)
                )
            );
            
            const driversHtml = drivers.map(d => `<option value="${d._id}">${d.fullName} (${d.username})</option>`).join('');
            
            // Manager aur uske drivers ko show karo
            select.innerHTML = youOption + driversHtml;
        } catch (err) {
            console.error('populateManagerDriverSelect', err);
        }
    }

    // --- API HANDLERS ---
    async function handleLoginSubmit(event) {
        event.preventDefault();
        const username = event.target.username.value;
        const password = event.target.password.value;
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Logging in...';

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                const data = await res.json();
                // If role mismatch, inform user (but allow login)
                if (data.role && currentLoginRole && data.role !== currentLoginRole) {
                    errorMessage.textContent = `Logged in as ${data.role.toUpperCase()} — switching to that dashboard.`;
                } else {
                    errorMessage.textContent = 'Login Successful!';
                }
                user = { ...data };
                localStorage.setItem('user', JSON.stringify(user));
                await fetchTokens();
                if (!currentPoints.length) await fetchPoints();
                await fetchAllUsersAndManagers();
                renderDashboard();
            } else {
                const err = await res.json();
                errorMessage.textContent = err.message || 'Login failed. Check credentials.';
            }
        } catch (err) {
            console.error('login error', err);
            errorMessage.textContent = 'Could not connect to server. Check URL or network.';
        }
    }

    async function handlePointCreateSubmit(event) {
        event.preventDefault();
        const messageElement = document.getElementById('point-create-message');
        messageElement.textContent = 'Creating Location...';
        const form = event.target;

        const hotelName = form.pointName.value.trim();
        const complexName = form.complexName.value.trim();
        const address = form.address.value.trim();
        
        // Frontend mein dono name combine karke backend ke single 'name' field mein bhej rahe hain
        const finalName = complexName ? `${hotelName} (${complexName})` : hotelName;

        const formData = {
            name: finalName,
            address: address, // Address field
        };
        
        // Developer Note: Agar backend complexName ko alag field mein store kar sakta hai, toh API update karein. Abhi humne isko name mein combine kiya hai.

        try {
            const res = await fetch(`${API_BASE_URL}/api/points/admin/create`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(formData)
            });
            if (res.ok) {
                const data = await res.json();
                messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                messageElement.textContent = `Location '${data.point.name}' created successfully! ID: ${data.point._id}`;
                form.reset();
                await fetchPoints();
            } else {
                const errorData = await res.json();
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = errorData.message || 'Failed to create location.';
            }
        } catch (err) {
            console.error('Create Point error', err);
            messageElement.className = 'text-red-500 text-sm mt-3 text-center';
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }

    async function handleCreateUserSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const role = form.dataset.role;
        const messageElement = document.getElementById('user-create-message');
        messageElement.className = 'text-gray-500 text-sm mt-3 text-center';
        messageElement.textContent = `Creating ${role}...`;

        // ------------------ START: Auto-assign Manager/Location logic ------------------
        let pointId = null; 
        let managerId = null; 

        if (role === 'driver') {
            if (user && user.role === 'manager') {
                // Manager creating a Driver: Auto-assign manager's ID and Location ID
                managerId = user._id; 
                pointId = user.pointId && typeof user.pointId === 'object' ? user.pointId._id : user.pointId; 
            } else if (user && user.role === 'owner') {
                // Owner creating a Driver: uses the select fields
                const managerIdField = form.querySelector('#managerId');
                managerId = managerIdField ? managerIdField.value : null;
                pointId = form.pointId.value; // Owner selects location for driver
            }
        } else if (role === 'manager' && user && user.role === 'owner') {
             // Owner creating a Manager: No location assigned at creation (pointId will be null/unassigned)
             pointId = null; // <--- Point ID removed as per request
        }
        // ------------------ END: Auto-assign Manager/Location logic ------------------

        const payload = {
            username: form.username.value,
            password: form.password.value,
            fullName: form.fullName.value,
            role: role,
            managerId: role === 'driver' ? managerId : null
        };
        
        // Point ID only send if it's not null/unassigned (like for Manager creation)
        if (pointId) {
             payload.pointId = pointId;
        }


        if (role === 'driver' && !payload.managerId) {
            messageElement.className = 'text-red-500 text-sm mt-3 text-center';
            messageElement.textContent = 'Error: Driver must be assigned to a Manager.';
            return;
        }

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/admin/create-user`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                const data = await res.json();
                messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                messageElement.textContent = `${role.toUpperCase()} ${data.username || payload.username} created successfully!`;
                form.reset();
                await fetchAllUsersAndManagers();
                // if manager created a driver, refresh manager's driver select
                populateManagerDriverSelect();
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = err.message || `Failed to create ${role}.`;
            }
        } catch (err) {
            console.error('Create User error', err);
            messageElement.className = 'text-red-500 text-sm mt-3 text-center';
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }

    async function handleUserDelete(userId) {
        // Old browser confirm replaced by custom function
        showCustomConfirm('Are you sure you want to permanently delete this user? This cannot be undone.', async (confirmed) => {
            if (!confirmed) return;
            try {
                const res = await fetch(`${API_BASE_URL}/api/users/admin/delete-user/${userId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });
                if (res.ok) {
                    showCustomAlert('User deleted successfully.', true); // Custom Alert
                    await fetchAllUsersAndManagers();
                    renderUserList();
                } else {
                    const err = await res.json();
                    showCustomAlert(err.message || 'Failed to delete user.', false); // Custom Alert
                }
            } catch (err) {
                console.error('Delete User error', err);
                showCustomAlert('Network error: Could not connect to server to delete user.', false); // Custom Alert
            }
        });
    }

    async function handleUserEdit(userId) {
        const userToEdit = allUsers.find(u => u._id === userId);
        if (!userToEdit) {
            showCustomAlert('User not found in list.', false); // Custom Alert
            return;
        }

        document.getElementById('edit-modal-title').textContent = `Edit User: ${userToEdit.username} (${userToEdit.role})`;
        document.getElementById('edit-user-id').value = userId;
        document.getElementById('edit-full-name').value = userToEdit.fullName || '';

        // Populate points
        const pointSelect = document.getElementById('edit-point-id');
        pointSelect.innerHTML = (currentPoints || []).map(p => `<option value="${p._id}" ${p._id === (userToEdit.pointId && userToEdit.pointId._id ? userToEdit.pointId._id : userToEdit.pointId) ? 'selected' : ''}>${p.name}</option>`).join('');

        // Manager container
        const managerContainer = document.getElementById('edit-manager-container');
        const managerSelect = document.getElementById('edit-manager-id');

        if (userToEdit.role === 'driver') {
            managerContainer.classList.remove('hidden');
            managerSelect.innerHTML = `<option value="">-- Select Manager --</option>` + (currentManagers || []).map(m => `<option value="${m._id}" ${((userToEdit.managerId && ((typeof userToEdit.managerId === 'object' && userToEdit.managerId._id === m._id) || userToEdit.managerId === m._id)) ? 'selected' : '')}>${m.fullName} (${m.username})</option>`).join('');
        } else {
            managerContainer.classList.add('hidden');
        }

        document.getElementById('edit-modal').classList.remove('hidden');
        document.getElementById('edit-user-form').onsubmit = handleEditUserSubmit;
    }

    async function handleEditUserSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const userId = form.userId.value;
        const messageElement = document.getElementById('edit-message');
        messageElement.className = 'text-gray-500 text-sm mt-3 text-center';
        messageElement.textContent = 'Saving changes...';

        const userRole = (allUsers.find(u => u._id === userId) || {}).role;
        const updates = {
            fullName: form.fullName.value,
            pointId: form.pointId.value
        };
        if (userRole === 'driver') updates.managerId = form.managerId.value;

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/admin/update-user/${userId}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify(updates)
            });
            if (res.ok) {
                messageElement.className = 'text-green-600 text-sm mt-3 text-center font-bold';
                messageElement.textContent = 'User updated successfully!';
                await fetchAllUsersAndManagers();
                renderUserList();
                setTimeout(closeEditModal, 1000);
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm mt-3 text-center';
                messageElement.textContent = err.message || 'Failed to update user.';
            }
        } catch (err) {
            console.error('Update User error', err);
            messageElement.className = 'text-red-500 text-sm mt-3 text-center';
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }

    async function handleCarInSubmit(event) {
        event.preventDefault();
        const carNumber = event.target.carNumber.value.trim().toUpperCase();
        const customerName = event.target.customerName.value.trim() || 'N/A';
        const inMessage = document.getElementById('in-message');

        if (!carNumber) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Please enter car number.';
            return;
        }

        // Determine pointId
        const assignedPointId = user.pointId && (typeof user.pointId === 'object') ? user.pointId._id : (user.pointId || null);
        if (!assignedPointId) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Error: You are not assigned to a Location Point.';
            return;
        }

        // If manager, get selected driver id (khud ya assigned driver)
        let driverId = null;
        let driverName = null;
        if (user.role === 'manager') {
            const sel = document.getElementById('driverSelect');
            if (sel) {
                driverId = sel.value;
                // find name from allUsers
                const dObj = (allUsers || []).find(u => u._id === driverId) || null;
                driverName = dObj ? (dObj.fullName || dObj.username) : (driverId === user._id ? (user.fullName || user.username) : '');
            }
        } else if (user.role === 'driver') {
            driverId = user._id;
            driverName = user.fullName || user.username;
        }

        inMessage.className = 'text-gray-500 text-sm mt-2 text-center';
        inMessage.textContent = 'Generating Token...';

        try {
            const payload = { carNumber, customerName, pointId: assignedPointId, driverId };
            const res = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                const data = await res.json();
                inMessage.className = 'text-green-600 text-sm mt-2 text-center font-bold';
                const tokenObj = data.token || data;
                inMessage.textContent = `Token ${tokenObj.tokenNumber} generated for ${carNumber}!`;

                // build popup data: prefer driverName from token response, fallback to our found name
                const popupDriverName = (tokenObj.driverId && typeof tokenObj.driverId === 'object') ? (tokenObj.driverId.fullName || tokenObj.driverId.username) : (driverName || tokenObj.driverName || 'N/A');
                const popupPointName = (tokenObj.pointId && typeof tokenObj.pointId === 'object') ? tokenObj.pointId.name : (tokenObj.pointName || '');

                showTokenPopup({
                    tokenNumber: tokenObj.tokenNumber,
                    customerName,
                    driverName: popupDriverName,
                    pointName: popupPointName
                });

                await fetchTokens();
                event.target.reset();
            } else {
                const err = await res.json();
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                inMessage.textContent = err.message || 'Failed to generate token.';
            }
        } catch (err) {
            console.error('Car IN error', err);
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Network error: Could not connect to server.';
        }
    }

    async function handleCarOutSubmit(tokenId, btn) {
        // Browser confirm replaced by custom function
        showCustomConfirm('Are you sure you want to mark this car OUT?', async (confirmed) => {
            if (!confirmed) return; // Agar confirm nahi kiya toh return ho jao

            btn.textContent = 'Processing...';
            btn.disabled = true;
            try {
                const res = await fetch(`${API_BASE_URL}/api/tokens/out/${tokenId}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });
                if (res.ok) {
                    showCustomAlert('Car marked OUT successfully!', true); // Custom Alert
                    await fetchTokens();
                } else {
                    const err = await res.json();
                    showCustomAlert(err.message || 'Failed to mark car OUT.', false); // Custom Alert
                    btn.textContent = 'Car OUT';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error('Car OUT error', err);
                showCustomAlert('Network error: Could not connect to server.', false); // Custom Alert
                btn.textContent = 'Car OUT';
                btn.disabled = false;
            }
        });
    }

    function attachCarOutHandlers() {
        document.querySelectorAll('.car-out-btn').forEach(button => {
            button.onclick = (e) => {
                const tokenId = e.currentTarget.dataset.tokenId;
                handleCarOutSubmit(tokenId, e.currentTarget);
            };
        });
    }

    async function handleLogout() {
        user = null;
        localStorage.removeItem('user');
        currentTokens = [];
        currentPoints = [];
        currentManagers = [];
        allUsers = [];
        renderApp();
    }

    // --- INIT / APP ---
    function renderApp() {
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard();
        else renderRoleSelection();
    }

    // start
    renderSplashScreen();
    setTimeout(() => {
        isSplash = false;
        renderApp();
    }, 800);

</script>
