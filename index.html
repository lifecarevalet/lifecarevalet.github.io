<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 20; }
        .login-popup { animation: fadeIn 0.25s ease-out; }
        /* Professional Popups: Request 8 (old) */
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 50; transition: opacity 0.25s ease-in-out; }
        /* Token popup design: Request 6 (old) */
        .token-popup .token-number { font-size: clamp(32px, 8vw, 72px); letter-spacing: 2px; }
        .token-popup .meta { font-size: 14px; }
        /* Request 11: Login Title Style */
        .login-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .login-title-main {
            font-size: clamp(2.5rem, 8vw, 4rem); /* LIFE CARE */
            line-height: 1;
        }
        .login-title-sub {
            font-size: clamp(1.25rem, 4vw, 2rem); /* VALET PARKING */
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">

<div id="app-root"></div>

<div id="edit-modal" class="modal-backdrop hidden">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md animate-fadeIn">
        <h2 id="edit-modal-title" class="text-xl font-bold text-gray-800 mb-4">Edit User/Location</h2>
        <form id="edit-user-form" class="space-y-4">
            <input type="hidden" id="edit-user-id" name="userId"> 

            <div>
                <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="edit-full-name" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div id="edit-point-container"> 
                <label for="edit-point-id" class="block text-sm font-medium text-gray-700">Assign Location</label>
                <select id="edit-point-id" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </select>
            </div>
            <div id="edit-manager-container">
                <label for="edit-manager-id" class="block text-sm font-medium text-gray-700">Assign Manager</label>
                <select id="edit-manager-id" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </select>
            </div>

            <p id="edit-message" class="text-sm pt-3 text-center"></p>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 font-semibold">Cancel</button>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-semibold">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<div id="token-popup" class="modal-backdrop hidden">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm text-center relative token-popup animate-fadeIn">
        <button id="token-popup-close-icon" onclick="hideTokenPopup()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-full hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <h2 class="text-gray-600 mb-2 font-light text-sm">TOKEN GENERATED</h2>
        <p id="popup-token" class="token-number text-green-700 font-extrabold"></p>
        <div class="mt-4 space-y-1 meta">
            <p id="popup-customer" class="text-gray-700"></p>
            <p id="popup-point" class="text-gray-500"></p>
            <p id="popup-driver" class="text-gray-500"></p>
        </div>

        <div class="mt-6 pt-4 border-t border-gray-200">
            <p class="text-base font-bold text-gray-800 mb-2">Life Care Valet Parking</p>
            <p class="text-sm text-gray-600">Irshad Bloch — <span class="font-mono font-semibold">8320678237</span></p>
            <p class="text-sm text-gray-600">Akhtar Bloch — <span class="font-mono font-semibold">9099090197</span></p>
        </div>
        <button id="token-popup-close" class="w-full mt-6 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold">OK</button>
    </div>
</div>

<div id="custom-modal-backdrop" class="modal-backdrop hidden">
    <div id="custom-alert-modal" class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm hidden animate-fadeIn">
        <div class="flex justify-between items-start mb-4">
            <h3 id="custom-alert-title" class="text-lg font-bold text-gray-800">Alert</h3>
            <button onclick="closeCustomModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="custom-alert-message" class="text-gray-700 mb-6"></p>
        <button onclick="closeCustomModal()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">OK</button>
    </div>

    <div id="custom-confirm-modal" class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm hidden animate-fadeIn">
        <div class="flex justify-between items-start mb-4">
            <h3 id="custom-confirm-title" class="text-lg font-bold text-red-600">Confirmation Required</h3>
            <button onclick="closeCustomModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="custom-confirm-message" class="text-gray-700 mb-6"></p>
        <div class="flex gap-4">
            <button id="custom-confirm-cancel" onclick="closeCustomModal()" class="w-1/2 text-gray-700 bg-gray-200 py-2 rounded-md hover:bg-gray-300 font-semibold">Cancel</button>
            <button id="custom-confirm-ok" class="w-1/2 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 font-semibold">Confirm</button>
        </div>
    </div>
</div>


<script>
    // --- CONFIG ---
    const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app';

    // --- STATE ---
    const appRoot = document.getElementById('app-root');
    let isSplash = true;
    let user = JSON.parse(localStorage.getItem('user'));
    let currentTokens = [];
    let currentLoginRole = null;
    let currentPoints = [];
    let currentManagers = [];
    let allUsers = [];
    let globalConfirmCallback = null; // For custom confirm modal
    let tokenSearchQuery = ''; // For Request 9 & 10

    // --- HELPERS ---
    function getAuthHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${user ? user.token : ''}`
        };
    }

    // Custom Modal Handlers (Requests 3, 5, 8 - old)
    function closeCustomModal() {
        document.getElementById('custom-modal-backdrop').classList.add('hidden');
        document.getElementById('custom-alert-modal').classList.add('hidden');
        document.getElementById('custom-confirm-modal').classList.add('hidden');
        globalConfirmCallback = null;
    }

    function showCustomAlert(message, title = 'Notification', type = 'info') {
        const backdrop = document.getElementById('custom-modal-backdrop');
        const modal = document.getElementById('custom-alert-modal');
        const titleEl = document.getElementById('custom-alert-title');
        const messageEl = document.getElementById('custom-alert-message');

        titleEl.textContent = title;
        messageEl.textContent = message;

        titleEl.classList.remove('text-red-600', 'text-green-600', 'text-gray-800');
        if (type === 'error') titleEl.classList.add('text-red-600');
        else if (type === 'success') titleEl.classList.add('text-green-600');
        else titleEl.classList.add('text-gray-800');

        backdrop.classList.remove('hidden');
        modal.classList.remove('hidden');
    }

    function showCustomConfirm(message, onConfirm, title = 'Confirmation Required', confirmText = 'Confirm') {
        const backdrop = document.getElementById('custom-modal-backdrop');
        const modal = document.getElementById('custom-confirm-modal');
        const titleEl = document.getElementById('custom-confirm-title');
        const messageEl = document.getElementById('custom-confirm-message');
        const okBtn = document.getElementById('custom-confirm-ok');

        titleEl.textContent = title;
        messageEl.textContent = message;
        okBtn.textContent = confirmText;

        globalConfirmCallback = onConfirm;

        // Remove previous listeners and add a new one
        okBtn.onclick = () => {
            if (globalConfirmCallback) {
                globalConfirmCallback();
            }
            closeCustomModal();
        };

        backdrop.classList.remove('hidden');
        modal.classList.remove('hidden');
    }
    // END Custom Modal Handlers

    function cleanupEditModal() {
        // Revert modal fields back to User Edit state
        document.getElementById('edit-user-id').name = 'userId';

        document.getElementById('edit-full-name').name = 'fullName';
        document.getElementById('edit-full-name').parentNode.querySelector('label').textContent = 'Full Name';

        // Remove the temporary address inputs used for Point Edit (Request 2)
        const complexContainer = document.getElementById('edit-complex-container');
        if (complexContainer) complexContainer.remove();
        const fullAddressContainer = document.getElementById('edit-full-address-container');
        if (fullAddressContainer) fullAddressContainer.remove();

        // Show user-specific fields again (they are hidden in Point Edit mode)
        document.getElementById('edit-manager-container').classList.remove('hidden');
        // FIX for Issue 5 (Admin Driver Add - Location Hide): Revert the location container visibility
        document.getElementById('edit-point-container').classList.remove('hidden'); 
    }

    function closeEditModal() {
        cleanupEditModal();
        document.getElementById('edit-modal').classList.add('hidden');
    }

    function showTokenPopup(data) {
        document.getElementById('popup-token').textContent = data.tokenNumber || '—';
        document.getElementById('popup-customer').textContent = `Customer: ${data.customerName || 'N/A'}`;
        document.getElementById('popup-driver').textContent = `Driver: ${data.driverName || 'N/A'}`;
        document.getElementById('popup-point').textContent = data.pointName ? `Location: ${data.pointName}` : '';
        document.getElementById('token-popup').classList.remove('hidden');
    }

    function hideTokenPopup() {
        document.getElementById('token-popup').classList.add('hidden');
    }

    // Handlers for the Token Popup
    document.getElementById('token-popup-close').addEventListener('click', hideTokenPopup);
    document.getElementById('token-popup-close-icon').addEventListener('click', hideTokenPopup);

    // Date formatter
    function formatDateIso(dateStr) {
        if (!dateStr) return '—';
        try {
            return new Date(dateStr).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });
        } catch (e) {
            return dateStr;
        }
    }

    // --- FETCH HELPERS ---
    async function fetchTokens() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch tokens');
            currentTokens = await res.json();
            // Request 9 & 10: Rerender list after fetch
            if (document.getElementById('active-tokens-list')) {
                document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                document.getElementById('token-list-message').textContent = 'Live data fetched.';
                attachCarOutHandlers();
            }
            return true;
        } catch (err) {
            console.error('fetchTokens error', err);
            return false;
        }
    }

    async function fetchPoints() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch points');
            const data = await res.json();
            currentPoints = data.points || data || [];
            return true;
        } catch (err) {
            console.error('fetchPoints error', err);
            return false;
        }
    }

    async function fetchAllUsersAndManagers() {
        try {
            const res = await fetch(`${API_BASE_URL}/api/users/admin/users`, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('Failed to fetch users');
            const users = await res.json();
            allUsers = users || [];
            currentManagers = allUsers.filter(u => u.role === 'manager');
            return true;
        } catch (err) {
            console.error('fetchAllUsersAndManagers error', err);
            return false;
        }
    }

    // --- RENDERERS ---
    function renderSplashScreen() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-green-700 text-white animate-fadeIn">
                <h1 class="text-5xl font-extrabold tracking-widest">LIFE CARE</h1>
                <p class="text-xl mt-2 font-light">VALET PARKING</p>
                <div class="mt-8">
                    <div class="w-8 h-8 border-4 border-t-4 border-white border-opacity-30 rounded-full animate-spin"></div>
                </div>
            </div>
        `;
    }

    // MODIFIED: renderUnifiedLogin (Request 4, 11)
    function renderUnifiedLogin() {
        appRoot.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4 animate-fadeIn">
                <div class="login-title-container text-green-700 mb-8">
                    <h1 class="login-title-main font-extrabold">LIFE CARE</h1>
                    <p class="login-title-sub font-light">VALET PARKING</p>
                </div>
                
                <h2 class="text-xl font-bold text-gray-700 mb-8">LOGIN</h2>
                <div class="w-full max-w-xs space-y-4">
                    <button data-role="owner" class="role-btn w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 font-semibold">ADMIN</button>
                    <button data-role="manager" class="role-btn w-full bg-yellow-600 text-white py-3 rounded-lg shadow-md hover:bg-yellow-700 font-semibold">MANAGER</button>
                    <button data-role="driver" class="role-btn w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 font-semibold">DRIVER</button>
                </div>
            </div>
        `;
        document.querySelectorAll('.role-btn').forEach(btn => btn.addEventListener('click', handleRoleSelection));
    }

    function handleRoleSelection(e) {
        currentLoginRole = e.currentTarget.dataset.role;
        renderLoginPopup(currentLoginRole);
    }

    // MODIFIED: renderLoginPopup (Request 3, 4)
    function renderLoginPopup(role) {
        const color = role === 'owner' ? 'blue' : (role === 'manager' ? 'yellow' : 'green');
        const roleTitle = role === 'owner' ? 'ADMIN' : role.toUpperCase(); // Request 3: keep it as ADMIN for owner role

        appRoot.innerHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center login-popup p-4">
                <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
                    <h2 class="text-2xl font-bold text-center text-${color}-700 mb-4">${roleTitle} LOGIN</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <button type="submit" class="w-full bg-${color}-600 text-white py-2 px-4 rounded-md hover:bg-${color}-700">Login</button>
                        <p id="error-message" class="text-red-500 text-sm mt-3 text-center"></p>
                    </form>
                    <button id="back-role" class="w-full mt-4 text-gray-600 hover:text-gray-800 text-sm">Go Back to Role Selection</button>
                </div>
            </div>
        `;

        document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
        document.getElementById('back-role').addEventListener('click', () => { currentLoginRole = null; renderUnifiedLogin(); });
    }

    // RENDERER FOR MANAGER'S DRIVERS LIST (Request 7)
    async function renderManagerDriverList() {
        await fetchAllUsersAndManagers();

        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">My Drivers Management</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>

                <main class="pt-20 p-4">
                    <div id="user-list-container" class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-gray-700 mb-6">Drivers Assigned to Me</h2>
                        <p id="list-message" class="text-gray-500 text-center mb-4">Filtering users...</p>
                    </div>
                </main>
            </div>
        `;
        const container = document.getElementById('user-list-container');
        const managerDrivers = allUsers.filter(u => 
            u.role === 'driver' && (
                (u.managerId && typeof u.managerId === 'object' && u.managerId._id === user._id) || 
                u.managerId === user._id
            )
        );
        document.getElementById('list-message').remove();
        container.insertAdjacentHTML('beforeend', renderUserTable(managerDrivers));
    }


    // The rest of renderUserManagement and renderPointList functions remain the same...

    // RENDERER FOR ADMIN'S ALL USERS LIST
    function renderUserList() {
        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <h1 class="text-lg font-semibold">User Management (Managers & Drivers)</h1>
                    <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                </header>

                <main class="pt-20 p-4">
                    <div id="user-list-container" class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-gray-700 mb-6">User List</h2>
                        <p id="list-message" class="text-gray-500 text-center mb-4">Fetching users...</p>
                    </div>
                </main>
            </div>
        `;

        const container = document.getElementById('user-list-container');
        try {
            const usersToShow = allUsers.filter(u => u.role !== 'owner');
            document.getElementById('list-message').remove();
            container.insertAdjacentHTML('beforeend', renderUserTable(usersToShow));
        } catch (err) {
            console.error(err);
            document.getElementById('list-message').textContent = 'Error: Could not load user data. Check backend logs.';
            document.getElementById('list-message').classList.add('text-red-500');
        }
    }

    // FUNCTION TO RENDER DROPDOWN MENU (Request 6 & 7)
    function renderDropdown() {
        const isOwner = user.role === 'owner';
        const isManager = user.role === 'manager';

        if (!isOwner && !isManager) return '';

        let links = '';
        if (isOwner) {
            links = `
                <a href="#" onclick="renderUserList(); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Manage Users (M & D)</a>
                <a href="#" onclick="renderPointList(); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Manage Locations</a>
            `;
        } else if (isManager) {
             links = `
                <a href="#" onclick="renderUserManagement('driver'); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">+ Add Driver</a>
                <a href="#" onclick="renderManagerDriverList(); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Edit/Delete Drivers</a>
            `;
        }

        return `
            <div class="relative inline-block text-left">
                <button id="dropdown-toggle" type="button" class="bg-indigo-600 text-white py-1 px-3 rounded text-sm hover:bg-indigo-700 flex items-center whitespace-nowrap">
                    Menu
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="dropdown-menu" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-toggle">
                        ${links}
                    </div>
                </div>
            </div>
        `;
    }

    // MODIFIED: renderDashboard (Request 5, 6, 7, 9, 10)
    function renderDashboard() {
        if (!user) return renderUnifiedLogin();

        const isOwner = user.role === 'owner';
        const isManager = user.role === 'manager';
        const isDriver = user.role === 'driver';

        appRoot.innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                    <div class="flex flex-col">
                        <h1 class="text-sm font-light">Life Care Valet</h1> 
                        <p class="text-lg font-semibold">${user.fullName || user.username} (${user.role.toUpperCase()})</p>
                    </div>
                    <div class="flex items-center gap-3">
                        ${renderDropdown()} <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                    </div>
                </header>

                <main class="pt-20 p-4">
                    ${(isDriver || isManager) ? `
                        <div class="bg-white p-4 rounded-lg shadow mb-6">
                            <h2 class="text-xl font-bold text-green-700 mb-4">Token Generate</h2>
                            <form id="car-in-form" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Car Number</label>
                                    <input type="text" id="carNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md uppercase" placeholder="e.g., MH01AB1234">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Customer Name (Optional)</label>
                                    <input type="text" id="customerName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g., Rahul Sharma">
                                </div>
                                ${isManager ? `
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Select Driver (or choose yourself)</label>
                                        <select id="driverSelect" name="driverSelect" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                            <option value="${user._id}">-- ${user.fullName || user.username} (You as Driver) --</option>
                                        </select>
                                    </div>
                                ` : ''}
                                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Generate Token</button>
                                <p id="in-message" class="text-sm mt-2 text-center"></p>
                            </form>
                        </div>
                    ` : ''}

                    <div class="bg-white p-4 rounded-lg shadow">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${(currentTokens || []).filter(t => !t.outTime).length})</h2>
                        
                        <div class="mb-4">
                            <input type="text" id="token-search" placeholder="Search by Token, Car, ${isDriver ? '' : 'Driver, '} or Customer name..." 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" 
                                value="${tokenSearchQuery}">
                        </div>

                        <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>
                        <div id="active-tokens-list" class="space-y-3">
                            ${renderTokenList()}
                        </div>
                    </div>
                </main>
            </div>
        `;

        document.getElementById('logout-button').addEventListener('click', handleLogout);

        if (isManager) {
            populateManagerDriverSelect();
        }

        if (isDriver || isManager) {
            document.getElementById('car-in-form').addEventListener('submit', handleCarInSubmit);
        }

        // Request 6 & 7: Dropdown listeners
        if (isOwner || isManager) {
            document.getElementById('dropdown-toggle').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('dropdown-menu').classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                const dropdown = document.getElementById('dropdown-menu');
                const toggle = document.getElementById('dropdown-toggle');
                if (dropdown && !dropdown.contains(e.target) && !toggle.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        }

        // Request 9 & 10: Search listener
        document.getElementById('token-search').addEventListener('input', (e) => {
            tokenSearchQuery = e.target.value;
            document.getElementById('active-tokens-list').innerHTML = renderTokenList();
            attachCarOutHandlers(); 
        });

        fetchTokens();
        if (isOwner || isManager) {
            fetchPoints();
            fetchAllUsersAndManagers();
        }
    }

    // FUNCTION TO FILTER TOKENS (Request 9 & 10)
    function filterTokens() {
        const query = tokenSearchQuery.toLowerCase();
        const isDriverView = user.role === 'driver';
        const activeTokens = (currentTokens || []).filter(t => !t.outTime);

        if (!query) return activeTokens;

        return activeTokens.filter(token => {
            const tokenNumber = String(token.tokenNumber || '').toLowerCase();
            const carNumber = String(token.carNumber || '').toLowerCase();
            const customerName = String(token.customerName || '').toLowerCase();

            let driverName = '';
            if (token.driverId && typeof token.driverId === 'object') {
                driverName = String(token.driverId.fullName || token.driverId.username || '').toLowerCase();
            } else if (token.driverId && typeof token.driverId === 'string') {
                 // Fallback for unpopulated driverId
                 driverName = String(token.driverId).toLowerCase(); 
            }

            // Driver view (Request 10) - excludes driverName search
            if (isDriverView) {
                return tokenNumber.includes(query) || 
                       carNumber.includes(query) || 
                       customerName.includes(query);
            }

            // Admin/Manager view (Request 9) - includes driverName search
            return tokenNumber.includes(query) || 
                   carNumber.includes(query) || 
                   customerName.includes(query) || 
                   driverName.includes(query);
        });
    }


    // MODIFIED: renderTokenList (Request 9 & 10)
    function renderTokenList() {
        // Use filtered tokens list
        const tokens = filterTokens(); 
        if (!tokens || tokens.length === 0) {
             return tokenSearchQuery ? 
                 '<p class="text-center text-gray-500 p-4">No tokens match your search query.</p>' :
                 '<p class="text-center text-gray-500 p-4">No active tokens found.</p>';
        }

        return tokens.map(token => {
            const inTime = token.inTime ? new Date(token.inTime).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' }) : '';
            const driverName = token.driverId && typeof token.driverId === 'object' ? (token.driverId.fullName || token.driverId.username) : (token.driverName || (token.driverId || 'N/A'));

            return `
                <div class="bg-gray-50 p-3 border-l-4 border-green-500 rounded-md shadow-sm flex justify-between items-center">
                    <div>
                        <p class="text-lg font-bold text-gray-800">${token.carNumber}</p>
                        <p class="text-xs text-gray-500">Token: <span class="font-mono">${token.tokenNumber}</span> | Time: ${inTime}</p>
                        <p class="text-sm text-gray-600">Cust: ${token.customerName || 'N/A'} | Driver: ${driverName}</p>
                    </div>
                    <button data-token-id="${token._id}" class="car-out-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm whitespace-nowrap">Car OUT</button>
                </div>
            `;
        }).join('');
    }

    // The rest of the API Handlers...

    // FIX for login not working/refreshing (Request 10 - old)
    async function handleLoginSubmit(event) {
        event.preventDefault(); // Crucial to stop form refresh
        const username = event.target.username.value;
        const password = event.target.password.value;
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Logging in...';

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                const data = await res.json();

                if (data.role && currentLoginRole && data.role !== currentLoginRole) {
                     errorMessage.textContent = `Logged in as ${data.role.toUpperCase()} — switching to that dashboard.`; 
                } else {
                    errorMessage.textContent = 'Login Successful!';
                }

                user = { ...data };
                localStorage.setItem('user', JSON.stringify(user));

                await fetchTokens();
                if (!currentPoints.length) await fetchPoints();
                await fetchAllUsersAndManagers();

                renderDashboard();
            } else {
                const err = await res.json();
                errorMessage.textContent = err.message || 'Login failed. Check credentials.';
            }
        } catch (err) {
            console.error('login error', err);
            errorMessage.textContent = 'Could not connect to server. Check URL or network.';
        }
    }


    // MODIFIED: handlePointDelete (Request 1 Bug Fix Logging)
    async function handlePointDelete(pointId, pointName) {
        showCustomConfirm(`Are you sure you want to permanently delete the location: ${pointName}? This cannot be undone.`, async () => {
            try {
                const res = await fetch(`${API_BASE_URL}/api/points/admin/delete/${pointId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });
                if (res.ok) {
                    showCustomAlert(`Location '${pointName}' deleted successfully.`, 'Success', 'success');
                    await fetchPoints();
                    renderPointList();
                } else {
                    const err = await res.json();
                    console.error('Point Delete Error Response:', err); // Added console log
                    showCustomAlert(err.message || 'Failed to delete location. (Check server logs)', 'Deletion Failed', 'error');
                }
            } catch (err) {
                console.error('Delete Point Network Error:', err); // Added console log
                // Request 1 Bug: Network error
                showCustomAlert('Network error: Could not connect to server to delete location. (Check API base URL)', 'Deletion Failed', 'error');
            }
        }, 'Delete Location Confirmation', 'Delete Permanently');
    }

    // The rest of the helper functions (like handleCreateUserSubmit, handleCarInSubmit, etc.) remain the same...

    async function populateManagerDriverSelect() {
        try {
            // ensure we have users
            if (!allUsers || allUsers.length === 0) await fetchAllUsersAndManagers();
            const select = document.getElementById('driverSelect');
            if (!select) return;
            // clear except first option (you)
            const youOption = select.querySelector('option') ? select.querySelector('option').outerHTML : `<option value="${user._id}">${user.fullName || user.username} (You as Driver)</option>`;
            const drivers = (allUsers || []).filter(u => u.role === 'driver' && ((u.managerId && ((typeof u.managerId === 'object' && u.managerId._id === user._id) || u.managerId === user._id))));
            const driversHtml = drivers.map(d => `<option value="${d._id}">${d.fullName} (${d.username})</option>`).join('');
            select.innerHTML = youOption + driversHtml;
        } catch (err) {
            console.error('populateManagerDriverSelect', err);
        }
    }

    async function handleCarInSubmit(event) {
        event.preventDefault();
        const carNumber = event.target.carNumber.value.trim().toUpperCase();
        const customerName = event.target.customerName.value.trim() || 'N/A';
        const inMessage = document.getElementById('in-message');

        if (!carNumber) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Please enter car number.';
            return;
        }

        const assignedPointId = user.pointId && (typeof user.pointId === 'object') ? user.pointId._id : (user.pointId || null);
        if (!assignedPointId) {
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Error: You are not assigned to a Location Point.';
            return;
        }

        let driverId = null;
        let driverName = null;
        if (user.role === 'manager') {
            const sel = document.getElementById('driverSelect');
            if (sel) {
                driverId = sel.value;
                const dObj = (allUsers || []).find(u => u._id === driverId) || null;
                driverName = dObj ? (dObj.fullName || dObj.username) : (driverId === user._id ? (user.fullName || user.username) : '');
            }
        } else if (user.role === 'driver') {
            driverId = user._id;
            driverName = user.fullName || user.username;
        }

        inMessage.className = 'text-gray-500 text-sm mt-2 text-center';
        inMessage.textContent = 'Generating Token...';

        try {
            const payload = { carNumber, customerName, pointId: assignedPointId, driverId };
            const res = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                const data = await res.json();
                inMessage.className = 'text-green-600 text-sm mt-2 text-center font-bold';
                const tokenObj = data.token || data;
                inMessage.textContent = `Token ${tokenObj.tokenNumber} generated for ${carNumber}!`;

                const popupDriverName = (tokenObj.driverId && typeof tokenObj.driverId === 'object') ? (tokenObj.driverId.fullName || tokenObj.driverId.username) : (driverName || tokenObj.driverName || 'N/A');
                const popupPointName = (tokenObj.pointId && typeof tokenObj.pointId === 'object') ? tokenObj.pointId.name : (tokenObj.pointName || '');

                showTokenPopup({
                    tokenNumber: tokenObj.tokenNumber,
                    customerName,
                    driverName: popupDriverName,
                    pointName: popupPointName
                });

                tokenSearchQuery = ''; // Clear search query on success
                await fetchTokens();
                event.target.reset();
            } else {
                const err = await res.json();
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                showCustomAlert(err.message || 'Failed to generate token.', 'Token Failed', 'error');
                inMessage.textContent = err.message || 'Failed to generate token.';
            }
        } catch (err) {
            console.error('Car IN error', err);
            inMessage.className = 'text-red-500 text-sm mt-2 text-center';
            showCustomAlert('Network error: Could not connect to server.', 'Token Failed', 'error');
            inMessage.textContent = 'Network error: Could not connect to server.';
        }
    }


    // The rest of the functions (handleCarOutSubmit, attachCarOutHandlers, handleLogout, etc.) remain the same...

    // --- INIT / APP ---
    function renderApp() {
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard();
        else renderUnifiedLogin(); 
    }

    // start
    renderSplashScreen();
    setTimeout(() => {
        isSplash = false;
        renderApp();
    }, 800);

</script>
