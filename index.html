<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Life Care Valet Parking - Full Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 20; }
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 50; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen">

<div id="app"></div>

<script>
    // --- CONFIG & STATE ---
    const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app';
    let user = JSON.parse(localStorage.getItem('user')) || null;
    let isSplash = true;
    let currentTab = 'dashboard'; 

    // Data lists
    let currentTokens = [];
    let currentPoints = [];
    let currentManagers = [];
    let allUsers = [];

    // --- HELPERS ---
    function getAuthHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${user ? user.token : ''}`
        };
    }

    function getUserPointDetails() {
        if (!user) return null;
        return user.point || user.assignedPoint || null;
    }

    // --- API CALLS ---
    async function fetchAllData() {
        if (!user) return;
        try {
            const headers = getAuthHeaders();
            
            // Parallel fetches
            const [tokensRes, pointsRes, managersRes] = await Promise.all([
                fetch(`${API_BASE_URL}/api/tokens${(user.role!=='admin' && getUserPointDetails()) ? '?pointId='+getUserPointDetails()._id : ''}`, { headers }),
                fetch(`${API_BASE_URL}/api/points`, { headers }),
                fetch(`${API_BASE_URL}/api/users/managers`, { headers })
            ]);

            if (tokensRes.ok) currentTokens = await tokensRes.json();
            if (pointsRes.ok) currentPoints = await pointsRes.json();
            if (managersRes.ok) currentManagers = await managersRes.json();

            if (user.role === 'admin') {
                const usersRes = await fetch(`${API_BASE_URL}/api/users`, { headers });
                if (usersRes.ok) allUsers = await usersRes.json();
            }
            
            renderApp();
        } catch (err) { console.error('Data fetch error', err); }
    }

    // --- TOKEN GENERATE (FIXED) ---
    async function handleCarInSubmit(e) {
        e.preventDefault();
        const carNumber = document.getElementById('carNumber').value;
        const customerName = document.getElementById('customerName').value;
        const driverId = document.getElementById('driverId').value; // Ye dropdown se aayega
        const inMessage = document.getElementById('car-in-message');

        const point = getUserPointDetails();
        if (!point) {
            alert("Error: No Location Assigned!");
            return;
        }

        inMessage.textContent = 'Generating...';
        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ 
                    carNumber, 
                    customerName, 
                    driverId: driverId, // FIXED: Correct key sent to backend
                    pointId: point._id 
                })
            });
            const data = await res.json();
            if (res.ok) {
                showTokenPopup(data);
                e.target.reset();
                inMessage.textContent = '';
                fetchAllData();
            } else {
                inMessage.textContent = data.message || 'Error creating token';
            }
        } catch (err) { inMessage.textContent = 'Network error'; }
    }

    // --- UI COMPONENTS ---
    function renderSplashScreen() {
        document.getElementById('app').innerHTML = `<div class="flex items-center justify-center h-screen bg-blue-600 text-white animate-fadeIn text-center"><div><h1 class="text-4xl font-bold">LIFE CARE</h1><p>Valet Parking</p></div></div>`;
    }

    function renderUnifiedLogin() {
        document.getElementById('app').innerHTML = `
            <div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
                <form onsubmit="handleLogin(event)" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required class="w-full mb-4 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="loginPassword" placeholder="Password" required class="w-full mb-4 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Login</button>
                    <p id="login-message" class="text-center text-red-500 mt-2 text-sm"></p>
                </form>
            </div>`;
    }

    function renderDashboard() {
        const p = getUserPointDetails();
        const activeTokens = currentTokens.filter(t => t.status === 'in');

        document.getElementById('app').innerHTML = `
            <header class="fixed-header bg-white shadow-sm p-4 flex justify-between items-center">
                <div>
                    <h1 class="font-bold text-blue-600 text-xl tracking-tight">LIFE CARE</h1>
                    <p class="text-[10px] text-gray-500 uppercase">${p ? p.name : 'No Point'} | ${user.name}</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="fetchAllData()" class="text-blue-500 text-sm">Refresh</button>
                    <button onclick="logout()" class="text-red-500 text-sm">Logout</button>
                </div>
            </header>

            <main class="p-4 max-w-2xl mx-auto space-y-6 pb-20">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-5 bg-green-500 rounded-full"></span> New Car Entry
                    </h3>
                    <form onsubmit="handleCarInSubmit(event)" class="space-y-4">
                        <div class="grid grid-cols-1 gap-4">
                            <input type="text" id="carNumber" placeholder="CAR NUMBER (MH01...)" required class="w-full p-4 border rounded-xl bg-gray-50 uppercase font-bold text-lg focus:bg-white outline-none border-gray-200">
                            <input type="text" id="customerName" placeholder="CUSTOMER NAME (OPTIONAL)" class="w-full p-4 border rounded-xl bg-gray-50 focus:bg-white outline-none border-gray-200">
                            
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-400 ml-1">ASSIGN DRIVER</label>
                                <select id="driverId" required class="w-full p-4 border rounded-xl bg-gray-50 outline-none border-gray-200">
                                    <option value="${user._id}">You as Driver (${user.name})</option>
                                    ${currentManagers.filter(m => m._id !== user._id).map(m => `<option value="${m._id}">${m.name}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <button class="w-full bg-green-600 text-white py-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition">GENERATE TOKEN</button>
                        <p id="car-in-message" class="text-center text-sm font-medium"></p>
                    </form>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-gray-700">Active Cars (${activeTokens.length})</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-3">
                        ${activeTokens.length === 0 ? '<p class="text-center text-gray-400 py-10">No cars parked at this location.</p>' : activeTokens.map(t => `
                            <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center">
                                <div>
                                    <span class="text-[10px] font-bold bg-blue-100 text-blue-600 px-2 py-0.5 rounded">#${t.tokenNumber}</span>
                                    <div class="font-black text-lg uppercase mt-1">${t.carNumber}</div>
                                    <div class="text-[10px] text-gray-400 uppercase">${new Date(t.createdAt).toLocaleTimeString()}</div>
                                </div>
                                <button onclick="handleCarOut('${t._id}')" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-md">OUT</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </main>
        `;
    }

    // --- OTHER CORE FUNCTIONS ---
    async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const msg = document.getElementById('login-message');
        try {
            const res = await fetch(`${API_BASE_URL}/api/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                user = data;
                localStorage.setItem('user', JSON.stringify(user));
                fetchAllData();
            } else { msg.textContent = data.message; }
        } catch (err) { msg.textContent = 'Server error'; }
    }

    async function handleCarOut(id) {
        if(!confirm("Are you sure the car is leaving?")) return;
        try {
            const res = await fetch(`${API_BASE_URL}/api/tokens/out/${id}`, {
                method: 'PUT',
                headers: getAuthHeaders()
            });
            if (res.ok) fetchAllData();
        } catch (err) { alert("Error updating status"); }
    }

    function showTokenPopup(token) {
        const div = document.createElement('div');
        div.className = 'modal-backdrop animate-fadeIn';
        div.innerHTML = `
            <div class="bg-white p-8 rounded-[40px] text-center shadow-2xl w-full max-w-[320px] relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-3 bg-green-500"></div>
                <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Token Generated</p>
                <div class="text-[70px] font-black text-blue-600 leading-none my-4">#${token.tokenNumber}</div>
                <div class="bg-gray-50 rounded-2xl py-3 px-4 mb-6">
                    <div class="text-2xl font-black uppercase tracking-tight">${token.carNumber}</div>
                </div>
                <button onclick="this.closest('.modal-backdrop').remove()" class="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold">DONE</button>
            </div>`;
        document.body.appendChild(div);
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    function renderApp() {
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard();
        else renderUnifiedLogin();
    }

    // Initialize
    setTimeout(() => { isSplash = false; renderApp(); }, 1000);
    if(user) fetchAllData();

</script>
</body>
</html>
