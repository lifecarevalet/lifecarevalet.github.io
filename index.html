<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>

        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 50; transition: opacity 0.25s ease-in-out; }

        .token-popup .token-number { font-size: clamp(32px, 8vw, 72px); letter-spacing: 2px; }
        .token-popup .meta { font-size: 14px; }
        /* Login Title Style */
        .login-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

</head>
<body class="bg-gray-100 min-h-screen font-sans">

<div id="app">
    </div>

<div id="admin-modal-container"></div>
<div id="token-modal-container"></div>

<script>
    let user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
    let isSplash = true;
    let currentTokens = [];
    let allUsers = []; 
    let currentPoints = [];
    let filteredDrivers = []; // New variable for drivers

    // --- HELPER FUNCTIONS ---

    // Function to show notification (optional)
    function showNotification(message, type = 'success') {
        // Implement a simple notification/toast here if needed
        console.log(`Notification (${type}): ${message}`);
    }

    // --- DATA FETCHING ---

    async function fetchPoints(token) {
        try {
            const res = await fetch('/api/points/all', {
                headers: { 'Authorization': `Bearer ${token}` },
            });
            if (res.ok) {
                currentPoints = await res.json();
            } else {
                console.error('Failed to fetch points:', await res.json());
                currentPoints = [];
            }
        } catch (err) {
            console.error('Network error fetching points', err);
            currentPoints = [];
        }
    }

    // ðŸš€ FIX 1: Driver Fetching (Uses the new /api/users/drivers endpoint)
    async function fetchDrivers(token) {
        try {
            const res = await fetch('/api/users/drivers', {
                headers: { 'Authorization': `Bearer ${token}` },
            });
            if (res.ok) {
                const drivers = await res.json();
                filteredDrivers = drivers.filter(d => d.role === 'driver'); // Ensure only drivers
                // Render the drivers in the Car In form if it exists
                renderDriversInForm(filteredDrivers);
            } else {
                console.error('Failed to fetch drivers:', await res.json());
                filteredDrivers = [];
            }
        } catch (err) {
            console.error('Network error fetching drivers', err);
            filteredDrivers = [];
        }
    }

    // ðŸš€ FIX 2: Driver Rendering (Fills the select dropdown)
    function renderDriversInForm(drivers) {
        const driverSelect = document.getElementById('car-in-driver-id');
        if (driverSelect) {
            driverSelect.innerHTML = '<option value="">-- Select Driver --</option>'; // Default empty option
            drivers.forEach(driver => {
                const option = document.createElement('option');
                option.value = driver._id; // Value hamesha _id honi chahiye
                option.textContent = `${driver.fullName} (${driver.username})`;
                driverSelect.appendChild(option);
            });
        }
    }


    async function fetchAllUsers(token) {
        try {
            const res = await fetch('/api/users/admin/users', { // Fetches managers, drivers, etc.
                headers: { 'Authorization': `Bearer ${token}` },
            });
            if (res.ok) {
                allUsers = await res.json();
            } else {
                console.error('Failed to fetch all users:', await res.json());
                allUsers = [];
            }
        } catch (err) {
            console.error('Network error fetching all users', err);
            allUsers = [];
        }
    }

    async function fetchTokens(token) {
        try {
            const res = await fetch('/api/tokens/admin/all', { // Fetches all tokens for the user's scope
                headers: { 'Authorization': `Bearer ${token}` },
            });
            if (res.ok) {
                currentTokens = await res.json();
                renderTokenList(); 
            } else {
                console.error('Failed to fetch tokens:', await res.json());
                currentTokens = [];
            }
        } catch (err) {
            console.error('Network error fetching tokens', err);
            currentTokens = [];
        }
    }

    async function fetchData(token) {
        await Promise.all([
            fetchPoints(token),
            fetchAllUsers(token),
            fetchTokens(token),
            fetchDrivers(token) // Fetch drivers for the Car In form
        ]);
    }

    // --- LOGIN ---

    async function handleLoginSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const username = form.username.value;
        const password = form.password.value;
        const role = form.role.value;
        const messageElement = document.getElementById('login-message');
        messageElement.textContent = 'Logging in...';

        try {
            const res = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role }),
            });

            if (res.ok) {
                const data = await res.json();
                user = data;
                localStorage.setItem('user', JSON.stringify(data));
                messageElement.className = 'text-green-500 text-sm pt-3 text-center';
                messageElement.textContent = `Login successful! Welcome ${data.user.role}.`;
                await fetchData(data.token); 
                renderApp();
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                messageElement.textContent = err.message || 'Invalid credentials or network error.';
            }
        } catch (err) {
            console.error('Login error', err);
            messageElement.className = 'text-red-500 text-sm pt-3 text-center';
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }

    // --- TOKEN SUBMISSION ---

    // ðŸš€ FIX 3: Token Submission Logic
    async function handleTokenSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const messageElement = document.getElementById('token-message');
        messageElement.textContent = 'Processing Car In...';

        // 1. Data Collection
        const carNumber = document.getElementById('car-in-car-number').value;
        const driverId = document.getElementById('car-in-driver-id').value;
        const customerName = document.getElementById('car-in-customer-name').value;
        const carModel = document.getElementById('car-in-car-model').value;
        const customerContact = document.getElementById('car-in-customer-contact').value;
        
        // 2. Client-Side Validation
        if (!carNumber || !driverId) {
            messageElement.className = 'text-red-500 text-sm pt-3 text-center';
            messageElement.textContent = 'Car Number and Driver selection are required.';
            return;
        }

        try {
            const res = await fetch('/api/tokens/in', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user.token}`,
                },
                body: JSON.stringify({ 
                    carNumber, 
                    driverId, 
                    customerName, 
                    carModel, 
                    customerContact,
                    // pointId is OMITTED: Backend will automatically assign it from req.user.pointId
                }),
            });

            if (res.ok) {
                const data = await res.json();
                messageElement.className = 'text-green-500 text-sm pt-3 text-center';
                messageElement.textContent = data.message;
                form.reset();
                await fetchTokens(user.token); // Refresh token list
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                messageElement.textContent = err.message || 'Failed to generate token.';
            }
        } catch (err) {
            console.error('Token submit error', err);
            messageElement.className = 'text-red-500 text-sm pt-3 text-center';
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }
    
    // --- UI RENDERING ---

    function renderCarInForm() {

        const isDriver = user.user.role === 'driver';

        return `

                <p class="text-sm text-center text-indigo-600 mb-4">${isManager ? 'Location Auto-Assigned: ' + (user.user.pointId?.name || 'N/A') : ''}</p>
                <form id="token-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="car-in-car-number" class="block text-sm font-medium text-gray-700">Car Number</label>
                            <input type="text" id="car-in-car-number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm uppercase">
                        </div>
                        <div class="mb-4">
                            <label for="car-in-driver-id" class="block text-sm font-medium text-gray-700">Assign Driver</label>
                            <select id="car-in-driver-id" name="driverId" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">-- Select Driver --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="car-in-customer-name" class="block text-sm font-medium text-gray-700">Customer Name (Optional)</label>
                            <input type="text" id="car-in-customer-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div class="mb-4">
                            <label for="car-in-customer-contact" class="block text-sm font-medium text-gray-700">Contact Number (Optional)</label>
                            <input type="text" id="car-in-customer-contact" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="car-in-car-model" class="block text-sm font-medium text-gray-700">Car Model (Optional)</label>
                        <input type="text" id="car-in-car-model" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:focus:border-indigo-500 sm:text-sm">
                    </div>

                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate Token (Car In)
                    </button>
                    <p id="token-message" class="pt-3 text-sm text-center"></p>
                </form>
            </div>
        `;
    }
    
    // --- (Baaki saare rendering functions yahan hain: renderUnifiedLogin, renderDashboard, renderAdminUsers, renderTokenList, etc.) ---
    
    function renderAdminUsers() {
        // Renders the list of managers and drivers for Admin
        // ... (existing code for admin users list)
    }

    function renderTokenList() {
        const tokenListContainer = document.getElementById('token-list-container');
        if (!tokenListContainer) return;

        let tableHtml = `
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Token #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Car Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Driver</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">In Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
        `;
        
        currentTokens.forEach(token => {
            const statusClass = token.status === 'Parked' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
            const locationName = token.pointId ? token.pointId.name : 'N/A';
            const driverName = token.driverId ? token.driverId.fullName : 'N/A';
            const inTime = new Date(token.inTime).toLocaleString();

            tableHtml += `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${token._id.slice(-6).toUpperCase()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${token.carNumber}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${locationName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${driverName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${inTime}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${token.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        ${token.status === 'Parked' ? 
                            `<button onclick="handleCarOut('${token._id}')" class="text-red-600 hover:text-red-900 ml-2">Car Out</button>` :
                            `<span class="text-gray-400">Done</span>`
                        }
                        
                    </td>
                </tr>
            `;
        });

        tableHtml += `
                    </tbody>
                </table>
            </div>
        `;
        tokenListContainer.innerHTML = tableHtml;
    }

    async function handleCarOut(tokenId) {
        if (!confirm('Are you sure you want to mark this car as OUT?')) return;
        
        try {
            const res = await fetch(`/api/tokens/out/${tokenId}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${user.token}` },
            });

            if (res.ok) {
                showNotification('Car successfully marked OUT!', 'success');
                await fetchTokens(user.token); // Refresh list
            } else {
                const err = await res.json();
                showNotification(err.message || 'Failed to mark car out.', 'error');
            }
        } catch (err) {
            showNotification('Network error during Car Out.', 'error');
        }
    }


    function renderDashboard() {
        if (!user) return renderUnifiedLogin();

        const role = user.user.role;
        const app = document.getElementById('app');
        app.className = 'animate-fadeIn';

        let dashboardContent = '';
        let tabsHtml = '';
        let tokenListTitle = 'All Parked/Recent Tokens';

        if (role === 'admin') {
            tabsHtml = `
                <button onclick="renderDashboardTab('token')" id="tab-token" class="px-4 py-2 text-sm font-medium border-b-2 border-indigo-500 text-indigo-600">Tokens</button>
                <button onclick="renderDashboardTab('user')" id="tab-user" class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">Users/Managers</button>
            `;
        } else if (role === 'manager' || role === 'driver') {
            tokenListTitle = `Tokens at ${user.user.pointId?.name || 'Your Point'}`;
        }


        dashboardContent = `
            <header class="fixed-header bg-white shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">Life Care Valet</h1>
                    <div class="flex items-center">
                        <span class="text-sm font-medium text-gray-700 mr-4">${user.user.fullName || user.user.username} (${role.toUpperCase()})</span>
                        <button onclick="handleLogout()" class="py-1 px-3 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none">Logout</button>
                    </div>
                </div>
                ${role === 'admin' ? 
                    `<nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 border-b border-gray-200">
                        ${tabsHtml}
                    </nav>` 
                    : ''}
            </header>

            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 pt-28">
                
                ${(role === 'manager' || role === 'driver') ? 
                    `<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div class="lg:col-span-1">
                            ${renderCarInForm()}
                        </div>
                        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold mb-4">${tokenListTitle}</h3>
                            <div id="token-list-container">Loading Tokens...</div>
                        </div>
                    </div>` 
                    : ''}
                    
                ${role === 'admin' ? 
                    `<div id="admin-tabs-content">
                        <div id="token-tab-content">
                            <div class="bg-white p-6 rounded-lg shadow-lg">
                                <h3 class="text-xl font-semibold mb-4">${tokenListTitle}</h3>
                                <div id="token-list-container">Loading Tokens...</div>
                            </div>
                        </div>
                        
                        <div id="user-tab-content" style="display:none;">
                            <div class="bg-white p-6 rounded-lg shadow-lg">
                                <h3 class="text-xl font-semibold mb-4">Create/Manage Users</h3>
                                <div id="create-user-form-container">
                                    ${renderCreateUserForm()}
                                </div>
                                <h3 class="text-xl font-semibold mt-8 mb-4">All Users List</h3>
                                <div id="admin-users-list-container">Loading Users...</div>
                            </div>
                        </div>
                    </div>` 
                    : ''}
                
            </main>
        `;

        app.innerHTML = dashboardContent;
        
        // Attach form listeners after content is rendered
        if (document.getElementById('token-form')) {
            document.getElementById('token-form').addEventListener('submit', handleTokenSubmit);
        }
        if (document.getElementById('create-user-form')) {
            document.getElementById('create-user-form').addEventListener('submit', handleCreateUserSubmit);
        }
        
        // Final call to populate drivers after the form exists
        if (user.token && (role === 'manager' || role === 'driver')) {
            renderDriversInForm(filteredDrivers);
        }
        
        // Initial render for admin tabs
        if (role === 'admin') {
            renderAdminUsers();
            renderDashboardTab('token');
        }
        
        renderTokenList(); // Initial list render
    }

                    </div>
                </div>

                <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Create User
                </button>
                <p id="create-user-message" class="pt-3 text-sm text-center"></p>
            </form>
        `;
    }

    async function handleCreateUserSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const messageElement = document.getElementById('create-user-message');
        messageElement.textContent = 'Creating user...';

        const userData = {
            username: form.username.value,
            password: form.password.value,
            fullName: form.fullName.value,
            contactNumber: form.contactNumber.value,
            role: form.role.value,
            pointId: form.pointId.value || undefined, // Send as undefined if empty
            managerId: form.managerId.value || undefined, // Send as undefined if empty
        };

        try {
            // FIX: URL is now /admin/create-user (as diagnosed)
            const res = await fetch('/api/users/admin/create-user', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user.token}`,
                },
                body: JSON.stringify(userData),
            });

            if (res.ok) {
                const data = await res.json();
                messageElement.className = 'text-green-500 text-sm pt-3 text-center';
                messageElement.textContent = data.message;
                form.reset();
                await fetchAllUsers(user.token); 
                renderAdminUsers(); 
            } else {
                const err = await res.json();
                messageElement.className = 'text-red-500 text-sm pt-3 text-center';
                messageElement.textContent = err.message || 'Failed to create user.';
            }
        } catch (err) {
            console.error('Create User error', err);
            messageElement.className = 'text-red-500 text-sm pt-3 text-center';
            messageElement.textContent = 'Network error: Could not connect to server.';
        }
    }


    function renderDashboardTab(tabName) {
        document.getElementById('token-tab-content').style.display = 'none';
        document.getElementById('user-tab-content').style.display = 'none';
        
        document.getElementById('tab-token').classList.remove('border-indigo-500', 'text-indigo-600');
        document.getElementById('tab-token').classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700');
        document.getElementById('tab-user').classList.remove('border-indigo-500', 'text-indigo-600');
        document.getElementById('tab-user').classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700');

        document.getElementById(`${tabName}-tab-content`).style.display = 'block';
        document.getElementById(`tab-${tabName}`).classList.add('border-indigo-500', 'text-indigo-600');
        document.getElementById(`tab-${tabName}`).classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700');
    }

    async function handleLogout() {
        user = null;
        localStorage.removeItem('user');
        currentTokens = [];
        allUsers = [];
        currentPoints = [];
        filteredDrivers = [];
        renderApp();
    }

    // --- INIT / APP ---
    function renderApp() {
        if (isSplash) renderSplashScreen();
        else if (user) renderDashboard();
        else renderUnifiedLogin(); 
    }

    // start
    renderSplashScreen();
    setTimeout(() => {
        isSplash = false;
        // Fetch data immediately upon starting if user is logged in
        if (user) {
            fetchData(user.token).then(renderApp);
        } else {
            renderApp();
        }
    }, 800);
    
</script>
