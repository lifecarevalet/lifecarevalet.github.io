<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Care Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 1s ease-in-out; }
        .fixed-header { position: sticky; top: 0; z-index: 10; }
        .login-popup { animation: fadeIn 0.3s ease-out; }
        /* Add Modal/Popup styling */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-root">
    </div>
    
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-xl font-bold text-blue-700 mb-4" id="edit-modal-title">Edit User</h2>
            <form id="edit-user-form" class="space-y-4">
                <input type="hidden" id="edit-user-id" name="userId">
                
                <div>
                    <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="edit-full-name" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div id="edit-manager-container" class="hidden">
                    <label for="edit-manager-id" class="block text-sm font-medium text-gray-700">Re-assign Manager</label>
                    <select id="edit-manager-id" name="managerId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </select>
                </div>

                 <div>
                    <label for="edit-point-id" class="block text-sm font-medium text-gray-700">Re-assign Location</label>
                    <select id="edit-point-id" name="pointId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </select>
                </div>
                
                <p class="text-sm text-red-500">Note: Use this form to re-assign. You cannot change password here.</p>
                <p id="edit-message" class="text-sm text-center"></p>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="token-modal" class="modal fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm relative">
            <button onclick="closeTokenModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-xl font-bold">X</button>
            <div class="text-center space-y-4">
                <p class="text-lg font-semibold text-green-700">Life Care Valet Parking</p>
                <h1 class="text-6xl font-extrabold text-red-600 tracking-wider" id="popup-token-number">--</h1>
                <p class="text-xl font-medium text-gray-800" id="popup-customer-name"></p>
                
                <div class="pt-4 border-t border-gray-200">
                    <p class="text-sm text-gray-600">Assigned Driver: <span id="popup-driver-name" class="font-semibold text-gray-900"></span></p>
                    <p class="text-xs text-gray-500 mt-2">Contact: Irshad Bloch (8320678237) | Akhtar Bloch (9099090197)</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- 1. CONFIGURATION ---
        const API_BASE_URL = 'https://lifecarevaletbackend-production.up.railway.app'; 

        // --- 2. STATE MANAGEMENT ---
        const appRoot = document.getElementById('app-root');
        let isSplash = true;
        let user = JSON.parse(localStorage.getItem('user'));
        let currentTokens = []; 
        let currentLoginRole = null; 
        let currentPoints = []; 
        let currentManagers = []; 
        let allUsers = []; 
        let currentAssignedDrivers = []; // Drivers for the logged-in Manager/Driver

        // --- 3. UTILITY FUNCTIONS ---

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${user ? user.token : ''}`
            };
        }

        function handleLogout() {
            user = null;
            localStorage.removeItem('user');
            currentTokens = [];
            currentLoginRole = null;
            currentPoints = [];
            currentManagers = [];
            allUsers = [];
            currentAssignedDrivers = [];
            renderApp();
        }

        async function fetchTokens() {
            // ... (Same as before)
            try {
                const response = await fetch(`${API_BASE_URL}/api/tokens/data`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch tokens');
                currentTokens = await response.json();
                
                if (document.getElementById('token-list-message')) {
                    document.getElementById('token-list-message').textContent = 'Live data fetched.';
                    document.getElementById('active-tokens-list').innerHTML = renderTokenList();
                } else {
                    renderDashboard(); 
                }
                 
            } catch (error) {
                console.error("Token fetch error:", error);
                handleLogout(); 
            }
        }
        
        async function fetchPoints() {
            // ... (Same as before)
            try {
                const response = await fetch(`${API_BASE_URL}/api/points/admin/all`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch points');
                const data = await response.json();
                currentPoints = data.points;
                return true;
            } catch (error) {
                console.error("Points fetch error:", error);
                if (user && user.role === 'owner') {
                    console.error('Error fetching locations:', error);
                }
                return false;
            }
        }
        
        async function fetchAllUsersAndManagers() {
            // ... (Same as before)
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/admin/users`, { headers: getAuthHeaders() });
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();
                
                allUsers = users;
                currentManagers = users.filter(u => u.role === 'manager'); 
                return true;
            } catch (error) {
                console.error("User/Managers fetch error:", error);
                return false;
            }
        }
        
        // --- NEW: Fetch Drivers assigned to the logged-in Manager ---
        async function fetchAssignedDrivers() {
            // NOTE: This assumes you have implemented /api/users/manager/drivers on the backend
            if (user.role === 'driver') {
                // Driver only needs to see themselves as the driver option
                currentAssignedDrivers = [{ _id: user.id, fullName: user.fullName }];
                return true;
            }

            if (user.role === 'manager') {
                try {
                    // Manager ka data fetch karein. Ye API Manager ke assigned drivers degi.
                    const response = await fetch(`${API_BASE_URL}/api/users/manager/drivers`, { headers: getAuthHeaders() });
                    if (!response.ok) throw new Error('Failed to fetch assigned drivers');
                    const drivers = await response.json();

                    // Manager ka khud ka naam bhi list mein add karein
                    const managerAsDriver = { _id: user.id, fullName: user.fullName };
                    
                    // Filter out the manager from the driver list if they are in the list by mistake
                    currentAssignedDrivers = [managerAsDriver, ...drivers.filter(d => d._id !== user.id)]; 
                    
                    return true;
                } catch (error) {
                    console.error("Assigned Drivers fetch error:", error);
                    alert('Error fetching driver list for selection. Token generation may fail.');
                    return false;
                }
            }
            return true;
        }


        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        // --- NEW: Token Modal Functions ---
        function renderTokenPopup(tokenData) {
            document.getElementById('popup-token-number').textContent = tokenData.tokenNumber;
            document.getElementById('popup-customer-name').textContent = `Customer: ${tokenData.customerName}`;
            document.getElementById('popup-driver-name').textContent = tokenData.driverName;
            document.getElementById('token-modal').classList.remove('hidden');
        }

        function closeTokenModal() {
            document.getElementById('token-modal').classList.add('hidden');
        }


        // --- 4. RENDER COMPONENTS ---

        // ... (renderSplashScreen, renderRoleSelection, renderLoginPopup remain the same) ...

        function renderUserTable(users) {
            if (users.length === 0) {
                return '<p class="text-center text-gray-500 p-4">No Managers or Drivers found.</p>';
            }

            const rows = users.map(u => {
                const isUnassigned = u.role === 'driver' && u.managerId === null;
                const managerName = u.managerId && u.managerId.fullName ? u.managerId.fullName : (isUnassigned ? '<span class="text-red-500 font-bold">UNASSIGNED (Fix Now)</span>' : 'â€”');
                const pointName = u.pointId && u.pointId.name ? u.pointId.name : 'Unassigned';
                
                // âœ… Fix: Date formatting (DD/MM/YYYY)
                const createdAtDate = u.createdAt ? new Date(u.createdAt).toLocaleDateString('en-IN') : 'N/A';

                return `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${u.fullName}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500 font-mono">${u.username}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-${u.role === 'manager' ? 'yellow' : 'green'}-700 font-semibold">${u.role.toUpperCase()}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${pointName}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${managerName}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-xs text-gray-500">${createdAtDate}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="handleUserEdit('${u._id}')" class="text-indigo-600 hover:text-indigo-900 mr-2 text-xs">Edit</button>
                            ${u.role !== 'owner' ? `<button onclick="handleUserDelete('${u._id}')" class="text-red-600 hover:text-red-900 text-xs">Delete</button>` : 'â€”'}
                        </td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Name</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Username</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Role</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Location</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Manager</th>
                                <th class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">Created Date</th>
                                <th class="relative py-3.5 pl-3 pr-4 sm:pr-6"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        async function renderUserList() {
            // ... (Same as before, relies on fetchAllUsersAndManagers) ...
            appRoot.innerHTML = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 class="text-lg font-semibold">User Management (Managers & Drivers)</h1>
                        <button onclick="renderDashboard()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Back to Dashboard</button>
                    </header>
                    
                    <main class="pt-20 p-4">
                        <div id="user-list-container" class="bg-white p-6 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-gray-700 mb-6">User List</h2>
                            <p id="list-message" class="text-gray-500 text-center mb-4">Fetching users...</p>
                        </div>
                    </main>
                </div>
            `;

            const listMessage = document.getElementById('list-message');
            const container = document.getElementById('user-list-container');
            
            try {
                const fetched = await fetchAllUsersAndManagers();

                if (!fetched) {
                    throw new Error('Failed to fetch user list.');
                }
                
                listMessage.remove(); 
                
                const tableHtml = renderUserTable(allUsers);
                container.insertAdjacentHTML('beforeend', tableHtml);
                
            } catch (error) {
                listMessage.textContent = 'Error: Could not load user data. Check backend logs.';
                listMessage.classList.add('text-red-500');
                console.error("User List Fetch Error:", error);
            }
        }
        
        function renderManagerDashboard() {
             // Manager ka alag dashboard view
            // NOTE: Ismein "Add Driver" button ka framework hai, jiska action renderUserManagement('driver', true) hai
            
            // Fetch necessary data for Driver selection on load
            fetchAssignedDrivers();
            
             return `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                        <div>
                            <h1 class="text-lg font-semibold">${user.fullName} (MANAGER)</h1>
                            <p class="text-xs">Location: ${user.pointId || 'Not Assigned'}</p>
                        </div>
                        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                    </header>
                    
                    <main class="pt-20 p-4">
                        
                        <div class="bg-yellow-100 p-4 rounded-lg shadow mb-6 border-l-4 border-yellow-600">
                            <h2 class="text-xl font-bold text-yellow-700 mb-4">MANAGER ACTIONS</h2>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <button onclick="renderUserManagement('driver', true)" class="w-full bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-700 font-semibold">
                                    + Add Driver (Point)
                                </button>
                                <button onclick="alert('Coming Soon: View/Manage your Drivers')" class="w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 font-semibold">
                                    View Drivers
                                </button>
                            </div>
                        </div>


                        <div class="bg-white p-4 rounded-lg shadow mb-6">
                            <h2 class="text-xl font-bold text-green-700 mb-4">CAR IN (Generate Token)</h2>
                            <form id="car-in-form" class="space-y-4">
                                
                                <div>
                                    <label for="driverSelect" class="block text-sm font-medium text-gray-700">Assign Driver</label>
                                    <select id="driverSelect" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                        <option value="">-- Select Driver --</option>
                                        </select>
                                </div>
                                
                                <div>
                                    <label for="carNumber" class="block text-sm font-medium text-gray-700">Car Number</label>
                                    <input type="text" id="carNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 uppercase" placeholder="e.g., MH01AB1234">
                                </div>
                                <div>
                                    <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name (Optional)</label>
                                    <input type="text" id="customerName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="e.g., Rahul Sharma">
                                </div>
                                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                                    Generate Token
                                </button>
                                <p id="in-message" class="text-sm mt-2 text-center"></p>
                            </form>
                        </div>

                        <div class="bg-white p-4 rounded-lg shadow">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${currentTokens.filter(t => !t.outTime).length})</h2>
                            
                            <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>

                            <div id="active-tokens-list" class="space-y-3">
                                ${renderTokenList()}
                            </div>
                            
                        </div>
                    </main>
                </div>
            `;
        }


        function renderDashboard() {
            if (!user) return renderRoleSelection(); 

            let dashboardHtml = '';
            
            if (user.role === 'owner') {
                // Owner Dashboard (Same as before, only the table header changed)
                dashboardHtml = `
                    <div class="min-h-screen bg-gray-50 pb-20">
                        <header class="fixed-header bg-green-700 text-white p-4 shadow-lg flex justify-between items-center">
                            <div>
                                <h1 class="text-lg font-semibold">${user.fullName || user.username} (${user.role.toUpperCase()})</h1>
                                <p class="text-xs">Location: ${user.pointId || 'Not Assigned'}</p>
                            </div>
                            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm">Logout</button>
                        </header>
                        
                        <main class="pt-20 p-4">
                            <div class="bg-blue-100 p-4 rounded-lg shadow mb-6 border-l-4 border-blue-600">
                                <h2 class="text-xl font-bold text-blue-700 mb-4">OWNER ADMIN PANEL</h2>
                                
                                <div class="grid grid-cols-3 gap-4">
                                    <button onclick="renderUserManagement('manager')" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
                                        + Add Manager
                                    </button>
                                    <button onclick="renderUserManagement('driver')" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
                                        + Add Driver
                                    </button>
                                    <button onclick="renderPointCreation()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-semibold">
                                        + Add Location
                                    </button>
                                </div>
                                <button onclick="renderUserList()" class="w-full mt-4 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 font-semibold">
                                    View/Manage Users
                                </button>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Active Tokens (${currentTokens.filter(t => !t.outTime).length})</h2>
                                <p id="token-list-message" class="text-gray-500 text-sm mb-4">Fetching data...</p>
                                <div id="active-tokens-list" class="space-y-3">
                                    ${renderTokenList()}
                                </div>
                            </div>
                        </main>
                    </div>
                `;
            } else if (user.role === 'manager') {
                dashboardHtml = renderManagerDashboard();
            } else if (user.role === 'driver') {
                // Driver dashboard (simplified manager dashboard for driver)
                dashboardHtml = renderManagerDashboard(); 
            }

            appRoot.innerHTML = dashboardHtml;
            document.getElementById('logout-button').addEventListener('click', handleLogout);

            if (user.role === 'driver' || user.role === 'manager') {
                document.getElementById('car-in-form').addEventListener('submit', handleCarInSubmit);
                
                // Populate Driver Select Options
                const driverSelect = document.getElementById('driverSelect');
                if (driverSelect) {
                    const optionsHtml = currentAssignedDrivers.map(d => 
                        `<option value="${d._id}" data-name="${d.fullName}">${d.fullName} (${d._id === user.id ? 'Self' : 'Driver'})</option>`
                    ).join('');
                    driverSelect.insertAdjacentHTML('beforeend', optionsHtml);

                    // If only one option (driver login), auto-select
                    if (currentAssignedDrivers.length === 1) {
                         driverSelect.value = currentAssignedDrivers[0]._id;
                    }
                }
            }

            document.querySelectorAll('.car-out-btn').forEach(button => {
                button.addEventListener('click', handleCarOutSubmit);
            });

            if (currentTokens.length === 0) {
                fetchTokens();
            }
            
            if (user.role === 'owner') {
                fetchPoints();
                fetchAllUsersAndManagers();
            } else if (user.role === 'manager' || user.role === 'driver') {
                fetchAssignedDrivers(); // Ensure drivers list is populated for selection
            }
        }

        // ... (renderUserManagement and renderPointCreation remain the same) ...

        // --- 5. ASYNC HANDLERS (API CALLS) ---
        
        // ... (handleLoginSubmit, handlePointCreateSubmit, handleUserDelete, handleUserEdit, handleEditUserSubmit remain the same) ...
        
        // --- NEW: handleCarInSubmit with Driver Selection and Popup ---
        async function handleCarInSubmit(event) {
            event.preventDefault();
            
            const driverId = event.target.driverSelect.value;
            const carNumber = event.target.carNumber.value.toUpperCase();
            const customerName = event.target.customerName.value || 'N/A';
            const inMessage = document.getElementById('in-message');
            
            const assignedDriverName = event.target.driverSelect.options[event.target.driverSelect.selectedIndex].getAttribute('data-name');
            
            const assignedPointId = user.pointId; 
            
            if (!assignedPointId) {
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                inMessage.textContent = 'Error: User is not assigned to a Location Point.';
                return; 
            }
            if (!driverId) {
                 inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                 inMessage.textContent = 'Error: Please select an Assigned Driver.';
                 return;
            }

            inMessage.className = 'text-gray-500 text-sm mt-2 text-center';
            inMessage.textContent = 'Generating Token...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/tokens/in`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ 
                        carNumber, 
                        customerName,
                        pointId: assignedPointId,
                        driverId: driverId // ðŸ›‘ New: Selected Driver ID is sent
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    inMessage.className = 'text-green-600 text-sm mt-2 text-center font-bold';
                    inMessage.textContent = `Token ${data.token.tokenNumber} generated!`;
                    
                    // âœ… New: Show Custom Popup
                    renderTokenPopup({
                        tokenNumber: data.token.tokenNumber,
                        customerName: customerName,
                        driverName: assignedDriverName
                    });

                    fetchTokens(); 
                    event.target.reset(); 
                } else {
                    const errorData = await response.json();
                    inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                    inMessage.textContent = errorData.message || 'Failed to generate token. (Backend verification failed)';
                }
            } catch (error) {
                inMessage.className = 'text-red-500 text-sm mt-2 text-center';
                inMessage.textContent = 'Network error: Could not connect to server.';
                console.error('Car IN error:', error);
            }
        }

        // ... (handleCarOutSubmit remains the same) ...

        // --- 6. INITIAL RENDERER ---

        function renderApp() {
            if (isSplash) {
                renderSplashScreen();
            } else if (user) {
                renderDashboard();
            } else {
                renderRoleSelection(); 
            }
        }

        // Start App
        renderSplashScreen();
        setTimeout(() => {
            isSplash = false;
            renderApp(); 
        }, 3000); 
    </script>
</body>
</html>
